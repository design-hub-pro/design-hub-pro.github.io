<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Request - HelpHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f7;
        }
        .status-bar {
            background: linear-gradient(180deg, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0) 100%);
        }
        .category-btn.active {
            background: #2563eb;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iPhone Status Bar -->
    <div class="status-bar h-12 flex items-center justify-between px-6 text-xs font-semibold text-gray-900">
        <span>9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>

    <!-- Header -->
    <div class="px-6 pt-4 pb-6 bg-white border-b border-gray-100">
        <div class="flex items-center justify-between">
            <h1 class="text-2xl font-bold text-gray-900">Submit Request</h1>
            <button class="text-gray-400 text-xl">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <p class="text-sm text-gray-500 mt-1">Describe your tech issue</p>
    </div>

    <!-- Form -->
    <div class="px-6 py-6 space-y-6 pb-32">
        <!-- Issue Category -->
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-3">Issue Type</label>
            <div class="grid grid-cols-2 gap-3">
                <button class="category-btn active flex items-center justify-center space-x-2 py-3 bg-gray-100 rounded-xl text-sm font-medium text-gray-700">
                    <i class="fas fa-wifi"></i>
                    <span>WiFi Setup</span>
                </button>
                <button class="category-btn flex items-center justify-center space-x-2 py-3 bg-gray-100 rounded-xl text-sm font-medium text-gray-700">
                    <i class="fas fa-desktop"></i>
                    <span>Computer</span>
                </button>
                <button class="category-btn flex items-center justify-center space-x-2 py-3 bg-gray-100 rounded-xl text-sm font-medium text-gray-700">
                    <i class="fas fa-lock"></i>
                    <span>Password</span>
                </button>
                <button class="category-btn flex items-center justify-center space-x-2 py-3 bg-gray-100 rounded-xl text-sm font-medium text-gray-700">
                    <i class="fas fa-download"></i>
                    <span>Software</span>
                </button>
            </div>
        </div>

        <!-- Description -->
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
            <textarea
                class="w-full h-32 px-4 py-3 bg-white border border-gray-200 rounded-xl resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                placeholder="Describe your issue in detail..."></textarea>
        </div>

        <!-- Urgency Level -->
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-3">Urgency Level</label>
            <div class="flex space-x-3">
                <button class="flex-1 py-3 bg-green-50 text-green-600 rounded-xl text-sm font-medium border-2 border-green-200">
                    Low
                </button>
                <button class="flex-1 py-3 bg-yellow-50 text-yellow-600 rounded-xl text-sm font-medium border-2 border-yellow-200">
                    Medium
                </button>
                <button class="flex-1 py-3 bg-red-50 text-red-600 rounded-xl text-sm font-medium border-2 border-transparent">
                    Urgent
                </button>
            </div>
        </div>

        <!-- Location Preference -->
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Location</label>
            <div class="flex items-center space-x-3 px-4 py-3 bg-white border border-gray-200 rounded-xl">
                <i class="fas fa-map-marker-alt text-gray-400"></i>
                <input
                    type="text"
                    class="flex-1 outline-none text-gray-700"
                    placeholder="Enter your location"
                    value="San Francisco, CA">
            </div>
        </div>

        <!-- Attach Image -->
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Attach Image (Optional)</label>
            <button class="w-full py-4 border-2 border-dashed border-gray-300 rounded-xl text-gray-400 flex items-center justify-center space-x-2">
                <i class="fas fa-camera text-xl"></i>
                <span class="text-sm font-medium">Add Photo</span>
            </button>
        </div>

        <!-- Submit Button -->
        <button class="w-full py-4 bg-blue-600 text-white rounded-xl font-semibold text-lg shadow-lg hover:bg-blue-700">
            Submit Request
        </button>

        <p class="text-xs text-center text-gray-400">
            Volunteers in your area will be notified
        </p>
    </div>

    <!-- Bottom Tab Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3 rounded-t-3xl shadow-lg">
        <div class="flex items-center justify-around">
            <button class="flex flex-col items-center space-y-1 text-gray-400">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs font-medium">Home</span>
            </button>
            <button class="flex flex-col items-center space-y-1 text-blue-600">
                <i class="fas fa-plus-circle text-xl"></i>
                <span class="text-xs font-medium">Submit</span>
            </button>
            <button class="flex flex-col items-center space-y-1 text-gray-400">
                <i class="fas fa-robot text-xl"></i>
                <span class="text-xs font-medium">AI Help</span>
            </button>
            <button class="flex flex-col items-center space-y-1 text-gray-400">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs font-medium">Profile</span>
            </button>
        </div>
    </div>
</body>
</html>
