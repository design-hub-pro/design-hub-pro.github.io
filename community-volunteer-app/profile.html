<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - HelpHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f7;
        }
        .status-bar {
            background: linear-gradient(180deg, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0) 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iPhone Status Bar -->
    <div class="status-bar h-12 flex items-center justify-between px-6 text-xs font-semibold text-gray-900">
        <span>9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>

    <!-- Header -->
    <div class="px-6 pt-4 pb-6 bg-gradient-to-br from-blue-500 to-blue-700">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold text-white">Profile</h1>
            <button class="text-white text-xl">
                <i class="fas fa-cog"></i>
            </button>
        </div>

        <div class="flex items-center space-x-4">
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=100&h=100&fit=crop"
                 alt="Profile" class="w-20 h-20 rounded-full object-cover border-4 border-white shadow-lg">
            <div class="flex-1">
                <h2 class="text-2xl font-bold text-white">John Smith</h2>
                <p class="text-blue-100 text-sm mt-1">San Francisco, CA</p>
                <div class="flex items-center space-x-1 mt-2">
                    <div class="flex text-yellow-300 text-sm">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                    <span class="text-white text-sm font-medium ml-1">4.8</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Stats -->
    <div class="px-6 py-4 bg-white border-b border-gray-100">
        <div class="grid grid-cols-3 gap-4">
            <div class="text-center">
                <div class="text-2xl font-bold text-blue-600">12</div>
                <div class="text-xs text-gray-500 mt-1">Helped</div>
            </div>
            <div class="text-center border-l border-r border-gray-200">
                <div class="text-2xl font-bold text-green-600">5</div>
                <div class="text-xs text-gray-500 mt-1">Requests</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-bold text-purple-600">128</div>
                <div class="text-xs text-gray-500 mt-1">Points</div>
            </div>
        </div>
    </div>

    <!-- Achievements -->
    <div class="px-6 py-5 bg-white border-b border-gray-100">
        <h3 class="font-bold text-gray-900 mb-3">Achievements</h3>
        <div class="flex space-x-3 overflow-x-auto">
            <div class="flex-shrink-0 text-center">
                <div class="w-16 h-16 bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-full flex items-center justify-center shadow-lg">
                    <i class="fas fa-trophy text-white text-2xl"></i>
                </div>
                <p class="text-xs text-gray-600 mt-2">Helper</p>
            </div>
            <div class="flex-shrink-0 text-center">
                <div class="w-16 h-16 bg-gradient-to-br from-blue-400 to-blue-600 rounded-full flex items-center justify-center shadow-lg">
                    <i class="fas fa-star text-white text-2xl"></i>
                </div>
                <p class="text-xs text-gray-600 mt-2">Top Rated</p>
            </div>
            <div class="flex-shrink-0 text-center">
                <div class="w-16 h-16 bg-gradient-to-br from-green-400 to-green-600 rounded-full flex items-center justify-center shadow-lg">
                    <i class="fas fa-bolt text-white text-2xl"></i>
                </div>
                <p class="text-xs text-gray-600 mt-2">Quick</p>
            </div>
            <div class="flex-shrink-0 text-center">
                <div class="w-16 h-16 bg-gradient-to-br from-purple-400 to-purple-600 rounded-full flex items-center justify-center shadow-lg">
                    <i class="fas fa-heart text-white text-2xl"></i>
                </div>
                <p class="text-xs text-gray-600 mt-2">Friendly</p>
            </div>
        </div>
    </div>

    <!-- Menu Options -->
    <div class="px-6 py-4 space-y-2 pb-24">
        <button class="w-full flex items-center justify-between p-4 bg-white rounded-xl shadow-sm">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-user-edit text-blue-600"></i>
                </div>
                <span class="font-medium text-gray-900">Edit Profile</span>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </button>

        <button class="w-full flex items-center justify-between p-4 bg-white rounded-xl shadow-sm">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-history text-green-600"></i>
                </div>
                <span class="font-medium text-gray-900">Activity History</span>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </button>

        <button class="w-full flex items-center justify-between p-4 bg-white rounded-xl shadow-sm">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-bell text-purple-600"></i>
                </div>
                <span class="font-medium text-gray-900">Notifications</span>
            </div>
            <div class="flex items-center space-x-2">
                <span class="px-2 py-1 bg-red-500 text-white text-xs font-bold rounded-full">3</span>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </button>

        <button class="w-full flex items-center justify-between p-4 bg-white rounded-xl shadow-sm">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-orange-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-question-circle text-orange-600"></i>
                </div>
                <span class="font-medium text-gray-900">Help & Support</span>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </button>

        <button class="w-full flex items-center justify-between p-4 bg-white rounded-xl shadow-sm">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-share-alt text-gray-600"></i>
                </div>
                <span class="font-medium text-gray-900">Share App</span>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </button>
    </div>

    <!-- Bottom Tab Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3 rounded-t-3xl shadow-lg">
        <div class="flex items-center justify-around">
            <button class="flex flex-col items-center space-y-1 text-gray-400">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs font-medium">Home</span>
            </button>
            <button class="flex flex-col items-center space-y-1 text-gray-400">
                <i class="fas fa-plus-circle text-xl"></i>
                <span class="text-xs font-medium">Submit</span>
            </button>
            <button class="flex flex-col items-center space-y-1 text-gray-400">
                <i class="fas fa-robot text-xl"></i>
                <span class="text-xs font-medium">AI Help</span>
            </button>
            <button class="flex flex-col items-center space-y-1 text-blue-600">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs font-medium">Profile</span>
            </button>
        </div>
    </div>
</body>
</html>
