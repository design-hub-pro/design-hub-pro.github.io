<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recording</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 font-sans">
    <div class="w-full h-screen flex flex-col">
        <!-- iOS Status Bar -->
        <div class="bg-gray-900 px-6 pt-3 pb-2">
            <div class="flex justify-between items-center text-xs font-semibold text-white">
                <span>9:41</span>
                <div class="flex gap-1 items-center">
                    <i class="fas fa-signal text-xs"></i>
                    <i class="fas fa-wifi text-xs"></i>
                    <i class="fas fa-battery-full text-xs"></i>
                </div>
            </div>
        </div>

        <!-- Map View (Background) -->
        <div class="flex-1 relative">
            <img src="https://images.unsplash.com/photo-1524661135-423995f22d0b?w=400&h=600&fit=crop" alt="Map" class="w-full h-full object-cover">

            <!-- Overlay Gradient -->
            <div class="absolute inset-0 bg-gradient-to-b from-gray-900/50 via-transparent to-gray-900/90"></div>

            <!-- Top Stats -->
            <div class="absolute top-6 left-6 right-6">
                <div class="bg-black/60 backdrop-blur-md rounded-2xl p-4">
                    <div class="text-center mb-4">
                        <p class="text-gray-300 text-sm mb-1">Current Speed</p>
                        <p class="text-white text-5xl font-bold">24.8</p>
                        <p class="text-gray-300 text-lg">km/h</p>
                    </div>
                    <div class="grid grid-cols-3 gap-4 pt-4 border-t border-gray-700">
                        <div class="text-center">
                            <p class="text-gray-400 text-xs">Distance</p>
                            <p class="text-white text-lg font-semibold">8.3 km</p>
                        </div>
                        <div class="text-center">
                            <p class="text-gray-400 text-xs">Time</p>
                            <p class="text-white text-lg font-semibold">32:14</p>
                        </div>
                        <div class="text-center">
                            <p class="text-gray-400 text-xs">Elevation</p>
                            <p class="text-white text-lg font-semibold">142 m</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Performance Metrics -->
            <div class="absolute bottom-32 left-6 right-6">
                <div class="bg-black/60 backdrop-blur-md rounded-2xl p-4">
                    <h3 class="text-white font-semibold mb-3 text-sm">Performance</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 bg-red-500/20 rounded-full flex items-center justify-center">
                                <i class="fas fa-heart text-red-500 text-lg"></i>
                            </div>
                            <div>
                                <p class="text-gray-400 text-xs">Heart Rate</p>
                                <p class="text-white text-xl font-bold">142 <span class="text-sm font-normal">bpm</span></p>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 bg-blue-500/20 rounded-full flex items-center justify-center">
                                <i class="fas fa-fire text-blue-500 text-lg"></i>
                            </div>
                            <div>
                                <p class="text-gray-400 text-xs">Calories</p>
                                <p class="text-white text-xl font-bold">287 <span class="text-sm font-normal">kcal</span></p>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 bg-purple-500/20 rounded-full flex items-center justify-center">
                                <i class="fas fa-bolt text-purple-500 text-lg"></i>
                            </div>
                            <div>
                                <p class="text-gray-400 text-xs">Avg Power</p>
                                <p class="text-white text-xl font-bold">215 <span class="text-sm font-normal">W</span></p>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 bg-green-500/20 rounded-full flex items-center justify-center">
                                <i class="fas fa-gauge-high text-green-500 text-lg"></i>
                            </div>
                            <div>
                                <p class="text-gray-400 text-xs">Avg Speed</p>
                                <p class="text-white text-xl font-bold">22.4 <span class="text-sm font-normal">km/h</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Control Buttons -->
            <div class="absolute bottom-6 left-0 right-0 flex justify-center gap-4 px-6">
                <button class="w-16 h-16 bg-gray-700/80 backdrop-blur-md rounded-full flex items-center justify-center">
                    <i class="fas fa-pause text-white text-2xl"></i>
                </button>
                <button class="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center shadow-lg shadow-red-500/50">
                    <i class="fas fa-stop text-white text-2xl"></i>
                </button>
                <button class="w-16 h-16 bg-gray-700/80 backdrop-blur-md rounded-full flex items-center justify-center">
                    <i class="fas fa-lock text-white text-2xl"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
