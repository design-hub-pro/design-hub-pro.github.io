<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Routes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">
    <div class="w-full h-screen flex flex-col">
        <!-- iOS Status Bar -->
        <div class="bg-white px-6 pt-3 pb-2">
            <div class="flex justify-between items-center text-xs font-semibold">
                <span>9:41</span>
                <div class="flex gap-1 items-center">
                    <i class="fas fa-signal text-xs"></i>
                    <i class="fas fa-wifi text-xs"></i>
                    <i class="fas fa-battery-full text-xs"></i>
                </div>
            </div>
        </div>

        <!-- Header -->
        <div class="bg-white px-6 py-4 border-b">
            <h1 class="text-2xl font-bold text-gray-900">Discover</h1>
            <div class="mt-3 relative">
                <input type="text" placeholder="Search routes..." class="w-full pl-10 pr-4 py-2 bg-gray-100 rounded-lg text-sm">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="bg-white px-6 py-3 border-b overflow-x-auto">
            <div class="flex gap-3">
                <button class="px-4 py-1.5 bg-blue-500 text-white rounded-full text-sm font-medium whitespace-nowrap">Popular</button>
                <button class="px-4 py-1.5 bg-gray-100 text-gray-700 rounded-full text-sm font-medium whitespace-nowrap">Nearby</button>
                <button class="px-4 py-1.5 bg-gray-100 text-gray-700 rounded-full text-sm font-medium whitespace-nowrap">Challenging</button>
            </div>
        </div>

        <!-- Routes List -->
        <div class="flex-1 overflow-y-auto px-6 py-4">
            <!-- Route Card 1 -->
            <div class="bg-white rounded-xl overflow-hidden shadow-sm mb-4">
                <img src="https://images.unsplash.com/photo-1541625602330-2277a4c46182?w=400&h=200&fit=crop" alt="Mountain Trail" class="w-full h-40 object-cover">
                <div class="p-4">
                    <h3 class="font-bold text-lg text-gray-900">Mountain Ridge Loop</h3>
                    <div class="flex items-center gap-2 mt-2 text-sm text-gray-600">
                        <span class="flex items-center gap-1"><i class="fas fa-route text-blue-500"></i> 24.5 km</span>
                        <span class="flex items-center gap-1"><i class="fas fa-mountain text-green-500"></i> 580 m</span>
                        <span class="flex items-center gap-1"><i class="fas fa-star text-yellow-500"></i> 4.8</span>
                    </div>
                    <div class="flex items-center gap-2 mt-3">
                        <span class="px-2 py-1 bg-orange-100 text-orange-700 text-xs rounded-full font-medium">Moderate</span>
                        <span class="text-xs text-gray-500">1,234 rides</span>
                    </div>
                </div>
            </div>

            <!-- Route Card 2 -->
            <div class="bg-white rounded-xl overflow-hidden shadow-sm mb-4">
                <img src="https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=400&h=200&fit=crop" alt="Coastal Path" class="w-full h-40 object-cover">
                <div class="p-4">
                    <h3 class="font-bold text-lg text-gray-900">Coastal Scenic Route</h3>
                    <div class="flex items-center gap-2 mt-2 text-sm text-gray-600">
                        <span class="flex items-center gap-1"><i class="fas fa-route text-blue-500"></i> 18.2 km</span>
                        <span class="flex items-center gap-1"><i class="fas fa-mountain text-green-500"></i> 120 m</span>
                        <span class="flex items-center gap-1"><i class="fas fa-star text-yellow-500"></i> 4.9</span>
                    </div>
                    <div class="flex items-center gap-2 mt-3">
                        <span class="px-2 py-1 bg-green-100 text-green-700 text-xs rounded-full font-medium">Easy</span>
                        <span class="text-xs text-gray-500">2,567 rides</span>
                    </div>
                </div>
            </div>

            <!-- Route Card 3 -->
            <div class="bg-white rounded-xl overflow-hidden shadow-sm mb-4">
                <img src="https://images.unsplash.com/photo-1517649763962-0c623066013b?w=400&h=200&fit=crop" alt="Forest Trail" class="w-full h-40 object-cover">
                <div class="p-4">
                    <h3 class="font-bold text-lg text-gray-900">Forest Canyon Challenge</h3>
                    <div class="flex items-center gap-2 mt-2 text-sm text-gray-600">
                        <span class="flex items-center gap-1"><i class="fas fa-route text-blue-500"></i> 32.8 km</span>
                        <span class="flex items-center gap-1"><i class="fas fa-mountain text-green-500"></i> 890 m</span>
                        <span class="flex items-center gap-1"><i class="fas fa-star text-yellow-500"></i> 4.7</span>
                    </div>
                    <div class="flex items-center gap-2 mt-3">
                        <span class="px-2 py-1 bg-red-100 text-red-700 text-xs rounded-full font-medium">Hard</span>
                        <span class="text-xs text-gray-500">856 rides</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab Bar -->
        <div class="bg-white border-t px-6 py-3">
            <div class="flex justify-around items-center">
                <div class="flex flex-col items-center text-blue-500">
                    <i class="fas fa-compass text-xl"></i>
                    <span class="text-xs mt-1">Discover</span>
                </div>
                <div class="flex flex-col items-center text-gray-400">
                    <i class="fas fa-route text-xl"></i>
                    <span class="text-xs mt-1">Routes</span>
                </div>
                <div class="flex flex-col items-center text-gray-400">
                    <i class="fas fa-circle text-2xl"></i>
                    <span class="text-xs mt-1">Record</span>
                </div>
                <div class="flex flex-col items-center text-gray-400">
                    <i class="fas fa-trophy text-xl"></i>
                    <span class="text-xs mt-1">Leaderboard</span>
                </div>
                <div class="flex flex-col items-center text-gray-400">
                    <i class="fas fa-user text-xl"></i>
                    <span class="text-xs mt-1">Profile</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
