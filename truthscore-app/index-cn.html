<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真实评分 - 财经博主可信度追踪平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        }

        .phone-frame {
            width: 360px;
            height: 780px;
            background: #1a1a1a;
            border-radius: 50px;
            padding: 12px;
            position: relative;
            overflow: hidden;
        }

        .phone-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #1a1a1a;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 42px;
            overflow: hidden;
            border: none;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1.5rem;
        }

        .screen-label {
            text-align: center;
            color: #4b5563;
            font-size: 0.875rem;
            font-weight: 600;
            margin-top: 1rem;
        }

        @media (max-width: 1400px) {
            .phone-frame {
                width: 320px;
                height: 693px;
                border-radius: 40px;
                padding: 10px;
            }
            .screen {
                border-radius: 34px;
            }
        }
    </style>
</head>
<body class="min-h-screen py-12 px-6">
    <div class="max-w-[1400px] mx-auto">
        <!-- Header -->
        <div class="text-center mb-12">
            <div class="flex items-center justify-center mb-4">
                <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mr-4 shadow-lg">
                    <i class="fas fa-chart-line text-white text-3xl"></i>
                </div>
                <h1 class="text-6xl font-bold text-gray-900">真实评分</h1>
            </div>
            <p class="text-xl text-gray-700 mb-2">财经博主可信度追踪平台</p>
            <p class="text-gray-600 text-sm max-w-2xl mx-auto">
                AI驱动的平台，追踪财经YouTube博主的股票预测并衡量真实表现。发现谁提供真正的价值，谁只是炒作。
            </p>
            <div class="mt-6 flex items-center justify-center space-x-6 text-gray-600 text-sm">
                <div class="flex items-center">
                    <i class="fas fa-robot mr-2"></i>
                    <span>AI智能分析</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-chart-bar mr-2"></i>
                    <span>表现追踪</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-shield-alt mr-2"></i>
                    <span>数据驱动</span>
                </div>
            </div>
        </div>

        <!-- User Flow Section -->
        <div class="mb-16">
            <h2 class="section-title text-center">完整用户旅程</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 justify-items-center">
                <!-- Home Screen -->
                <div>
                    <div class="phone-frame">
                        <iframe src="home-cn.html" class="screen"></iframe>
                    </div>
                    <div class="screen-label">1. 排行榜与排名</div>
                </div>

                <!-- Profile Screen -->
                <div>
                    <div class="phone-frame">
                        <iframe src="profile.html" class="screen"></iframe>
                    </div>
                    <div class="screen-label">2. 创作者档案与战绩</div>
                </div>

                <!-- Prediction Screen -->
                <div>
                    <div class="phone-frame">
                        <iframe src="prediction.html" class="screen"></iframe>
                    </div>
                    <div class="screen-label">3. 预测详情与表现</div>
                </div>

                <!-- Discover Screen -->
                <div>
                    <div class="phone-frame">
                        <iframe src="discover.html" class="screen"></iframe>
                    </div>
                    <div class="screen-label">4. 发现与搜索创作者</div>
                </div>

                <!-- Watchlist Screen -->
                <div>
                    <div class="phone-frame">
                        <iframe src="watchlist.html" class="screen"></iframe>
                    </div>
                    <div class="screen-label">5. 关注列表与提醒</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
