<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 真实评分</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <!-- Status Bar -->
    <div class="bg-white px-6 pt-3 pb-2">
        <div class="flex justify-between items-center text-xs">
            <span class="font-semibold">9:41</span>
            <div class="flex space-x-1">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
    </div>

    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-6 py-5 text-white">
        <div class="flex items-center justify-between mb-4">
            <div>
                <h1 class="text-2xl font-bold">真实评分</h1>
                <p class="text-sm text-blue-100">财经博主排行榜</p>
            </div>
            <button class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                <i class="fas fa-bell"></i>
            </button>
        </div>

        <!-- Stats Overview -->
        <div class="grid grid-cols-3 gap-3">
            <div class="bg-white bg-opacity-10 rounded-xl p-3 backdrop-blur-sm">
                <div class="text-xs text-blue-100">已追踪</div>
                <div class="text-xl font-bold">247</div>
                <div class="text-xs text-blue-200">创作者</div>
            </div>
            <div class="bg-white bg-opacity-10 rounded-xl p-3 backdrop-blur-sm">
                <div class="text-xs text-blue-100">已分析</div>
                <div class="text-xl font-bold">12.4K</div>
                <div class="text-xs text-blue-200">预测</div>
            </div>
            <div class="bg-white bg-opacity-10 rounded-xl p-3 backdrop-blur-sm">
                <div class="text-xs text-blue-100">平均</div>
                <div class="text-xl font-bold">58%</div>
                <div class="text-xs text-blue-200">准确率</div>
            </div>
        </div>
    </div>

    <!-- Filter Tabs -->
    <div class="bg-white px-6 py-3 border-b flex space-x-2 overflow-x-auto">
        <button class="px-4 py-2 bg-blue-600 text-white rounded-full text-sm font-medium whitespace-nowrap">
            热门推荐
        </button>
        <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm whitespace-nowrap">
            最高收益
        </button>
        <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm whitespace-nowrap">
            最活跃
        </button>
    </div>

    <!-- Leaderboard -->
    <div class="flex-1 overflow-y-auto px-6 py-4">
        <!-- Rank 1 -->
        <div class="bg-white rounded-2xl shadow-sm mb-3 p-4 border-2 border-yellow-400">
            <div class="flex items-center space-x-4">
                <div class="flex-shrink-0">
                    <div class="w-12 h-12 bg-gradient-to-br from-yellow-400 to-yellow-500 rounded-full flex items-center justify-center text-white font-bold text-lg">
                        1
                    </div>
                </div>
                <div class="flex-shrink-0">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=100"
                         alt="Creator" class="w-14 h-14 rounded-full object-cover border-2 border-yellow-400">
                </div>
                <div class="flex-1 min-w-0">
                    <div class="flex items-center space-x-2 mb-1">
                        <h3 class="font-bold text-gray-900 truncate">马库斯分析</h3>
                        <i class="fas fa-check-circle text-blue-500 text-sm"></i>
                    </div>
                    <div class="text-xs text-gray-500 mb-2">24.8万订阅 • 156个预测</div>
                    <div class="grid grid-cols-3 gap-2 text-xs">
                        <div>
                            <div class="text-gray-500">准确率</div>
                            <div class="font-bold text-green-600">74.2%</div>
                        </div>
                        <div>
                            <div class="text-gray-500">平均收益</div>
                            <div class="font-bold text-green-600">+18.5%</div>
                        </div>
                        <div>
                            <div class="text-gray-500">胜率</div>
                            <div class="font-bold text-green-600">116/156</div>
                        </div>
                    </div>
                </div>
                <div class="flex-shrink-0">
                    <button class="text-blue-600 text-sm font-medium">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Rank 2 -->
        <div class="bg-white rounded-2xl shadow-sm mb-3 p-4 border border-gray-200">
            <div class="flex items-center space-x-4">
                <div class="flex-shrink-0">
                    <div class="w-12 h-12 bg-gradient-to-br from-gray-400 to-gray-500 rounded-full flex items-center justify-center text-white font-bold text-lg">
                        2
                    </div>
                </div>
                <div class="flex-shrink-0">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=100"
                         alt="Creator" class="w-14 h-14 rounded-full object-cover">
                </div>
                <div class="flex-1 min-w-0">
                    <div class="flex items-center space-x-2 mb-1">
                        <h3 class="font-bold text-gray-900 truncate">莎拉选股</h3>
                        <i class="fas fa-check-circle text-blue-500 text-sm"></i>
                    </div>
                    <div class="text-xs text-gray-500 mb-2">58.2万订阅 • 203个预测</div>
                    <div class="grid grid-cols-3 gap-2 text-xs">
                        <div>
                            <div class="text-gray-500">准确率</div>
                            <div class="font-bold text-green-600">71.8%</div>
                        </div>
                        <div>
                            <div class="text-gray-500">平均收益</div>
                            <div class="font-bold text-green-600">+16.2%</div>
                        </div>
                        <div>
                            <div class="text-gray-500">胜率</div>
                            <div class="font-bold text-green-600">146/203</div>
                        </div>
                    </div>
                </div>
                <div class="flex-shrink-0">
                    <button class="text-blue-600 text-sm font-medium">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Rank 3 -->
        <div class="bg-white rounded-2xl shadow-sm mb-3 p-4 border border-gray-200">
            <div class="flex items-center space-x-4">
                <div class="flex-shrink-0">
                    <div class="w-12 h-12 bg-gradient-to-br from-orange-400 to-orange-500 rounded-full flex items-center justify-center text-white font-bold text-lg">
                        3
                    </div>
                </div>
                <div class="flex-shrink-0">
                    <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=100"
                         alt="Creator" class="w-14 h-14 rounded-full object-cover">
                </div>
                <div class="flex-1 min-w-0">
                    <div class="flex items-center space-x-2 mb-1">
                        <h3 class="font-bold text-gray-900 truncate">科技投资日报</h3>
                    </div>
                    <div class="text-xs text-gray-500 mb-2">120万订阅 • 189个预测</div>
                    <div class="grid grid-cols-3 gap-2 text-xs">
                        <div>
                            <div class="text-gray-500">准确率</div>
                            <div class="font-bold text-green-600">69.3%</div>
                        </div>
                        <div>
                            <div class="text-gray-500">平均收益</div>
                            <div class="font-bold text-green-600">+14.7%</div>
                        </div>
                        <div>
                            <div class="text-gray-500">胜率</div>
                            <div class="font-bold text-green-600">131/189</div>
                        </div>
                    </div>
                </div>
                <div class="flex-shrink-0">
                    <button class="text-blue-600 text-sm font-medium">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Rank 4 -->
        <div class="bg-white rounded-2xl shadow-sm mb-3 p-4 border border-gray-200">
            <div class="flex items-center space-x-4">
                <div class="flex-shrink-0">
                    <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center text-gray-700 font-bold text-lg">
                        4
                    </div>
                </div>
                <div class="flex-shrink-0">
                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=100"
                         alt="Creator" class="w-14 h-14 rounded-full object-cover">
                </div>
                <div class="flex-1 min-w-0">
                    <div class="flex items-center space-x-2 mb-1">
                        <h3 class="font-bold text-gray-900 truncate">价值投资专家</h3>
                        <i class="fas fa-check-circle text-blue-500 text-sm"></i>
                    </div>
                    <div class="text-xs text-gray-500 mb-2">44.5万订阅 • 134个预测</div>
                    <div class="grid grid-cols-3 gap-2 text-xs">
                        <div>
                            <div class="text-gray-500">准确率</div>
                            <div class="font-bold text-green-600">68.1%</div>
                        </div>
                        <div>
                            <div class="text-gray-500">平均收益</div>
                            <div class="font-bold text-green-600">+12.9%</div>
                        </div>
                        <div>
                            <div class="text-gray-500">胜率</div>
                            <div class="font-bold text-green-600">91/134</div>
                        </div>
                    </div>
                </div>
                <div class="flex-shrink-0">
                    <button class="text-blue-600 text-sm font-medium">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tab Bar -->
    <div class="bg-white border-t px-8 py-3">
        <div class="flex justify-around">
            <button class="flex flex-col items-center text-blue-600">
                <i class="fas fa-trophy text-2xl"></i>
                <span class="text-xs mt-1">排行榜</span>
            </button>
            <button class="flex flex-col items-center text-gray-400">
                <i class="fas fa-search text-2xl"></i>
                <span class="text-xs mt-1">发现</span>
            </button>
            <button class="flex flex-col items-center text-gray-400">
                <i class="fas fa-star text-2xl"></i>
                <span class="text-xs mt-1">关注</span>
            </button>
            <button class="flex flex-col items-center text-gray-400">
                <i class="fas fa-user text-2xl"></i>
                <span class="text-xs mt-1">我的</span>
            </button>
        </div>
    </div>
</body>
</html>
