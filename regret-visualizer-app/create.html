<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create - ReVision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <!-- Status Bar -->
    <div class="bg-white px-6 pt-3 pb-2">
        <div class="flex justify-between items-center text-xs">
            <span class="font-semibold">9:41</span>
            <div class="flex space-x-1">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
    </div>

    <!-- Header -->
    <div class="bg-white px-6 py-4 border-b">
        <h1 class="text-2xl font-bold text-gray-900">Create Scenario</h1>
        <p class="text-sm text-gray-500 mt-1">What do you want to visualize?</p>
    </div>

    <!-- Content -->
    <div class="flex-1 overflow-y-auto px-6 py-6">
        <!-- Type Selection -->
        <div class="mb-6">
            <label class="text-sm font-semibold text-gray-700 mb-3 block">Scenario Type</label>
            <div class="grid grid-cols-2 gap-3">
                <button class="bg-purple-500 text-white p-4 rounded-2xl shadow-sm text-left">
                    <i class="fas fa-clock-rotate-left text-2xl mb-2"></i>
                    <div class="font-semibold">Past Regret</div>
                    <div class="text-xs opacity-90">Revisit what happened</div>
                </button>
                <button class="bg-white border-2 border-gray-200 text-gray-700 p-4 rounded-2xl text-left hover:border-purple-300">
                    <i class="fas fa-forward text-2xl mb-2"></i>
                    <div class="font-semibold">Future Path</div>
                    <div class="text-xs opacity-70">Explore outcomes</div>
                </button>
            </div>
        </div>

        <!-- Event Input -->
        <div class="mb-6">
            <label class="text-sm font-semibold text-gray-700 mb-2 block">Event Description</label>
            <textarea
                class="w-full border-2 border-gray-200 rounded-2xl p-4 focus:border-purple-500 focus:outline-none resize-none"
                rows="4"
                placeholder="Describe the event or decision...&#10;&#10;e.g., &quot;I regret not pursuing my art career in my 20s&quot;"></textarea>
        </div>

        <!-- Context Tags -->
        <div class="mb-6">
            <label class="text-sm font-semibold text-gray-700 mb-2 block">Context (optional)</label>
            <div class="flex flex-wrap gap-2">
                <span class="bg-purple-100 text-purple-700 px-4 py-2 rounded-full text-sm">Career</span>
                <span class="bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-sm">Relationship</span>
                <span class="bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-sm">Education</span>
                <button class="border-2 border-dashed border-gray-300 text-gray-400 px-4 py-2 rounded-full text-sm">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>
        </div>

        <!-- Quick Examples -->
        <div class="bg-blue-50 border border-blue-100 rounded-2xl p-4 mb-6">
            <div class="flex items-center mb-2">
                <i class="fas fa-wand-magic-sparkles text-blue-500 mr-2"></i>
                <span class="text-sm font-semibold text-blue-900">Try an example</span>
            </div>
            <div class="space-y-2 text-sm text-blue-700">
                <div class="cursor-pointer hover:text-blue-900">"Choosing to stay in my hometown"</div>
                <div class="cursor-pointer hover:text-blue-900">"Not learning to code earlier"</div>
            </div>
        </div>
    </div>

    <!-- Bottom Action -->
    <div class="bg-white border-t px-6 py-4">
        <button class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold py-4 rounded-full shadow-lg flex items-center justify-center space-x-2">
            <i class="fas fa-sparkles"></i>
            <span>Generate Video</span>
        </button>
    </div>

    <!-- Tab Bar -->
    <div class="bg-white border-t px-8 py-3">
        <div class="flex justify-around">
            <button class="flex flex-col items-center text-purple-600">
                <i class="fas fa-plus-circle text-2xl"></i>
                <span class="text-xs mt-1">Create</span>
            </button>
            <button class="flex flex-col items-center text-gray-400">
                <i class="fas fa-folder text-2xl"></i>
                <span class="text-xs mt-1">Library</span>
            </button>
            <button class="flex flex-col items-center text-gray-400">
                <i class="fas fa-user text-2xl"></i>
                <span class="text-xs mt-1">Profile</span>
            </button>
        </div>
    </div>
</body>
</html>
