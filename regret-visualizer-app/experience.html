<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience - ReVision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-black h-screen flex flex-col">
    <!-- Status Bar -->
    <div class="px-6 pt-3 pb-2 bg-gradient-to-b from-black to-transparent absolute top-0 w-full z-10">
        <div class="flex justify-between items-center text-xs text-white">
            <span class="font-semibold">9:41</span>
            <div class="flex space-x-1">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
    </div>

    <!-- Video Player Area -->
    <div class="flex-1 relative flex items-center justify-center bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900">
        <!-- Simulated Video Thumbnail -->
        <img src="https://images.unsplash.com/photo-1513542789411-b6a5d4f31634?w=800" alt="Art Studio" class="w-full h-full object-cover opacity-50">

        <!-- Overlay Controls -->
        <div class="absolute inset-0 flex items-center justify-center">
            <button class="w-20 h-20 bg-white bg-opacity-90 rounded-full flex items-center justify-center shadow-2xl hover:scale-110 transition transform">
                <i class="fas fa-play text-purple-600 text-3xl ml-1"></i>
            </button>
        </div>

        <!-- Top Controls -->
        <div class="absolute top-16 left-6 right-6 flex justify-between items-center">
            <button class="w-10 h-10 bg-black bg-opacity-50 rounded-full flex items-center justify-center text-white">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="w-10 h-10 bg-black bg-opacity-50 rounded-full flex items-center justify-center text-white">
                <i class="fas fa-ellipsis-h"></i>
            </button>
        </div>

        <!-- Video Info Overlay -->
        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black via-black to-transparent p-6 pt-20">
            <h3 class="text-white text-xl font-bold mb-2">Your Art Career Path</h3>
            <p class="text-gray-300 text-sm mb-4">Scenario: What if you pursued art in your 20s</p>

            <!-- Video Progress -->
            <div class="mb-4">
                <div class="bg-gray-700 h-1 rounded-full overflow-hidden">
                    <div class="bg-purple-500 h-full w-1/3"></div>
                </div>
                <div class="flex justify-between text-xs text-gray-400 mt-1">
                    <span>1:24</span>
                    <span>3:45</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Action Panel -->
    <div class="bg-gray-900 px-6 py-5">
        <div class="flex items-center justify-around">
            <button class="flex flex-col items-center text-gray-400 hover:text-white transition">
                <i class="fas fa-bookmark text-2xl mb-1"></i>
                <span class="text-xs">Save</span>
            </button>
            <button class="flex flex-col items-center text-gray-400 hover:text-white transition">
                <i class="fas fa-share-nodes text-2xl mb-1"></i>
                <span class="text-xs">Share</span>
            </button>
            <button class="flex flex-col items-center text-gray-400 hover:text-white transition">
                <i class="fas fa-rotate-right text-2xl mb-1"></i>
                <span class="text-xs">Regenerate</span>
            </button>
            <button class="flex flex-col items-center text-purple-400 hover:text-purple-300 transition">
                <i class="fas fa-comment text-2xl mb-1"></i>
                <span class="text-xs">Reflect</span>
            </button>
        </div>
    </div>

    <!-- Insights Panel -->
    <div class="bg-white px-6 py-5 border-t">
        <div class="flex items-start space-x-3 mb-4">
            <i class="fas fa-lightbulb text-yellow-500 text-xl mt-1"></i>
            <div>
                <h4 class="font-semibold text-gray-900 mb-1">Key Insight</h4>
                <p class="text-sm text-gray-600">This scenario shows potential creative fulfillment and challenges of an artistic path. Consider what aspects resonate with your current goals.</p>
            </div>
        </div>
        <button class="w-full bg-purple-600 text-white font-semibold py-3 rounded-full">
            Explore Another Path
        </button>
    </div>
</body>
</html>
