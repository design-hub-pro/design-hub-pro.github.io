<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing - ReVision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.3; }
            100% { transform: scale(0.8); opacity: 1; }
        }
        .pulse-ring { animation: pulse-ring 2s infinite; }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-indigo-900 to-blue-900 h-screen flex flex-col">
    <!-- Status Bar -->
    <div class="px-6 pt-3 pb-2">
        <div class="flex justify-between items-center text-xs text-white">
            <span class="font-semibold">9:41</span>
            <div class="flex space-x-1">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="flex-1 flex flex-col items-center justify-center px-6">
        <!-- Animated Circle -->
        <div class="relative mb-8">
            <div class="w-32 h-32 bg-purple-500 rounded-full pulse-ring"></div>
            <div class="absolute inset-0 flex items-center justify-center">
                <i class="fas fa-brain text-white text-5xl animate-pulse"></i>
            </div>
        </div>

        <!-- Status Text -->
        <h2 class="text-white text-2xl font-bold mb-3 text-center">Generating Your Scenario</h2>
        <p class="text-purple-200 text-center mb-8 px-4">AI is creating an immersive visualization based on your input...</p>

        <!-- Progress Steps -->
        <div class="w-full max-w-xs space-y-4">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-check text-white text-sm"></i>
                </div>
                <div class="flex-1">
                    <div class="text-white font-medium text-sm">Analyzing Context</div>
                    <div class="text-purple-300 text-xs">Complete</div>
                </div>
            </div>

            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-purple-500 rounded-full flex items-center justify-center">
                    <div class="w-3 h-3 bg-white rounded-full animate-ping"></div>
                </div>
                <div class="flex-1">
                    <div class="text-white font-medium text-sm">Creating Narrative</div>
                    <div class="text-purple-300 text-xs">In progress...</div>
                </div>
            </div>

            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-gray-600 rounded-full flex items-center justify-center">
                    <i class="fas fa-circle text-gray-400 text-xs"></i>
                </div>
                <div class="flex-1">
                    <div class="text-gray-400 font-medium text-sm">Rendering Video</div>
                    <div class="text-gray-500 text-xs">Pending</div>
                </div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="w-full max-w-xs mt-8">
            <div class="bg-purple-800 h-2 rounded-full overflow-hidden">
                <div class="bg-gradient-to-r from-purple-400 to-pink-400 h-full w-2/3 rounded-full"></div>
            </div>
            <div class="text-center text-purple-300 text-sm mt-2">67% complete</div>
        </div>
    </div>

    <!-- Cancel Button -->
    <div class="px-6 pb-8">
        <button class="w-full border-2 border-purple-400 text-purple-200 font-semibold py-3 rounded-full">
            Cancel
        </button>
    </div>
</body>
</html>
