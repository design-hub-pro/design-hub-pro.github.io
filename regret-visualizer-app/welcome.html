<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - ReVision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 h-screen flex items-center justify-center p-4">
    <div class="text-center text-white max-w-md">
        <div class="mb-8">
            <i class="fas fa-brain text-7xl mb-4 animate-pulse"></i>
            <h1 class="text-4xl font-bold mb-2">ReVision</h1>
            <p class="text-purple-200 text-sm">Visualize Your Path Forward</p>
        </div>

        <div class="space-y-6 mb-10">
            <div class="flex items-start space-x-4">
                <i class="fas fa-film text-2xl text-purple-300 mt-1"></i>
                <div class="text-left">
                    <h3 class="font-semibold mb-1">AI-Powered Scenarios</h3>
                    <p class="text-sm text-purple-200">Transform regrets into visual experiences</p>
                </div>
            </div>

            <div class="flex items-start space-x-4">
                <i class="fas fa-lightbulb text-2xl text-blue-300 mt-1"></i>
                <div class="text-left">
                    <h3 class="font-semibold mb-1">Future Insights</h3>
                    <p class="text-sm text-purple-200">See potential outcomes before you decide</p>
                </div>
            </div>

            <div class="flex items-start space-x-4">
                <i class="fas fa-heart text-2xl text-pink-300 mt-1"></i>
                <div class="text-left">
                    <h3 class="font-semibold mb-1">Emotional Clarity</h3>
                    <p class="text-sm text-purple-200">Process regrets, make better choices</p>
                </div>
            </div>
        </div>

        <button class="w-full bg-white text-purple-900 font-semibold py-4 rounded-full shadow-lg hover:shadow-xl transition transform hover:scale-105">
            Get Started
        </button>
    </div>
</body>
</html>
