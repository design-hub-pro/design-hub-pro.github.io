<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillLinked High-Fidelity Prototype</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-3hFq0DpFDLCpRO9Wk96J5FG8sK3opgDdBrYq7YzwAt7CT0YBD1SpqpZ90ZcK+Yiru48B9rB0V1u5lO3yH0P2og=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-image: radial-gradient(circle at top left, #dbeafe 0%, transparent 45%),
          radial-gradient(circle at top right, #fce7f3 0%, transparent 40%),
          radial-gradient(circle at bottom left, #dcfce7 0%, transparent 40%);
      }
      iframe::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body class="min-h-screen p-12 bg-slate-100">
    <header class="max-w-6xl mx-auto text-center space-y-4">
      <p class="inline-flex items-center gap-2 px-4 py-2 bg-white/70 border border-white rounded-full text-sm text-slate-600 shadow-sm">
        <i class="fa-solid fa-location-dot text-sky-500"></i>
        Designed for geo-based skill exchange networks
      </p>
      <h1 class="text-4xl font-semibold text-slate-900 tracking-tight">SkillLinked · Investor Prototype</h1>
      <p class="text-lg text-slate-600 max-w-3xl mx-auto">
        High-fidelity flows showcasing community discovery, request matching, and trusted skill exchanges—rendered for iPhone 17 Pro framing.
      </p>
    </header>

    <main class="max-w-[1400px] mx-auto mt-12">
      <div class="grid gap-10 lg:grid-cols-3">
        <section class="space-y-4">
          <h2 class="text-xl font-semibold text-slate-900">Home Feed</h2>
          <div class="relative rounded-[50px] shadow-[0_40px_120px_rgba(15,23,42,0.25)] border border-white/60 backdrop-blur bg-white/80 p-4">
            <iframe
              src="./screens/home.html"
              class="w-[430px] h-[932px] rounded-[40px] border border-slate-200 overflow-hidden"
              title="Home Screen"
            ></iframe>
          </div>
        </section>

        <section class="space-y-4">
          <h2 class="text-xl font-semibold text-slate-900">Discover & Requests</h2>
          <div class="space-y-10">
            <div class="relative rounded-[50px] shadow-[0_40px_120px_rgba(15,23,42,0.25)] border border-white/60 backdrop-blur bg-white/80 p-4">
              <iframe
                src="./screens/discover.html"
                class="w-[430px] h-[932px] rounded-[40px] border border-slate-200 overflow-hidden"
                title="Discover Screen"
              ></iframe>
            </div>
            <div class="relative rounded-[50px] shadow-[0_40px_120px_rgba(15,23,42,0.25)] border border-white/60 backdrop-blur bg-white/80 p-4">
              <iframe
                src="./screens/requests.html"
                class="w-[430px] h-[932px] rounded-[40px] border border-slate-200 overflow-hidden"
                title="Requests Screen"
              ></iframe>
            </div>
          </div>
        </section>

        <section class="space-y-4">
          <h2 class="text-xl font-semibold text-slate-900">Collaboration & Profile</h2>
          <div class="space-y-10">
            <div class="relative rounded-[50px] shadow-[0_40px_120px_rgba(15,23,42,0.25)] border border-white/60 backdrop-blur bg-white/80 p-4">
              <iframe
                src="./screens/messages.html"
                class="w-[430px] h-[932px] rounded-[40px] border border-slate-200 overflow-hidden"
                title="Messages Screen"
              ></iframe>
            </div>
            <div class="relative rounded-[50px] shadow-[0_40px_120px_rgba(15,23,42,0.25)] border border-white/60 backdrop-blur bg-white/80 p-4">
              <iframe
                src="./screens/profile.html"
                class="w-[430px] h-[932px] rounded-[40px] border border-slate-200 overflow-hidden"
                title="Profile Screen"
              ></iframe>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
