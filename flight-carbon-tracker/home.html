<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Flight Carbon Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
        body { background: #f8fafc; }
        .gradient-card {
            background: linear-gradient(135deg, #059669 0%, #10b981 50%, #34d399 100%);
        }
        .status-bar { padding-top: env(safe-area-inset-top, 14px); }
    </style>
</head>
<body class="bg-slate-50">
    <!-- Status Bar -->
    <div class="bg-slate-50 px-6 pt-4 pb-2 flex justify-between items-center text-sm font-medium">
        <span class="text-slate-900">9:41</span>
        <div class="flex items-center gap-1.5">
            <i class="fas fa-signal text-slate-900 text-xs"></i>
            <i class="fas fa-wifi text-slate-900 text-xs"></i>
            <i class="fas fa-battery-full text-slate-900 text-xs"></i>
        </div>
    </div>

    <!-- Header -->
    <div class="px-5 pt-2 pb-4">
        <div class="flex justify-between items-center">
            <div>
                <p class="text-slate-500 text-sm">Welcome back</p>
                <h1 class="text-2xl font-bold text-slate-900">Isaac's Dashboard</h1>
            </div>
            <div class="w-11 h-11 rounded-full bg-emerald-100 flex items-center justify-center">
                <i class="fas fa-user text-emerald-600"></i>
            </div>
        </div>
    </div>

    <!-- Main Carbon Card -->
    <div class="px-5 mb-5">
        <div class="gradient-card rounded-3xl p-5 text-white relative overflow-hidden">
            <div class="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -translate-y-1/2 translate-x-1/2"></div>
            <div class="absolute bottom-0 left-0 w-24 h-24 bg-white/10 rounded-full translate-y-1/2 -translate-x-1/2"></div>

            <div class="flex items-center gap-2 mb-3">
                <i class="fas fa-leaf text-emerald-200"></i>
                <span class="text-emerald-100 text-sm font-medium">2024 Carbon Footprint</span>
            </div>

            <div class="flex items-end gap-2 mb-1">
                <span class="text-4xl font-bold">2.4</span>
                <span class="text-lg text-emerald-100 pb-1">tons CO₂</span>
            </div>

            <div class="flex items-center gap-2 mt-3">
                <div class="flex items-center gap-1 bg-white/20 rounded-full px-2.5 py-1">
                    <i class="fas fa-arrow-down text-xs"></i>
                    <span class="text-xs font-medium">18% vs last year</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Stats -->
    <div class="px-5 mb-5">
        <div class="grid grid-cols-3 gap-3">
            <div class="bg-white rounded-2xl p-4 text-center shadow-sm">
                <div class="w-10 h-10 bg-blue-50 rounded-xl flex items-center justify-center mx-auto mb-2">
                    <i class="fas fa-plane text-blue-500"></i>
                </div>
                <p class="text-xl font-bold text-slate-900">12</p>
                <p class="text-xs text-slate-500">Flights</p>
            </div>
            <div class="bg-white rounded-2xl p-4 text-center shadow-sm">
                <div class="w-10 h-10 bg-amber-50 rounded-xl flex items-center justify-center mx-auto mb-2">
                    <i class="fas fa-route text-amber-500"></i>
                </div>
                <p class="text-xl font-bold text-slate-900">28.5K</p>
                <p class="text-xs text-slate-500">Miles</p>
            </div>
            <div class="bg-white rounded-2xl p-4 text-center shadow-sm">
                <div class="w-10 h-10 bg-emerald-50 rounded-xl flex items-center justify-center mx-auto mb-2">
                    <i class="fas fa-seedling text-emerald-500"></i>
                </div>
                <p class="text-xl font-bold text-slate-900">48</p>
                <p class="text-xs text-slate-500">Trees</p>
            </div>
        </div>
    </div>

    <!-- Recent Flights -->
    <div class="px-5">
        <div class="flex justify-between items-center mb-3">
            <h2 class="text-lg font-semibold text-slate-900">Recent Flights</h2>
            <button class="text-emerald-600 text-sm font-medium">See All</button>
        </div>

        <!-- Flight Item 1 -->
        <div class="bg-white rounded-2xl p-4 mb-3 shadow-sm">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 bg-slate-100 rounded-xl flex items-center justify-center">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/United_Airlines_Logo.svg/200px-United_Airlines_Logo.svg.png" alt="UA" class="w-8 h-8 object-contain">
                    </div>
                    <div>
                        <p class="font-semibold text-slate-900">SFO → JFK</p>
                        <p class="text-sm text-slate-500">UA 123 • Nov 15</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="font-semibold text-slate-900">0.52t</p>
                    <p class="text-xs text-slate-500">CO₂</p>
                </div>
            </div>
        </div>

        <!-- Flight Item 2 -->
        <div class="bg-white rounded-2xl p-4 mb-3 shadow-sm">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 bg-slate-100 rounded-xl flex items-center justify-center">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Delta_Air_Lines_logo.svg/200px-Delta_Air_Lines_logo.svg.png" alt="DL" class="w-8 h-8 object-contain">
                    </div>
                    <div>
                        <p class="font-semibold text-slate-900">LAX → ORD</p>
                        <p class="text-sm text-slate-500">DL 456 • Nov 8</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="font-semibold text-slate-900">0.38t</p>
                    <p class="text-xs text-slate-500">CO₂</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Green Tip -->
    <div class="px-5 mt-4 mb-24">
        <div class="bg-emerald-50 border border-emerald-100 rounded-2xl p-4">
            <div class="flex gap-3">
                <div class="w-10 h-10 bg-emerald-100 rounded-xl flex items-center justify-center shrink-0">
                    <i class="fas fa-lightbulb text-emerald-600"></i>
                </div>
                <div>
                    <p class="font-medium text-emerald-900 text-sm">Eco Tip</p>
                    <p class="text-sm text-emerald-700 mt-0.5">Direct flights produce 20% less CO₂ than connecting flights.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Tab Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 px-6 py-3 pb-8">
        <div class="flex justify-between items-center">
            <button class="flex flex-col items-center gap-1">
                <i class="fas fa-home text-emerald-600 text-xl"></i>
                <span class="text-xs font-medium text-emerald-600">Home</span>
            </button>
            <button class="flex flex-col items-center gap-1">
                <i class="fas fa-plus-circle text-slate-400 text-xl"></i>
                <span class="text-xs text-slate-400">Add</span>
            </button>
            <button class="flex flex-col items-center gap-1">
                <i class="fas fa-exchange-alt text-slate-400 text-xl"></i>
                <span class="text-xs text-slate-400">Compare</span>
            </button>
            <button class="flex flex-col items-center gap-1">
                <i class="fas fa-chart-pie text-slate-400 text-xl"></i>
                <span class="text-xs text-slate-400">Reports</span>
            </button>
            <button class="flex flex-col items-center gap-1">
                <i class="fas fa-user text-slate-400 text-xl"></i>
                <span class="text-xs text-slate-400">Profile</span>
            </button>
        </div>
    </div>
</body>
</html>
