<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Flight - Flight Carbon Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
        body { background: #f8fafc; }
    </style>
</head>
<body class="bg-slate-50">
    <!-- Status Bar -->
    <div class="bg-slate-50 px-6 pt-4 pb-2 flex justify-between items-center text-sm font-medium">
        <span class="text-slate-900">9:41</span>
        <div class="flex items-center gap-1.5">
            <i class="fas fa-signal text-slate-900 text-xs"></i>
            <i class="fas fa-wifi text-slate-900 text-xs"></i>
            <i class="fas fa-battery-full text-slate-900 text-xs"></i>
        </div>
    </div>

    <!-- Header -->
    <div class="px-5 pt-2 pb-6">
        <h1 class="text-2xl font-bold text-slate-900">Add Flight</h1>
        <p class="text-slate-500 text-sm mt-1">Enter your flight details to track emissions</p>
    </div>

    <!-- Flight Number Input -->
    <div class="px-5 mb-6">
        <label class="text-sm font-medium text-slate-700 mb-2 block">Flight Number</label>
        <div class="relative">
            <div class="absolute left-4 top-1/2 -translate-y-1/2">
                <i class="fas fa-plane text-slate-400"></i>
            </div>
            <input
                type="text"
                placeholder="e.g., UA123"
                value="UA 857"
                class="w-full bg-white border border-slate-200 rounded-2xl py-4 pl-12 pr-4 text-lg font-medium text-slate-900 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
            >
            <div class="absolute right-4 top-1/2 -translate-y-1/2">
                <i class="fas fa-check-circle text-emerald-500"></i>
            </div>
        </div>
    </div>

    <!-- Date Selection -->
    <div class="px-5 mb-6">
        <label class="text-sm font-medium text-slate-700 mb-2 block">Flight Date</label>
        <div class="relative">
            <div class="absolute left-4 top-1/2 -translate-y-1/2">
                <i class="fas fa-calendar text-slate-400"></i>
            </div>
            <input
                type="text"
                value="November 20, 2024"
                class="w-full bg-white border border-slate-200 rounded-2xl py-4 pl-12 pr-4 text-slate-900 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
            >
        </div>
    </div>

    <!-- Detected Flight Info -->
    <div class="px-5 mb-6">
        <div class="bg-white rounded-2xl border border-slate-200 overflow-hidden">
            <div class="bg-emerald-50 px-4 py-3 border-b border-emerald-100">
                <div class="flex items-center gap-2">
                    <i class="fas fa-check-circle text-emerald-600"></i>
                    <span class="text-sm font-medium text-emerald-800">Flight Found</span>
                </div>
            </div>

            <div class="p-4">
                <!-- Route -->
                <div class="flex items-center justify-between mb-4">
                    <div class="text-center">
                        <p class="text-2xl font-bold text-slate-900">SFO</p>
                        <p class="text-xs text-slate-500">San Francisco</p>
                    </div>
                    <div class="flex-1 px-4">
                        <div class="relative flex items-center">
                            <div class="flex-1 h-0.5 bg-slate-200"></div>
                            <i class="fas fa-plane text-emerald-500 mx-2 text-sm"></i>
                            <div class="flex-1 h-0.5 bg-slate-200"></div>
                        </div>
                        <p class="text-center text-xs text-slate-500 mt-1">5,918 mi</p>
                    </div>
                    <div class="text-center">
                        <p class="text-2xl font-bold text-slate-900">PEK</p>
                        <p class="text-xs text-slate-500">Beijing</p>
                    </div>
                </div>

                <!-- Flight Details Grid -->
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-slate-50 rounded-xl p-3">
                        <p class="text-xs text-slate-500">Airline</p>
                        <p class="font-medium text-slate-900">United Airlines</p>
                    </div>
                    <div class="bg-slate-50 rounded-xl p-3">
                        <p class="text-xs text-slate-500">Aircraft</p>
                        <p class="font-medium text-slate-900">Boeing 777-300</p>
                    </div>
                    <div class="bg-slate-50 rounded-xl p-3">
                        <p class="text-xs text-slate-500">Duration</p>
                        <p class="font-medium text-slate-900">13h 25m</p>
                    </div>
                    <div class="bg-slate-50 rounded-xl p-3">
                        <p class="text-xs text-slate-500">Class</p>
                        <p class="font-medium text-slate-900">Economy</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Carbon Estimate -->
    <div class="px-5 mb-6">
        <div class="bg-gradient-to-r from-amber-50 to-orange-50 rounded-2xl p-4 border border-amber-100">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-amber-700 font-medium">Estimated Carbon Emission</p>
                    <p class="text-3xl font-bold text-amber-900 mt-1">1.18 <span class="text-lg">tons COâ‚‚</span></p>
                </div>
                <div class="w-16 h-16 bg-amber-100 rounded-2xl flex items-center justify-center">
                    <i class="fas fa-cloud text-amber-500 text-2xl"></i>
                </div>
            </div>
            <p class="text-xs text-amber-600 mt-2">Equivalent to driving 2,960 miles</p>
        </div>
    </div>

    <!-- Add Button -->
    <div class="px-5 mb-24">
        <button class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-4 rounded-2xl transition-colors flex items-center justify-center gap-2">
            <i class="fas fa-plus"></i>
            Add to Flight Log
        </button>
        <button class="w-full text-slate-500 font-medium py-3 mt-2">
            Scan Boarding Pass
        </button>
    </div>

    <!-- Bottom Tab Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 px-6 py-3 pb-8">
        <div class="flex justify-between items-center">
            <button class="flex flex-col items-center gap-1">
                <i class="fas fa-home text-slate-400 text-xl"></i>
                <span class="text-xs text-slate-400">Home</span>
            </button>
            <button class="flex flex-col items-center gap-1">
                <i class="fas fa-plus-circle text-emerald-600 text-xl"></i>
                <span class="text-xs font-medium text-emerald-600">Add</span>
            </button>
            <button class="flex flex-col items-center gap-1">
                <i class="fas fa-exchange-alt text-slate-400 text-xl"></i>
                <span class="text-xs text-slate-400">Compare</span>
            </button>
            <button class="flex flex-col items-center gap-1">
                <i class="fas fa-chart-pie text-slate-400 text-xl"></i>
                <span class="text-xs text-slate-400">Reports</span>
            </button>
            <button class="flex flex-col items-center gap-1">
                <i class="fas fa-user text-slate-400 text-xl"></i>
                <span class="text-xs text-slate-400">Profile</span>
            </button>
        </div>
    </div>
</body>
</html>
