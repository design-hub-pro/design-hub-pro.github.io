<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Flight Carbon Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
        body { background: #f8fafc; }
    </style>
</head>
<body class="bg-slate-50">
    <!-- Status Bar -->
    <div class="bg-slate-50 px-6 pt-4 pb-2 flex justify-between items-center text-sm font-medium">
        <span class="text-slate-900">9:41</span>
        <div class="flex items-center gap-1.5">
            <i class="fas fa-signal text-slate-900 text-xs"></i>
            <i class="fas fa-wifi text-slate-900 text-xs"></i>
            <i class="fas fa-battery-full text-slate-900 text-xs"></i>
        </div>
    </div>

    <!-- Header -->
    <div class="px-5 pt-2 pb-4">
        <h1 class="text-2xl font-bold text-slate-900">Reports</h1>
        <p class="text-slate-500 text-sm mt-1">Your environmental impact analysis</p>
    </div>

    <!-- Year Selector -->
    <div class="px-5 mb-5">
        <div class="flex gap-2">
            <button class="bg-emerald-500 text-white px-4 py-2 rounded-full text-sm font-medium">2024</button>
            <button class="bg-white text-slate-600 px-4 py-2 rounded-full text-sm font-medium border border-slate-200">2023</button>
            <button class="bg-white text-slate-600 px-4 py-2 rounded-full text-sm font-medium border border-slate-200">All Time</button>
        </div>
    </div>

    <!-- Annual Summary Card -->
    <div class="px-5 mb-5">
        <div class="bg-gradient-to-br from-slate-800 to-slate-900 rounded-2xl p-5 text-white">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <p class="text-slate-400 text-sm">Annual Carbon Footprint</p>
                    <p class="text-4xl font-bold mt-1">2.4 <span class="text-lg text-slate-400">tons</span></p>
                </div>
                <div class="w-14 h-14 bg-emerald-500/20 rounded-2xl flex items-center justify-center">
                    <i class="fas fa-leaf text-emerald-400 text-2xl"></i>
                </div>
            </div>

            <!-- Mini Chart -->
            <div class="flex items-end gap-1.5 h-16 mb-3">
                <div class="flex-1 bg-slate-700 rounded-t" style="height: 40%">
                    <div class="w-full bg-emerald-500 rounded-t h-full"></div>
                </div>
                <div class="flex-1 bg-slate-700 rounded-t" style="height: 65%">
                    <div class="w-full bg-emerald-500 rounded-t h-full"></div>
                </div>
                <div class="flex-1 bg-slate-700 rounded-t" style="height: 45%">
                    <div class="w-full bg-emerald-500 rounded-t h-full"></div>
                </div>
                <div class="flex-1 bg-slate-700 rounded-t" style="height: 80%">
                    <div class="w-full bg-emerald-500 rounded-t h-full"></div>
                </div>
                <div class="flex-1 bg-slate-700 rounded-t" style="height: 50%">
                    <div class="w-full bg-emerald-500 rounded-t h-full"></div>
                </div>
                <div class="flex-1 bg-slate-700 rounded-t" style="height: 30%">
                    <div class="w-full bg-emerald-500 rounded-t h-full"></div>
                </div>
                <div class="flex-1 bg-slate-700 rounded-t" style="height: 55%">
                    <div class="w-full bg-emerald-500 rounded-t h-full"></div>
                </div>
                <div class="flex-1 bg-slate-700 rounded-t" style="height: 70%">
                    <div class="w-full bg-emerald-500 rounded-t h-full"></div>
                </div>
                <div class="flex-1 bg-slate-700 rounded-t" style="height: 45%">
                    <div class="w-full bg-emerald-500 rounded-t h-full"></div>
                </div>
                <div class="flex-1 bg-slate-700 rounded-t" style="height: 60%">
                    <div class="w-full bg-emerald-500 rounded-t h-full"></div>
                </div>
                <div class="flex-1 bg-slate-700 rounded-t" style="height: 35%">
                    <div class="w-full bg-emerald-400 rounded-t h-full"></div>
                </div>
                <div class="flex-1 bg-slate-600 rounded-t" style="height: 25%"></div>
            </div>

            <div class="flex justify-between text-xs text-slate-500">
                <span>Jan</span>
                <span>Mar</span>
                <span>May</span>
                <span>Jul</span>
                <span>Sep</span>
                <span>Nov</span>
            </div>
        </div>
    </div>

    <!-- Stats Grid -->
    <div class="px-5 mb-5">
        <div class="grid grid-cols-2 gap-3">
            <div class="bg-white rounded-2xl p-4">
                <div class="flex items-center gap-2 mb-2">
                    <div class="w-8 h-8 bg-blue-50 rounded-lg flex items-center justify-center">
                        <i class="fas fa-plane text-blue-500 text-sm"></i>
                    </div>
                    <p class="text-sm text-slate-500">Total Flights</p>
                </div>
                <p class="text-2xl font-bold text-slate-900">12</p>
            </div>
            <div class="bg-white rounded-2xl p-4">
                <div class="flex items-center gap-2 mb-2">
                    <div class="w-8 h-8 bg-purple-50 rounded-lg flex items-center justify-center">
                        <i class="fas fa-route text-purple-500 text-sm"></i>
                    </div>
                    <p class="text-sm text-slate-500">Total Miles</p>
                </div>
                <p class="text-2xl font-bold text-slate-900">28.5K</p>
            </div>
            <div class="bg-white rounded-2xl p-4">
                <div class="flex items-center gap-2 mb-2">
                    <div class="w-8 h-8 bg-emerald-50 rounded-lg flex items-center justify-center">
                        <i class="fas fa-arrow-down text-emerald-500 text-sm"></i>
                    </div>
                    <p class="text-sm text-slate-500">vs 2023</p>
                </div>
                <p class="text-2xl font-bold text-emerald-600">-18%</p>
            </div>
            <div class="bg-white rounded-2xl p-4">
                <div class="flex items-center gap-2 mb-2">
                    <div class="w-8 h-8 bg-amber-50 rounded-lg flex items-center justify-center">
                        <i class="fas fa-tree text-amber-500 text-sm"></i>
                    </div>
                    <p class="text-sm text-slate-500">Trees Needed</p>
                </div>
                <p class="text-2xl font-bold text-slate-900">110</p>
            </div>
        </div>
    </div>

    <!-- Export Options -->
    <div class="px-5">
        <h2 class="text-lg font-semibold text-slate-900 mb-3">Export Report</h2>

        <div class="space-y-3">
            <button class="w-full bg-white rounded-2xl p-4 flex items-center justify-between border border-slate-200">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-red-50 rounded-xl flex items-center justify-center">
                        <i class="fas fa-file-pdf text-red-500"></i>
                    </div>
                    <div class="text-left">
                        <p class="font-medium text-slate-900">PDF Report</p>
                        <p class="text-xs text-slate-500">Full annual summary</p>
                    </div>
                </div>
                <i class="fas fa-download text-slate-400"></i>
            </button>

            <button class="w-full bg-white rounded-2xl p-4 flex items-center justify-between border border-slate-200">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-green-50 rounded-xl flex items-center justify-center">
                        <i class="fas fa-file-excel text-green-500"></i>
                    </div>
                    <div class="text-left">
                        <p class="font-medium text-slate-900">CSV Data</p>
                        <p class="text-xs text-slate-500">Raw flight data</p>
                    </div>
                </div>
                <i class="fas fa-download text-slate-400"></i>
            </button>

            <button class="w-full bg-emerald-500 text-white rounded-2xl p-4 flex items-center justify-center gap-2 font-medium mb-24">
                <i class="fas fa-share-alt"></i>
                Share Report
            </button>
        </div>
    </div>

    <!-- Bottom Tab Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 px-6 py-3 pb-8">
        <div class="flex justify-between items-center">
            <button class="flex flex-col items-center gap-1">
                <i class="fas fa-home text-slate-400 text-xl"></i>
                <span class="text-xs text-slate-400">Home</span>
            </button>
            <button class="flex flex-col items-center gap-1">
                <i class="fas fa-plus-circle text-slate-400 text-xl"></i>
                <span class="text-xs text-slate-400">Add</span>
            </button>
            <button class="flex flex-col items-center gap-1">
                <i class="fas fa-exchange-alt text-slate-400 text-xl"></i>
                <span class="text-xs text-slate-400">Compare</span>
            </button>
            <button class="flex flex-col items-center gap-1">
                <i class="fas fa-chart-pie text-emerald-600 text-xl"></i>
                <span class="text-xs font-medium text-emerald-600">Reports</span>
            </button>
            <button class="flex flex-col items-center gap-1">
                <i class="fas fa-user text-slate-400 text-xl"></i>
                <span class="text-xs text-slate-400">Profile</span>
            </button>
        </div>
    </div>
</body>
</html>
