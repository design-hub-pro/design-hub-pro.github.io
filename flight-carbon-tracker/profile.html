<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Flight Carbon Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
        body { background: #f8fafc; }
    </style>
</head>
<body class="bg-slate-50">
    <!-- Status Bar -->
    <div class="bg-slate-50 px-6 pt-4 pb-2 flex justify-between items-center text-sm font-medium">
        <span class="text-slate-900">9:41</span>
        <div class="flex items-center gap-1.5">
            <i class="fas fa-signal text-slate-900 text-xs"></i>
            <i class="fas fa-wifi text-slate-900 text-xs"></i>
            <i class="fas fa-battery-full text-slate-900 text-xs"></i>
        </div>
    </div>

    <!-- Header -->
    <div class="px-5 pt-2 pb-4">
        <h1 class="text-2xl font-bold text-slate-900">Profile</h1>
    </div>

    <!-- Profile Card -->
    <div class="px-5 mb-5">
        <div class="bg-white rounded-2xl p-5">
            <div class="flex items-center gap-4">
                <div class="w-20 h-20 bg-gradient-to-br from-emerald-400 to-teal-500 rounded-full flex items-center justify-center text-white text-2xl font-bold">
                    I
                </div>
                <div>
                    <h2 class="text-xl font-bold text-slate-900">Isaac</h2>
                    <p class="text-slate-500 text-sm">Eco Explorer since 2024</p>
                    <div class="flex items-center gap-1 mt-2">
                        <div class="bg-emerald-100 text-emerald-700 px-2 py-0.5 rounded-full text-xs font-medium">
                            <i class="fas fa-leaf mr-1"></i>Green Traveler
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Achievement Cards -->
    <div class="px-5 mb-5">
        <h2 class="text-lg font-semibold text-slate-900 mb-3">Achievements</h2>
        <div class="flex gap-3 overflow-x-auto pb-2">
            <div class="bg-white rounded-2xl p-4 min-w-[120px] text-center shrink-0">
                <div class="w-12 h-12 bg-amber-100 rounded-full flex items-center justify-center mx-auto mb-2">
                    <i class="fas fa-award text-amber-500 text-xl"></i>
                </div>
                <p class="text-xs font-medium text-slate-900">First Flight</p>
                <p class="text-xs text-slate-400">Tracked</p>
            </div>
            <div class="bg-white rounded-2xl p-4 min-w-[120px] text-center shrink-0">
                <div class="w-12 h-12 bg-emerald-100 rounded-full flex items-center justify-center mx-auto mb-2">
                    <i class="fas fa-tree text-emerald-500 text-xl"></i>
                </div>
                <p class="text-xs font-medium text-slate-900">10 Trees</p>
                <p class="text-xs text-slate-400">Offset</p>
            </div>
            <div class="bg-white rounded-2xl p-4 min-w-[120px] text-center shrink-0">
                <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-2">
                    <i class="fas fa-chart-line text-blue-500 text-xl"></i>
                </div>
                <p class="text-xs font-medium text-slate-900">Carbon</p>
                <p class="text-xs text-slate-400">Reduced</p>
            </div>
        </div>
    </div>

    <!-- Settings List -->
    <div class="px-5">
        <h2 class="text-lg font-semibold text-slate-900 mb-3">Settings</h2>

        <div class="bg-white rounded-2xl overflow-hidden">
            <!-- Family Members -->
            <button class="w-full p-4 flex items-center justify-between border-b border-slate-100">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-purple-50 rounded-xl flex items-center justify-center">
                        <i class="fas fa-users text-purple-500"></i>
                    </div>
                    <div class="text-left">
                        <p class="font-medium text-slate-900">Family Members</p>
                        <p class="text-xs text-slate-500">4 members</p>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-slate-400"></i>
            </button>

            <!-- Emission Goal -->
            <button class="w-full p-4 flex items-center justify-between border-b border-slate-100">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-emerald-50 rounded-xl flex items-center justify-center">
                        <i class="fas fa-bullseye text-emerald-500"></i>
                    </div>
                    <div class="text-left">
                        <p class="font-medium text-slate-900">Emission Goal</p>
                        <p class="text-xs text-slate-500">2.0 tons/year</p>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-slate-400"></i>
            </button>

            <!-- Notifications -->
            <button class="w-full p-4 flex items-center justify-between border-b border-slate-100">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-50 rounded-xl flex items-center justify-center">
                        <i class="fas fa-bell text-blue-500"></i>
                    </div>
                    <div class="text-left">
                        <p class="font-medium text-slate-900">Notifications</p>
                        <p class="text-xs text-slate-500">Eco tips & reminders</p>
                    </div>
                </div>
                <div class="w-11 h-6 bg-emerald-500 rounded-full relative">
                    <div class="absolute right-0.5 top-0.5 w-5 h-5 bg-white rounded-full shadow"></div>
                </div>
            </button>

            <!-- Data & Privacy -->
            <button class="w-full p-4 flex items-center justify-between border-b border-slate-100">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-slate-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-shield-alt text-slate-500"></i>
                    </div>
                    <div class="text-left">
                        <p class="font-medium text-slate-900">Data & Privacy</p>
                        <p class="text-xs text-slate-500">Manage your data</p>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-slate-400"></i>
            </button>

            <!-- About -->
            <button class="w-full p-4 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-amber-50 rounded-xl flex items-center justify-center">
                        <i class="fas fa-info-circle text-amber-500"></i>
                    </div>
                    <div class="text-left">
                        <p class="font-medium text-slate-900">About</p>
                        <p class="text-xs text-slate-500">Version 1.0.0</p>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-slate-400"></i>
            </button>
        </div>
    </div>

    <!-- Sign Out -->
    <div class="px-5 mt-5 mb-24">
        <button class="w-full text-red-500 font-medium py-3 text-center">
            Sign Out
        </button>
    </div>

    <!-- Bottom Tab Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 px-6 py-3 pb-8">
        <div class="flex justify-between items-center">
            <button class="flex flex-col items-center gap-1">
                <i class="fas fa-home text-slate-400 text-xl"></i>
                <span class="text-xs text-slate-400">Home</span>
            </button>
            <button class="flex flex-col items-center gap-1">
                <i class="fas fa-plus-circle text-slate-400 text-xl"></i>
                <span class="text-xs text-slate-400">Add</span>
            </button>
            <button class="flex flex-col items-center gap-1">
                <i class="fas fa-exchange-alt text-slate-400 text-xl"></i>
                <span class="text-xs text-slate-400">Compare</span>
            </button>
            <button class="flex flex-col items-center gap-1">
                <i class="fas fa-chart-pie text-slate-400 text-xl"></i>
                <span class="text-xs text-slate-400">Reports</span>
            </button>
            <button class="flex flex-col items-center gap-1">
                <i class="fas fa-user text-emerald-600 text-xl"></i>
                <span class="text-xs font-medium text-emerald-600">Profile</span>
            </button>
        </div>
    </div>
</body>
</html>
