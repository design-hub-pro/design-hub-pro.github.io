<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shots - HockeyPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- iOS Status Bar -->
    <div class="bg-black text-white px-6 py-2 flex justify-between items-center text-xs">
        <span>9:41</span>
        <div class="flex gap-1 items-center">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>

    <!-- App Content -->
    <div class="bg-white px-6 py-4">
        <h1 class="text-2xl font-bold text-gray-900">Shot History</h1>
        <p class="text-sm text-gray-500 mt-1">Last 10 shots</p>
    </div>

    <!-- Best Shot Card -->
    <div class="px-6 py-4">
        <div class="bg-gradient-to-br from-blue-600 to-blue-800 rounded-2xl p-5 text-white">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <div class="text-sm opacity-90">Personal Best</div>
                    <div class="text-4xl font-bold mt-2">94 MPH</div>
                </div>
                <i class="fas fa-trophy text-3xl text-yellow-300"></i>
            </div>
            <div class="text-xs opacity-75">Nov 14, 2025 • 9:23 AM</div>
        </div>
    </div>

    <!-- Shot List -->
    <div class="px-6 py-2 pb-24">
        <h2 class="text-lg font-semibold text-gray-900 mb-3">Recent Shots</h2>

        <!-- Shot Item 1 -->
        <div class="bg-white rounded-xl p-4 mb-3 shadow-sm border border-gray-100">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="bg-green-100 rounded-full w-12 h-12 flex items-center justify-center">
                        <i class="fas fa-bullseye text-green-600 text-lg"></i>
                    </div>
                    <div>
                        <div class="font-semibold text-gray-900">91 MPH</div>
                        <div class="text-xs text-gray-500 mt-1">11:42 AM • Top corner</div>
                    </div>
                </div>
                <div class="text-right">
                    <div class="bg-green-100 text-green-700 px-2 py-1 rounded-full text-xs font-medium">
                        Goal
                    </div>
                </div>
            </div>
        </div>

        <!-- Shot Item 2 -->
        <div class="bg-white rounded-xl p-4 mb-3 shadow-sm border border-gray-100">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="bg-red-100 rounded-full w-12 h-12 flex items-center justify-center">
                        <i class="fas fa-times text-red-600 text-lg"></i>
                    </div>
                    <div>
                        <div class="font-semibold text-gray-900">87 MPH</div>
                        <div class="text-xs text-gray-500 mt-1">11:40 AM • Wide right</div>
                    </div>
                </div>
                <div class="text-right">
                    <div class="bg-red-100 text-red-700 px-2 py-1 rounded-full text-xs font-medium">
                        Miss
                    </div>
                </div>
            </div>
        </div>

        <!-- Shot Item 3 -->
        <div class="bg-white rounded-xl p-4 mb-3 shadow-sm border border-gray-100">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="bg-green-100 rounded-full w-12 h-12 flex items-center justify-center">
                        <i class="fas fa-bullseye text-green-600 text-lg"></i>
                    </div>
                    <div>
                        <div class="font-semibold text-gray-900">89 MPH</div>
                        <div class="text-xs text-gray-500 mt-1">11:38 AM • Low shot</div>
                    </div>
                </div>
                <div class="text-right">
                    <div class="bg-green-100 text-green-700 px-2 py-1 rounded-full text-xs font-medium">
                        Goal
                    </div>
                </div>
            </div>
        </div>

        <!-- Shot Item 4 -->
        <div class="bg-white rounded-xl p-4 mb-3 shadow-sm border border-gray-100">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="bg-green-100 rounded-full w-12 h-12 flex items-center justify-center">
                        <i class="fas fa-bullseye text-green-600 text-lg"></i>
                    </div>
                    <div>
                        <div class="font-semibold text-gray-900">85 MPH</div>
                        <div class="text-xs text-gray-500 mt-1">11:35 AM • Center</div>
                    </div>
                </div>
                <div class="text-right">
                    <div class="bg-green-100 text-green-700 px-2 py-1 rounded-full text-xs font-medium">
                        Goal
                    </div>
                </div>
            </div>
        </div>

        <!-- Shot Item 5 -->
        <div class="bg-white rounded-xl p-4 mb-3 shadow-sm border border-gray-100">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="bg-yellow-100 rounded-full w-12 h-12 flex items-center justify-center">
                        <i class="fas fa-save text-yellow-600 text-lg"></i>
                    </div>
                    <div>
                        <div class="font-semibold text-gray-900">83 MPH</div>
                        <div class="text-xs text-gray-500 mt-1">11:33 AM • Saved</div>
                    </div>
                </div>
                <div class="text-right">
                    <div class="bg-yellow-100 text-yellow-700 px-2 py-1 rounded-full text-xs font-medium">
                        Save
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Tab Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3">
        <div class="flex justify-between items-center">
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">Home</span>
            </div>
            <div class="flex flex-col items-center text-blue-600">
                <i class="fas fa-hockey-puck text-xl"></i>
                <span class="text-xs mt-1">Shots</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-list text-xl"></i>
                <span class="text-xs mt-1">Sessions</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-chart-line text-xl"></i>
                <span class="text-xs mt-1">Analytics</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1">Profile</span>
            </div>
        </div>
    </div>
</body>
</html>
