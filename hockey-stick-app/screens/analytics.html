<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - HockeyPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- iOS Status Bar -->
    <div class="bg-black text-white px-6 py-2 flex justify-between items-center text-xs">
        <span>9:41</span>
        <div class="flex gap-1 items-center">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>

    <!-- App Content -->
    <div class="bg-white px-6 py-4">
        <h1 class="text-2xl font-bold text-gray-900">Analytics</h1>
        <p class="text-sm text-gray-500 mt-1">Your performance insights</p>
    </div>

    <!-- Time Filter -->
    <div class="px-6 py-3">
        <div class="flex gap-2">
            <button class="px-4 py-2 bg-blue-600 text-white rounded-full text-sm font-medium">Week</button>
            <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm font-medium">Month</button>
            <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm font-medium">Year</button>
        </div>
    </div>

    <!-- Performance Chart -->
    <div class="px-6 py-2">
        <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-semibold text-gray-900">Shot Speed Trend</h3>
                <span class="text-xs text-gray-500">Last 7 days</span>
            </div>
            <!-- Simple Bar Chart Visualization -->
            <div class="flex items-end justify-between h-32 gap-2">
                <div class="flex-1 flex flex-col items-center">
                    <div class="w-full bg-blue-500 rounded-t" style="height: 65%"></div>
                    <span class="text-xs text-gray-500 mt-2">Mon</span>
                </div>
                <div class="flex-1 flex flex-col items-center">
                    <div class="w-full bg-blue-500 rounded-t" style="height: 70%"></div>
                    <span class="text-xs text-gray-500 mt-2">Tue</span>
                </div>
                <div class="flex-1 flex flex-col items-center">
                    <div class="w-full bg-blue-500 rounded-t" style="height: 85%"></div>
                    <span class="text-xs text-gray-500 mt-2">Wed</span>
                </div>
                <div class="flex-1 flex flex-col items-center">
                    <div class="w-full bg-blue-500 rounded-t" style="height: 75%"></div>
                    <span class="text-xs text-gray-500 mt-2">Thu</span>
                </div>
                <div class="flex-1 flex flex-col items-center">
                    <div class="w-full bg-blue-500 rounded-t" style="height: 90%"></div>
                    <span class="text-xs text-gray-500 mt-2">Fri</span>
                </div>
                <div class="flex-1 flex flex-col items-center">
                    <div class="w-full bg-blue-500 rounded-t" style="height: 80%"></div>
                    <span class="text-xs text-gray-500 mt-2">Sat</span>
                </div>
                <div class="flex-1 flex flex-col items-center">
                    <div class="w-full bg-blue-600 rounded-t" style="height: 95%"></div>
                    <span class="text-xs text-blue-600 mt-2 font-semibold">Sun</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Key Metrics -->
    <div class="px-6 py-4">
        <h2 class="text-lg font-semibold text-gray-900 mb-3">Key Metrics</h2>
        <div class="space-y-3">
            <!-- Average Speed -->
            <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100">
                <div class="flex justify-between items-center mb-2">
                    <div class="flex items-center gap-3">
                        <div class="bg-blue-100 rounded-full w-10 h-10 flex items-center justify-center">
                            <i class="fas fa-tachometer-alt text-blue-600"></i>
                        </div>
                        <div>
                            <div class="text-sm text-gray-500">Average Speed</div>
                            <div class="font-semibold text-gray-900 text-lg">84 MPH</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-green-600 text-sm font-medium flex items-center gap-1">
                            <i class="fas fa-arrow-up text-xs"></i>
                            5.2%
                        </div>
                    </div>
                </div>
            </div>

            <!-- Accuracy -->
            <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100">
                <div class="flex justify-between items-center mb-2">
                    <div class="flex items-center gap-3">
                        <div class="bg-green-100 rounded-full w-10 h-10 flex items-center justify-center">
                            <i class="fas fa-bullseye text-green-600"></i>
                        </div>
                        <div>
                            <div class="text-sm text-gray-500">Accuracy Rate</div>
                            <div class="font-semibold text-gray-900 text-lg">73%</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-green-600 text-sm font-medium flex items-center gap-1">
                            <i class="fas fa-arrow-up text-xs"></i>
                            2.8%
                        </div>
                    </div>
                </div>
            </div>

            <!-- Total Shots -->
            <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100">
                <div class="flex justify-between items-center mb-2">
                    <div class="flex items-center gap-3">
                        <div class="bg-purple-100 rounded-full w-10 h-10 flex items-center justify-center">
                            <i class="fas fa-hockey-puck text-purple-600"></i>
                        </div>
                        <div>
                            <div class="text-sm text-gray-500">Total Shots</div>
                            <div class="font-semibold text-gray-900 text-lg">118</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-green-600 text-sm font-medium flex items-center gap-1">
                            <i class="fas fa-arrow-up text-xs"></i>
                            12%
                        </div>
                    </div>
                </div>
            </div>

            <!-- Training Time -->
            <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100">
                <div class="flex justify-between items-center mb-2">
                    <div class="flex items-center gap-3">
                        <div class="bg-orange-100 rounded-full w-10 h-10 flex items-center justify-center">
                            <i class="fas fa-clock text-orange-600"></i>
                        </div>
                        <div>
                            <div class="text-sm text-gray-500">Training Time</div>
                            <div class="font-semibold text-gray-900 text-lg">3h 20m</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-red-600 text-sm font-medium flex items-center gap-1">
                            <i class="fas fa-arrow-down text-xs"></i>
                            1.5%
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="h-20"></div>

    <!-- Bottom Tab Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3">
        <div class="flex justify-between items-center">
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">Home</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-hockey-puck text-xl"></i>
                <span class="text-xs mt-1">Shots</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-list text-xl"></i>
                <span class="text-xs mt-1">Sessions</span>
            </div>
            <div class="flex flex-col items-center text-blue-600">
                <i class="fas fa-chart-line text-xl"></i>
                <span class="text-xs mt-1">Analytics</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1">Profile</span>
            </div>
        </div>
    </div>
</body>
</html>
