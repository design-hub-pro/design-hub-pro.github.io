<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - HockeyPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- iOS Status Bar -->
    <div class="bg-black text-white px-6 py-2 flex justify-between items-center text-xs">
        <span>9:41</span>
        <div class="flex gap-1 items-center">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>

    <!-- App Content -->
    <div class="bg-white px-6 py-4">
        <h1 class="text-2xl font-bold text-gray-900">Dashboard</h1>
        <p class="text-sm text-gray-500 mt-1">Today's Performance</p>
    </div>

    <!-- Quick Stats -->
    <div class="px-6 py-4">
        <div class="grid grid-cols-3 gap-3">
            <div class="bg-blue-500 rounded-2xl p-4 text-white">
                <div class="text-3xl font-bold">24</div>
                <div class="text-xs mt-1 opacity-90">Shots</div>
            </div>
            <div class="bg-green-500 rounded-2xl p-4 text-white">
                <div class="text-3xl font-bold">82</div>
                <div class="text-xs mt-1 opacity-90">MPH Avg</div>
            </div>
            <div class="bg-purple-500 rounded-2xl p-4 text-white">
                <div class="text-3xl font-bold">73%</div>
                <div class="text-xs mt-1 opacity-90">Accuracy</div>
            </div>
        </div>
    </div>

    <!-- Recent Session -->
    <div class="px-6 py-2">
        <h2 class="text-lg font-semibold text-gray-900 mb-3">Recent Session</h2>
        <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100">
            <div class="flex justify-between items-start mb-3">
                <div>
                    <div class="font-semibold text-gray-900">Morning Practice</div>
                    <div class="text-xs text-gray-500 mt-1">Today, 8:30 AM â€¢ 45 min</div>
                </div>
                <div class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-xs font-medium">
                    Completed
                </div>
            </div>
            <div class="grid grid-cols-3 gap-4 pt-3 border-t border-gray-100">
                <div>
                    <div class="text-gray-500 text-xs">Shots</div>
                    <div class="font-semibold text-gray-900 mt-1">24</div>
                </div>
                <div>
                    <div class="text-gray-500 text-xs">Max Speed</div>
                    <div class="font-semibold text-gray-900 mt-1">91 MPH</div>
                </div>
                <div>
                    <div class="text-gray-500 text-xs">Goals</div>
                    <div class="font-semibold text-gray-900 mt-1">18/24</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="px-6 py-4">
        <button class="w-full bg-blue-600 text-white font-semibold py-4 rounded-2xl shadow-lg hover:bg-blue-700 transition">
            <i class="fas fa-play mr-2"></i>Start New Session
        </button>
    </div>

    <!-- Goals Progress -->
    <div class="px-6 py-2 pb-24">
        <h2 class="text-lg font-semibold text-gray-900 mb-3">Weekly Goal</h2>
        <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100">
            <div class="flex justify-between items-center mb-2">
                <span class="text-sm font-medium text-gray-900">Practice Sessions</span>
                <span class="text-sm font-semibold text-blue-600">4/5</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-blue-600 h-2 rounded-full" style="width: 80%"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Tab Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3">
        <div class="flex justify-between items-center">
            <div class="flex flex-col items-center text-blue-600">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">Home</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-hockey-puck text-xl"></i>
                <span class="text-xs mt-1">Shots</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-list text-xl"></i>
                <span class="text-xs mt-1">Sessions</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-chart-line text-xl"></i>
                <span class="text-xs mt-1">Analytics</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1">Profile</span>
            </div>
        </div>
    </div>
</body>
</html>
