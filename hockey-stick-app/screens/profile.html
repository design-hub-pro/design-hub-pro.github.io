<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - HockeyPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- iOS Status Bar -->
    <div class="bg-black text-white px-6 py-2 flex justify-between items-center text-xs">
        <span>9:41</span>
        <div class="flex gap-1 items-center">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>

    <!-- App Content -->
    <div class="bg-white px-6 py-4">
        <h1 class="text-2xl font-bold text-gray-900">Profile</h1>
    </div>

    <!-- User Info -->
    <div class="px-6 py-4">
        <div class="bg-gradient-to-br from-blue-600 to-blue-800 rounded-2xl p-6 text-white">
            <div class="flex items-center gap-4">
                <div class="bg-white rounded-full w-16 h-16 flex items-center justify-center text-blue-600 text-2xl font-bold">
                    JD
                </div>
                <div>
                    <div class="text-xl font-bold">John Doe</div>
                    <div class="text-sm opacity-90 mt-1">Pro Level â€¢ Member since 2024</div>
                </div>
            </div>
            <div class="grid grid-cols-3 gap-4 mt-6 pt-4 border-t border-white border-opacity-20">
                <div>
                    <div class="text-2xl font-bold">24</div>
                    <div class="text-xs opacity-90 mt-1">Sessions</div>
                </div>
                <div>
                    <div class="text-2xl font-bold">582</div>
                    <div class="text-xs opacity-90 mt-1">Total Shots</div>
                </div>
                <div>
                    <div class="text-2xl font-bold">94</div>
                    <div class="text-xs opacity-90 mt-1">Best MPH</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Achievements -->
    <div class="px-6 py-2">
        <h2 class="text-lg font-semibold text-gray-900 mb-3">Achievements</h2>
        <div class="grid grid-cols-3 gap-3">
            <div class="bg-white rounded-xl p-3 shadow-sm border border-gray-100 text-center">
                <i class="fas fa-fire text-3xl text-orange-500 mb-2"></i>
                <div class="text-xs text-gray-600">7 Day Streak</div>
            </div>
            <div class="bg-white rounded-xl p-3 shadow-sm border border-gray-100 text-center">
                <i class="fas fa-trophy text-3xl text-yellow-500 mb-2"></i>
                <div class="text-xs text-gray-600">100 Goals</div>
            </div>
            <div class="bg-white rounded-xl p-3 shadow-sm border border-gray-100 text-center">
                <i class="fas fa-star text-3xl text-purple-500 mb-2"></i>
                <div class="text-xs text-gray-600">Speed King</div>
            </div>
        </div>
    </div>

    <!-- Settings -->
    <div class="px-6 py-4">
        <h2 class="text-lg font-semibold text-gray-900 mb-3">Settings</h2>
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
            <!-- Setting Item 1 -->
            <div class="flex items-center justify-between px-4 py-4 border-b border-gray-100">
                <div class="flex items-center gap-3">
                    <i class="fas fa-bluetooth text-blue-600"></i>
                    <span class="text-gray-900">Connected Device</span>
                </div>
                <div class="flex items-center gap-2">
                    <span class="text-sm text-gray-500">Stick Pro</span>
                    <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                </div>
            </div>

            <!-- Setting Item 2 -->
            <div class="flex items-center justify-between px-4 py-4 border-b border-gray-100">
                <div class="flex items-center gap-3">
                    <i class="fas fa-bell text-purple-600"></i>
                    <span class="text-gray-900">Notifications</span>
                </div>
                <div class="flex items-center gap-2">
                    <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                </div>
            </div>

            <!-- Setting Item 3 -->
            <div class="flex items-center justify-between px-4 py-4 border-b border-gray-100">
                <div class="flex items-center gap-3">
                    <i class="fas fa-bullseye text-green-600"></i>
                    <span class="text-gray-900">Goals & Targets</span>
                </div>
                <div class="flex items-center gap-2">
                    <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                </div>
            </div>

            <!-- Setting Item 4 -->
            <div class="flex items-center justify-between px-4 py-4 border-b border-gray-100">
                <div class="flex items-center gap-3">
                    <i class="fas fa-download text-blue-600"></i>
                    <span class="text-gray-900">Export Data</span>
                </div>
                <div class="flex items-center gap-2">
                    <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                </div>
            </div>

            <!-- Setting Item 5 -->
            <div class="flex items-center justify-between px-4 py-4">
                <div class="flex items-center gap-3">
                    <i class="fas fa-cog text-gray-600"></i>
                    <span class="text-gray-900">App Settings</span>
                </div>
                <div class="flex items-center gap-2">
                    <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign Out -->
    <div class="px-6 py-4 pb-24">
        <button class="w-full bg-red-50 text-red-600 font-semibold py-3 rounded-xl">
            Sign Out
        </button>
    </div>

    <!-- Bottom Tab Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3">
        <div class="flex justify-between items-center">
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">Home</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-hockey-puck text-xl"></i>
                <span class="text-xs mt-1">Shots</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-list text-xl"></i>
                <span class="text-xs mt-1">Sessions</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-chart-line text-xl"></i>
                <span class="text-xs mt-1">Analytics</span>
            </div>
            <div class="flex flex-col items-center text-blue-600">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1">Profile</span>
            </div>
        </div>
    </div>
</body>
</html>
