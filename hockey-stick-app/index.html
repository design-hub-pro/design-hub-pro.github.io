<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HockeyPro - Smart Hockey Stick Companion App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .phone-frame {
            background: #000;
            border-radius: 55px;
            padding: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            width: 390px;
            height: 844px;
            overflow: hidden;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 45px;
            overflow: hidden;
            background: white;
        }

        .phone-screen iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .notch {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        .screen-label {
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
            color: white;
            font-size: 14px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .screens-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(390px, 1fr));
            gap: 40px;
            padding: 60px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 40px 20px 20px;
            color: white;
        }

        .header h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 18px;
            opacity: 0.95;
            max-width: 600px;
            margin: 0 auto;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .logo i {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <i class="fas fa-hockey-puck"></i>
            <span>HockeyPro</span>
        </div>
        <h1>Smart Hockey Stick Companion</h1>
        <p>Track your shots, analyze performance, and elevate your game with real-time sensor data</p>
    </div>

    <!-- Screens Grid -->
    <div class="screens-grid">
        <!-- Home Screen -->
        <div>
            <div class="phone-frame">
                <div class="notch"></div>
                <div class="phone-screen">
                    <iframe src="screens/home.html" scrolling="yes"></iframe>
                </div>
            </div>
            <div class="screen-label">Home Dashboard</div>
        </div>

        <!-- Shots Screen -->
        <div>
            <div class="phone-frame">
                <div class="notch"></div>
                <div class="phone-screen">
                    <iframe src="screens/shots.html" scrolling="yes"></iframe>
                </div>
            </div>
            <div class="screen-label">Shot Tracking</div>
        </div>

        <!-- Sessions Screen -->
        <div>
            <div class="phone-frame">
                <div class="notch"></div>
                <div class="phone-screen">
                    <iframe src="screens/sessions.html" scrolling="yes"></iframe>
                </div>
            </div>
            <div class="screen-label">Training Sessions</div>
        </div>

        <!-- Analytics Screen -->
        <div>
            <div class="phone-frame">
                <div class="notch"></div>
                <div class="phone-screen">
                    <iframe src="screens/analytics.html" scrolling="yes"></iframe>
                </div>
            </div>
            <div class="screen-label">Performance Analytics</div>
        </div>

        <!-- Profile Screen -->
        <div>
            <div class="phone-frame">
                <div class="notch"></div>
                <div class="phone-screen">
                    <iframe src="screens/profile.html" scrolling="yes"></iframe>
                </div>
            </div>
            <div class="screen-label">User Profile</div>
        </div>
    </div>

    <!-- Footer -->
    <div style="text-align: center; padding: 40px 20px; color: white; opacity: 0.8;">
        <p>© 2025 HockeyPro • Designed for YC Pitch</p>
    </div>
</body>
</html>
