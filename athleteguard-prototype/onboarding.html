<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AthleteGuard AI - Onboarding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-white h-screen flex items-center justify-center overflow-hidden">
    <div class="w-full h-full bg-gradient-to-b from-blue-500 to-blue-700 flex flex-col justify-between p-8 relative">
        <!-- Status Bar -->
        <div class="flex justify-between items-center text-white text-xs pt-2">
            <span>9:41</span>
            <div class="flex items-center gap-1">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <!-- Content -->
        <div class="flex-1 flex flex-col items-center justify-center text-center text-white -mt-16">
            <div class="mb-8 bg-white/20 backdrop-blur-lg rounded-3xl p-8 w-32 h-32 flex items-center justify-center">
                <i class="fas fa-shield-heart text-7xl text-white"></i>
            </div>
            <h1 class="text-4xl font-bold mb-4">AthleteGuard AI</h1>
            <p class="text-lg text-blue-100 mb-2">Your Personal Safety Assistant</p>
            <p class="text-sm text-blue-200 max-w-xs">Monitor medications, check supplements, and stay safe throughout your athletic journey</p>
        </div>

        <!-- CTA -->
        <div class="space-y-3 pb-8">
            <button class="w-full bg-white text-blue-600 font-semibold py-4 rounded-2xl shadow-lg hover:bg-blue-50 transition">
                Get Started
            </button>
            <button class="w-full bg-transparent text-white font-medium py-4 rounded-2xl border-2 border-white/30 hover:bg-white/10 transition">
                Learn More
            </button>
        </div>
    </div>
</body>
</html>
