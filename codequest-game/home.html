<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .game-title { font-family: 'Press Start 2P', cursive; }
        .pixel-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 2px;
        }
        .tile {
            aspect-ratio: 1;
            border-radius: 4px;
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.4); }
            50% { box-shadow: 0 0 40px rgba(16, 185, 129, 0.8); }
        }
        .glow-btn { animation: pulse-glow 2s ease-in-out infinite; }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .float { animation: float 3s ease-in-out infinite; }
    </style>
</head>
<body class="bg-slate-900 min-h-screen flex flex-col">
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-5">
        <div class="absolute inset-0" style="background-image: url('data:image/svg+xml,%3Csvg width=&quot;60&quot; height=&quot;60&quot; viewBox=&quot;0 0 60 60&quot; xmlns=&quot;http://www.w3.org/2000/svg&quot;%3E%3Cg fill=&quot;none&quot; fill-rule=&quot;evenodd&quot;%3E%3Cg fill=&quot;%2310b981&quot; fill-opacity=&quot;0.4&quot;%3E%3Cpath d=&quot;M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z&quot;/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');"></div>
    </div>

    <!-- Main Content -->
    <div class="relative flex-1 flex flex-col items-center justify-center px-8 py-12">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-br from-emerald-400 to-cyan-500 rounded-2xl flex items-center justify-center mx-auto mb-6 float">
                <i class="fas fa-robot text-white text-4xl"></i>
            </div>
            <h1 class="game-title text-emerald-400 text-2xl mb-4">CodeQuest</h1>
            <p class="text-cyan-300 text-lg font-medium mb-2">AI Maze Trainer</p>
            <p class="text-gray-400 text-sm max-w-xs mx-auto">
                Code your hero to the goal.<br>Can you outsmart the AI?
            </p>
        </div>

        <!-- Mini Game Preview -->
        <div class="bg-slate-800/50 rounded-2xl p-4 mb-8 backdrop-blur border border-slate-700">
            <div class="pixel-grid w-48">
                <!-- Row 1 -->
                <div class="tile bg-slate-700"></div>
                <div class="tile bg-slate-700"></div>
                <div class="tile bg-slate-700"></div>
                <div class="tile bg-slate-700"></div>
                <div class="tile bg-slate-700"></div>
                <div class="tile bg-slate-700"></div>
                <div class="tile bg-slate-700"></div>
                <div class="tile bg-slate-700"></div>
                <!-- Row 2 -->
                <div class="tile bg-slate-700"></div>
                <div class="tile bg-emerald-500 flex items-center justify-center"><i class="fas fa-user text-white text-xs"></i></div>
                <div class="tile bg-slate-600"></div>
                <div class="tile bg-slate-600"></div>
                <div class="tile bg-red-500/50"></div>
                <div class="tile bg-slate-600"></div>
                <div class="tile bg-slate-600"></div>
                <div class="tile bg-slate-700"></div>
                <!-- Row 3 -->
                <div class="tile bg-slate-700"></div>
                <div class="tile bg-slate-600"></div>
                <div class="tile bg-slate-700"></div>
                <div class="tile bg-slate-600"></div>
                <div class="tile bg-slate-700"></div>
                <div class="tile bg-slate-600"></div>
                <div class="tile bg-slate-600"></div>
                <div class="tile bg-slate-700"></div>
                <!-- Row 4 -->
                <div class="tile bg-slate-700"></div>
                <div class="tile bg-slate-600"></div>
                <div class="tile bg-slate-600"></div>
                <div class="tile bg-slate-600"></div>
                <div class="tile bg-slate-700"></div>
                <div class="tile bg-red-500/50"></div>
                <div class="tile bg-slate-600"></div>
                <div class="tile bg-slate-700"></div>
                <!-- Row 5 -->
                <div class="tile bg-slate-700"></div>
                <div class="tile bg-slate-700"></div>
                <div class="tile bg-slate-700"></div>
                <div class="tile bg-slate-600"></div>
                <div class="tile bg-slate-600"></div>
                <div class="tile bg-slate-600"></div>
                <div class="tile bg-yellow-400 flex items-center justify-center"><i class="fas fa-star text-yellow-900 text-xs"></i></div>
                <div class="tile bg-slate-700"></div>
                <!-- Row 6 -->
                <div class="tile bg-slate-700"></div>
                <div class="tile bg-slate-700"></div>
                <div class="tile bg-slate-700"></div>
                <div class="tile bg-slate-700"></div>
                <div class="tile bg-slate-700"></div>
                <div class="tile bg-slate-700"></div>
                <div class="tile bg-slate-700"></div>
                <div class="tile bg-slate-700"></div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="space-y-3 w-full max-w-xs">
            <button class="w-full bg-gradient-to-r from-emerald-500 to-cyan-500 text-white font-bold py-4 px-6 rounded-xl glow-btn flex items-center justify-center gap-3 hover:opacity-90 transition">
                <i class="fas fa-play"></i>
                Start Game
            </button>
            <button class="w-full bg-slate-700 hover:bg-slate-600 text-white font-medium py-3 px-6 rounded-xl flex items-center justify-center gap-3 transition border border-slate-600">
                <i class="fas fa-book"></i>
                How It Works
            </button>
        </div>
    </div>

    <!-- Footer -->
    <div class="relative text-center py-4">
        <p class="text-gray-500 text-xs">v1.0 â€¢ Learn to code, beat the AI</p>
    </div>
</body>
</html>
