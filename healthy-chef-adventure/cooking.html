<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Chef - Cooking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Nunito', sans-serif; }
        @keyframes steam {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            100% { transform: translateY(-20px) scale(1.5); opacity: 0; }
        }
        .steam { animation: steam 1.5s ease-out infinite; }
        @keyframes stir {
            0%, 100% { transform: rotate(-15deg); }
            50% { transform: rotate(15deg); }
        }
        .stir { animation: stir 0.5s ease-in-out infinite; }
    </style>
</head>
<body class="bg-gradient-to-b from-orange-50 to-amber-50 min-h-screen flex flex-col">
    <!-- Header -->
    <div class="bg-white/90 backdrop-blur border-b border-orange-100 px-5 py-3">
        <div class="flex items-center justify-between">
            <button class="text-gray-500 hover:text-gray-800">
                <i class="fas fa-pause text-lg"></i>
            </button>
            <div class="text-center">
                <div class="text-xs text-orange-500 font-bold">Step 2 of 4</div>
                <h1 class="font-extrabold text-gray-800">Cooking Time!</h1>
            </div>
            <button class="text-gray-500 hover:text-gray-800">
                <i class="fas fa-question-circle text-lg"></i>
            </button>
        </div>
        <!-- Progress -->
        <div class="flex gap-2 mt-3">
            <div class="flex-1 h-2 bg-emerald-400 rounded-full"></div>
            <div class="flex-1 h-2 bg-emerald-400 rounded-full"></div>
            <div class="flex-1 h-2 bg-gray-200 rounded-full"></div>
            <div class="flex-1 h-2 bg-gray-200 rounded-full"></div>
        </div>
    </div>

    <!-- Main Cooking Area -->
    <div class="flex-1 flex flex-col">
        <!-- Cooking Visual -->
        <div class="flex-1 flex items-center justify-center p-6">
            <div class="relative">
                <!-- Pot/Bowl -->
                <div class="w-48 h-32 bg-gradient-to-b from-gray-600 to-gray-700 rounded-b-full relative">
                    <!-- Contents -->
                    <div class="absolute inset-4 bg-gradient-to-br from-amber-200 to-amber-300 rounded-b-full overflow-hidden">
                        <!-- Oatmeal texture -->
                        <div class="absolute inset-0 flex flex-wrap justify-center items-center gap-1 p-2">
                            <span class="text-lg">ü´ê</span>
                            <span class="text-lg">üçå</span>
                            <span class="text-lg">ü´ê</span>
                        </div>
                    </div>
                    <!-- Steam -->
                    <div class="absolute -top-6 left-1/4 text-gray-300 text-2xl steam">~</div>
                    <div class="absolute -top-8 left-1/2 text-gray-300 text-2xl steam" style="animation-delay: 0.5s;">~</div>
                    <div class="absolute -top-6 right-1/4 text-gray-300 text-2xl steam" style="animation-delay: 1s;">~</div>
                </div>
                <!-- Spoon -->
                <div class="absolute -right-8 top-4 stir">
                    <div class="w-4 h-24 bg-gradient-to-b from-amber-600 to-amber-700 rounded-full"></div>
                </div>
                <!-- Stove -->
                <div class="absolute -bottom-4 left-1/2 transform -translate-x-1/2 w-56 h-3 bg-gray-800 rounded-full"></div>
                <div class="absolute -bottom-6 left-1/2 transform -translate-x-1/2 flex gap-4">
                    <div class="w-3 h-3 bg-orange-500 rounded-full animate-pulse"></div>
                    <div class="w-3 h-3 bg-orange-500 rounded-full animate-pulse"></div>
                    <div class="w-3 h-3 bg-orange-500 rounded-full animate-pulse"></div>
                </div>
            </div>
        </div>

        <!-- Current Step Card -->
        <div class="px-5 pb-4">
            <div class="bg-white rounded-3xl shadow-xl p-5">
                <div class="flex items-start gap-4">
                    <div class="w-14 h-14 bg-gradient-to-br from-orange-400 to-red-400 rounded-2xl flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-fire text-white text-2xl"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-extrabold text-gray-800 text-lg">Stir the Oatmeal</h3>
                        <p class="text-gray-500 text-sm mt-1">
                            Keep stirring gently for 2 minutes until it gets thick and creamy!
                        </p>
                    </div>
                </div>

                <!-- Timer -->
                <div class="mt-4 bg-amber-50 rounded-2xl p-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <i class="fas fa-clock text-amber-500 text-xl"></i>
                            <span class="text-sm text-gray-600">Time remaining</span>
                        </div>
                        <div class="text-3xl font-extrabold text-amber-600">1:24</div>
                    </div>
                    <div class="mt-3 h-3 bg-amber-200 rounded-full overflow-hidden">
                        <div class="h-full bg-gradient-to-r from-amber-400 to-orange-400 rounded-full transition-all" style="width: 38%"></div>
                    </div>
                </div>

                <!-- Tips -->
                <div class="mt-4 flex items-center gap-2 text-sm">
                    <i class="fas fa-lightbulb text-yellow-500"></i>
                    <span class="text-gray-600">Tip: Low heat keeps nutrients in the food!</span>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="px-5 pb-5">
            <div class="grid grid-cols-3 gap-3">
                <button class="bg-white border-2 border-gray-200 rounded-2xl py-4 flex flex-col items-center gap-1 hover:border-emerald-400 transition">
                    <i class="fas fa-hand-sparkles text-blue-500 text-2xl"></i>
                    <span class="text-xs font-bold text-gray-600">Stir</span>
                </button>
                <button class="bg-gradient-to-br from-emerald-400 to-green-500 rounded-2xl py-4 flex flex-col items-center gap-1 shadow-lg">
                    <i class="fas fa-fire-burner text-white text-2xl"></i>
                    <span class="text-xs font-bold text-white">Heat</span>
                </button>
                <button class="bg-white border-2 border-gray-200 rounded-2xl py-4 flex flex-col items-center gap-1 hover:border-emerald-400 transition">
                    <i class="fas fa-plus text-purple-500 text-2xl"></i>
                    <span class="text-xs font-bold text-gray-600">Add</span>
                </button>
            </div>
        </div>

        <!-- Next Step Button -->
        <div class="px-5 pb-5">
            <button class="w-full bg-gradient-to-r from-emerald-500 to-green-500 text-white font-extrabold py-4 rounded-2xl shadow-lg flex items-center justify-center gap-2 opacity-50" disabled>
                <i class="fas fa-arrow-right"></i>
                Next Step
            </button>
        </div>
    </div>
</body>
</html>
