<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Chef - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Nunito', sans-serif; }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        .float { animation: float 3s ease-in-out infinite; }
        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .bounce-slow { animation: bounce-slow 2s ease-in-out infinite; }
    </style>
</head>
<body class="bg-gradient-to-b from-amber-100 via-orange-50 to-green-50 min-h-screen">
    <!-- Decorative Elements -->
    <div class="absolute top-10 left-10 text-6xl float" style="animation-delay: 0s;">
        <i class="fas fa-carrot text-orange-400"></i>
    </div>
    <div class="absolute top-20 right-12 text-5xl float" style="animation-delay: 0.5s;">
        <i class="fas fa-apple-whole text-red-400"></i>
    </div>
    <div class="absolute bottom-32 left-8 text-4xl float" style="animation-delay: 1s;">
        <i class="fas fa-pepper-hot text-green-500"></i>
    </div>
    <div class="absolute bottom-40 right-10 text-5xl float" style="animation-delay: 1.5s;">
        <i class="fas fa-lemon text-yellow-400"></i>
    </div>

    <!-- Main Content -->
    <div class="relative flex flex-col items-center justify-center min-h-screen px-8 py-12">
        <!-- Logo & Character -->
        <div class="mb-6">
            <div class="w-32 h-32 bg-gradient-to-br from-green-400 to-emerald-500 rounded-full flex items-center justify-center shadow-2xl bounce-slow mx-auto mb-4">
                <div class="text-center">
                    <i class="fas fa-hat-chef text-white text-4xl mb-1"></i>
                    <div class="text-white text-2xl">
                        <i class="fas fa-face-smile"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Title -->
        <h1 class="text-4xl font-extrabold text-emerald-700 text-center mb-2">
            Healthy Chef
        </h1>
        <h2 class="text-2xl font-bold text-orange-500 text-center mb-4">
            Adventure!
        </h2>
        <p class="text-gray-600 text-center max-w-xs mb-8">
            Learn to cook yummy & healthy meals through fun adventures!
        </p>

        <!-- Stats Preview -->
        <div class="flex gap-4 mb-8">
            <div class="bg-white/80 backdrop-blur rounded-2xl px-4 py-3 text-center shadow-lg">
                <div class="text-2xl mb-1">
                    <i class="fas fa-fire text-orange-500"></i>
                </div>
                <div class="text-xs text-gray-500">5 Adventures</div>
            </div>
            <div class="bg-white/80 backdrop-blur rounded-2xl px-4 py-3 text-center shadow-lg">
                <div class="text-2xl mb-1">
                    <i class="fas fa-utensils text-emerald-500"></i>
                </div>
                <div class="text-xs text-gray-500">20+ Recipes</div>
            </div>
            <div class="bg-white/80 backdrop-blur rounded-2xl px-4 py-3 text-center shadow-lg">
                <div class="text-2xl mb-1">
                    <i class="fas fa-brain text-purple-500"></i>
                </div>
                <div class="text-xs text-gray-500">AI Coach</div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="space-y-3 w-full max-w-xs">
            <button class="w-full bg-gradient-to-r from-emerald-500 to-green-500 text-white font-bold py-4 px-6 rounded-2xl shadow-lg flex items-center justify-center gap-3 hover:scale-105 transition transform">
                <i class="fas fa-play text-xl"></i>
                Start Adventure!
            </button>
            <button class="w-full bg-white text-emerald-600 font-bold py-3 px-6 rounded-2xl shadow flex items-center justify-center gap-3 hover:bg-emerald-50 transition border-2 border-emerald-200">
                <i class="fas fa-user-circle"></i>
                My Chef Profile
            </button>
        </div>

        <!-- Age Rating -->
        <div class="mt-8 flex items-center gap-2 bg-white/60 rounded-full px-4 py-2">
            <i class="fas fa-child text-emerald-500"></i>
            <span class="text-sm text-gray-600">Ages 6-12</span>
            <span class="text-gray-300">|</span>
            <i class="fas fa-star text-yellow-400"></i>
            <span class="text-sm text-gray-600">Educational</span>
        </div>
    </div>
</body>
</html>
