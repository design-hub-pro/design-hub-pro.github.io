<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Chef - Recipe Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Nunito', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <div class="bg-white border-b border-gray-200 px-5 py-4">
        <div class="flex items-center justify-between">
            <button class="text-gray-500 hover:text-gray-800">
                <i class="fas fa-arrow-left text-xl"></i>
            </button>
            <h1 class="text-lg font-extrabold text-gray-800">Build Your Recipe</h1>
            <button class="text-emerald-600 hover:text-emerald-800 font-bold text-sm">
                Clear
            </button>
        </div>
    </div>

    <!-- Live Stats Bar -->
    <div class="bg-white px-5 py-3 border-b border-gray-100">
        <div class="flex items-center justify-between text-xs">
            <div class="flex items-center gap-1">
                <i class="fas fa-wheat-awn text-amber-500"></i>
                <span class="text-gray-500">Carbs:</span>
                <span class="font-bold text-emerald-600">35g</span>
                <span class="text-gray-400">/40g</span>
            </div>
            <div class="flex items-center gap-1">
                <i class="fas fa-fire text-orange-500"></i>
                <span class="text-gray-500">Cal:</span>
                <span class="font-bold text-emerald-600">320</span>
            </div>
            <div class="flex items-center gap-1">
                <i class="fas fa-candy-cane text-pink-500"></i>
                <span class="text-gray-500">Sugar:</span>
                <span class="font-bold text-emerald-600">8g</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-y-auto">
        <!-- Your Bowl -->
        <div class="px-5 py-4">
            <h3 class="font-bold text-gray-700 mb-3 flex items-center gap-2">
                <i class="fas fa-bowl-food text-emerald-500"></i>
                Your Bowl
            </h3>
            <div class="bg-gradient-to-br from-amber-50 to-orange-50 rounded-2xl p-4 min-h-32 border-2 border-dashed border-amber-300">
                <div class="flex flex-wrap gap-2">
                    <!-- Added ingredients -->
                    <div class="bg-white rounded-full px-3 py-1.5 flex items-center gap-2 shadow-sm">
                        <span class="text-xl">ü•£</span>
                        <span class="text-sm font-bold text-gray-700">Oatmeal</span>
                        <button class="text-red-400 hover:text-red-600">
                            <i class="fas fa-times-circle"></i>
                        </button>
                    </div>
                    <div class="bg-white rounded-full px-3 py-1.5 flex items-center gap-2 shadow-sm">
                        <span class="text-xl">üçå</span>
                        <span class="text-sm font-bold text-gray-700">Banana</span>
                        <button class="text-red-400 hover:text-red-600">
                            <i class="fas fa-times-circle"></i>
                        </button>
                    </div>
                    <div class="bg-white rounded-full px-3 py-1.5 flex items-center gap-2 shadow-sm">
                        <span class="text-xl">ü´ê</span>
                        <span class="text-sm font-bold text-gray-700">Blueberries</span>
                        <button class="text-red-400 hover:text-red-600">
                            <i class="fas fa-times-circle"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ingredient Categories -->
        <div class="px-5 mb-3">
            <div class="flex gap-2 overflow-x-auto pb-2">
                <button class="bg-emerald-500 text-white text-xs font-bold px-4 py-2 rounded-full whitespace-nowrap">
                    All
                </button>
                <button class="bg-white text-gray-600 text-xs font-bold px-4 py-2 rounded-full whitespace-nowrap border">
                    <i class="fas fa-bread-slice text-amber-500 mr-1"></i> Grains
                </button>
                <button class="bg-white text-gray-600 text-xs font-bold px-4 py-2 rounded-full whitespace-nowrap border">
                    <i class="fas fa-apple-whole text-red-500 mr-1"></i> Fruits
                </button>
                <button class="bg-white text-gray-600 text-xs font-bold px-4 py-2 rounded-full whitespace-nowrap border">
                    <i class="fas fa-egg text-yellow-500 mr-1"></i> Protein
                </button>
                <button class="bg-white text-gray-600 text-xs font-bold px-4 py-2 rounded-full whitespace-nowrap border">
                    <i class="fas fa-cheese text-orange-500 mr-1"></i> Dairy
                </button>
            </div>
        </div>

        <!-- Ingredients Grid -->
        <div class="px-5 pb-4">
            <h3 class="font-bold text-gray-700 mb-3">Choose Ingredients</h3>
            <div class="grid grid-cols-3 gap-3">
                <!-- Ingredient Cards -->
                <button class="bg-white rounded-2xl p-3 text-center shadow-sm hover:shadow-md transition border-2 border-emerald-400">
                    <span class="text-3xl">ü•£</span>
                    <div class="text-xs font-bold text-gray-700 mt-1">Oatmeal</div>
                    <div class="text-xs text-emerald-600">+27g carbs</div>
                </button>

                <button class="bg-white rounded-2xl p-3 text-center shadow-sm hover:shadow-md transition border-2 border-transparent">
                    <span class="text-3xl">üçû</span>
                    <div class="text-xs font-bold text-gray-700 mt-1">Whole Bread</div>
                    <div class="text-xs text-amber-600">+15g carbs</div>
                </button>

                <button class="bg-white rounded-2xl p-3 text-center shadow-sm hover:shadow-md transition border-2 border-emerald-400">
                    <span class="text-3xl">üçå</span>
                    <div class="text-xs font-bold text-gray-700 mt-1">Banana</div>
                    <div class="text-xs text-amber-600">+14g carbs</div>
                </button>

                <button class="bg-white rounded-2xl p-3 text-center shadow-sm hover:shadow-md transition border-2 border-emerald-400">
                    <span class="text-3xl">ü´ê</span>
                    <div class="text-xs font-bold text-gray-700 mt-1">Blueberries</div>
                    <div class="text-xs text-blue-600">+7g carbs</div>
                </button>

                <button class="bg-white rounded-2xl p-3 text-center shadow-sm hover:shadow-md transition border-2 border-transparent">
                    <span class="text-3xl">ü•õ</span>
                    <div class="text-xs font-bold text-gray-700 mt-1">Milk</div>
                    <div class="text-xs text-blue-600">+12g carbs</div>
                </button>

                <button class="bg-white rounded-2xl p-3 text-center shadow-sm hover:shadow-md transition border-2 border-transparent">
                    <span class="text-3xl">üçØ</span>
                    <div class="text-xs font-bold text-gray-700 mt-1">Honey</div>
                    <div class="text-xs text-red-500">+17g sugar!</div>
                </button>

                <button class="bg-white rounded-2xl p-3 text-center shadow-sm hover:shadow-md transition border-2 border-transparent">
                    <span class="text-3xl">ü•ú</span>
                    <div class="text-xs font-bold text-gray-700 mt-1">Almonds</div>
                    <div class="text-xs text-emerald-600">+6g protein</div>
                </button>

                <button class="bg-white rounded-2xl p-3 text-center shadow-sm hover:shadow-md transition border-2 border-transparent">
                    <span class="text-3xl">üçì</span>
                    <div class="text-xs font-bold text-gray-700 mt-1">Strawberry</div>
                    <div class="text-xs text-red-600">+7g carbs</div>
                </button>

                <button class="bg-white rounded-2xl p-3 text-center shadow-sm hover:shadow-md transition border-2 border-transparent">
                    <span class="text-3xl">ü•ö</span>
                    <div class="text-xs font-bold text-gray-700 mt-1">Egg</div>
                    <div class="text-xs text-orange-600">+6g protein</div>
                </button>
            </div>
        </div>
    </div>

    <!-- Action Button -->
    <div class="p-5 bg-white border-t border-gray-200">
        <button class="w-full bg-gradient-to-r from-emerald-500 to-green-500 text-white font-extrabold py-4 rounded-2xl shadow-lg flex items-center justify-center gap-3">
            <i class="fas fa-fire-burner text-xl"></i>
            Start Cooking!
        </button>
    </div>
</body>
</html>
