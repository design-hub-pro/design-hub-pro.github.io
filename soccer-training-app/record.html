<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Session - StrikeAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-black text-white font-sans overflow-hidden">
    <!-- iOS Status Bar -->
    <div class="bg-black h-11 flex items-end justify-between px-6 pb-1 text-xs">
        <span>9:41</span>
        <div class="flex items-center gap-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>

    <!-- Camera View -->
    <div class="relative h-screen">
        <!-- Simulated Camera Feed with Soccer Field -->
        <div class="absolute inset-0 bg-gradient-to-b from-green-900 via-green-800 to-green-900">
            <img src="https://images.unsplash.com/photo-1529900748604-07564a03e7a6?w=800&q=80"
                 class="w-full h-full object-cover opacity-70" alt="Soccer field">
        </div>

        <!-- Top Controls -->
        <div class="absolute top-4 left-0 right-0 px-6 flex justify-between items-center z-10">
            <button class="w-10 h-10 bg-black/50 backdrop-blur rounded-full flex items-center justify-center">
                <i class="fas fa-times text-white text-lg"></i>
            </button>
            <div class="bg-red-500 px-4 py-2 rounded-full flex items-center gap-2">
                <div class="w-2 h-2 bg-white rounded-full animate-pulse"></div>
                <span class="font-semibold">Recording</span>
            </div>
            <button class="w-10 h-10 bg-black/50 backdrop-blur rounded-full flex items-center justify-center">
                <i class="fas fa-cog text-white"></i>
            </button>
        </div>

        <!-- AI Tracking Overlay -->
        <div class="absolute inset-0 pointer-events-none">
            <!-- Goal Detection Box -->
            <div class="absolute top-1/4 left-1/4 w-1/2 h-1/3 border-4 border-blue-500 rounded-lg">
                <div class="absolute -top-8 left-0 bg-blue-500 px-3 py-1 rounded-lg text-sm font-semibold">
                    Goal Detected
                </div>
            </div>

            <!-- Ball Tracking Point -->
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <div class="w-16 h-16 border-4 border-green-400 rounded-full flex items-center justify-center animate-pulse">
                    <i class="fas fa-futbol text-green-400 text-2xl"></i>
                </div>
                <div class="absolute -bottom-8 left-1/2 transform -translate-x-1/2 bg-green-500 px-3 py-1 rounded-lg text-xs font-semibold whitespace-nowrap">
                    Ball Tracked
                </div>
            </div>

            <!-- Trajectory Line -->
            <svg class="absolute inset-0 w-full h-full">
                <path d="M 200 400 Q 250 300, 300 250" stroke="#22c55e" stroke-width="3" fill="none" stroke-dasharray="10,5" opacity="0.7"/>
            </svg>
        </div>

        <!-- Live Stats Overlay -->
        <div class="absolute top-32 left-6 right-6 flex gap-3">
            <div class="flex-1 bg-black/60 backdrop-blur-xl rounded-2xl p-4 border border-white/20">
                <p class="text-2xl font-bold">12</p>
                <p class="text-xs text-gray-300">Shots</p>
            </div>
            <div class="flex-1 bg-black/60 backdrop-blur-xl rounded-2xl p-4 border border-white/20">
                <p class="text-2xl font-bold text-green-400">9</p>
                <p class="text-xs text-gray-300">On Target</p>
            </div>
            <div class="flex-1 bg-black/60 backdrop-blur-xl rounded-2xl p-4 border border-white/20">
                <p class="text-2xl font-bold">75%</p>
                <p class="text-xs text-gray-300">Accuracy</p>
            </div>
        </div>

        <!-- Session Timer -->
        <div class="absolute top-1/2 left-6 bg-black/60 backdrop-blur-xl rounded-2xl px-4 py-3 border border-white/20">
            <div class="flex items-center gap-2">
                <i class="fas fa-clock text-blue-400"></i>
                <span class="text-xl font-mono font-bold">12:34</span>
            </div>
        </div>

        <!-- Bottom Controls -->
        <div class="absolute bottom-32 left-0 right-0 flex justify-center items-center gap-8 px-6">
            <!-- Gallery Button -->
            <button class="w-14 h-14 bg-white/20 backdrop-blur rounded-2xl flex items-center justify-center border border-white/30">
                <i class="fas fa-images text-white text-xl"></i>
            </button>

            <!-- Record/Stop Button -->
            <button class="w-20 h-20 bg-red-500 rounded-full flex items-center justify-center shadow-2xl ring-4 ring-white/30 active:scale-95 transition-transform">
                <div class="w-8 h-8 bg-white rounded"></div>
            </button>

            <!-- Flip Camera Button -->
            <button class="w-14 h-14 bg-white/20 backdrop-blur rounded-2xl flex items-center justify-center border border-white/30">
                <i class="fas fa-camera-rotate text-white text-xl"></i>
            </button>
        </div>

        <!-- AI Status Indicator -->
        <div class="absolute bottom-40 left-1/2 transform -translate-x-1/2 bg-purple-600/90 backdrop-blur-xl px-4 py-2 rounded-full flex items-center gap-2">
            <div class="w-2 h-2 bg-white rounded-full animate-pulse"></div>
            <span class="text-sm font-semibold">AI Tracking Active</span>
        </div>
    </div>

    <!-- Bottom Tab Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-black/95 backdrop-blur-xl border-t border-gray-800 pb-6 pt-2">
        <div class="flex justify-around items-center px-6">
            <div class="flex flex-col items-center gap-1 text-gray-500">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs">Home</span>
            </div>
            <div class="flex flex-col items-center gap-1 text-gray-500">
                <i class="fas fa-chart-line text-xl"></i>
                <span class="text-xs">Stats</span>
            </div>
            <div class="flex flex-col items-center gap-1 text-blue-500">
                <i class="fas fa-video text-xl"></i>
                <span class="text-xs font-medium">Record</span>
            </div>
            <div class="flex flex-col items-center gap-1 text-gray-500">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs">Profile</span>
            </div>
        </div>
    </div>
</body>
</html>
