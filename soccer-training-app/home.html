<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - StrikeAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-b from-gray-900 to-black text-white font-sans">
    <!-- iOS Status Bar -->
    <div class="bg-black h-11 flex items-end justify-between px-6 pb-1 text-xs">
        <span>9:41</span>
        <div class="flex items-center gap-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>

    <!-- Main Content -->
    <div class="px-6 pt-6 pb-24">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold">StrikeAI</h1>
                <p class="text-gray-400 text-sm mt-1">Your AI Soccer Coach</p>
            </div>
            <div class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
                <i class="fas fa-user text-white"></i>
            </div>
        </div>

        <!-- Quick Stats Card -->
        <div class="bg-gradient-to-br from-blue-600 to-purple-700 rounded-3xl p-6 mb-6 shadow-2xl">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <p class="text-sm text-blue-100 mb-1">This Week</p>
                    <h2 class="text-4xl font-bold">73%</h2>
                    <p class="text-sm text-blue-100 mt-1">Accuracy</p>
                </div>
                <div class="text-right">
                    <div class="flex items-center gap-1 text-green-300">
                        <i class="fas fa-arrow-up text-xs"></i>
                        <span class="text-sm font-semibold">+12%</span>
                    </div>
                    <p class="text-xs text-blue-100 mt-1">vs last week</p>
                </div>
            </div>
            <div class="grid grid-cols-3 gap-4 mt-4 pt-4 border-t border-white/20">
                <div>
                    <p class="text-2xl font-bold">24</p>
                    <p class="text-xs text-blue-100">Sessions</p>
                </div>
                <div>
                    <p class="text-2xl font-bold">186</p>
                    <p class="text-xs text-blue-100">Shots</p>
                </div>
                <div>
                    <p class="text-2xl font-bold">8.2</p>
                    <p class="text-xs text-blue-100">Avg Power</p>
                </div>
            </div>
        </div>

        <!-- Start Session Button -->
        <button class="w-full bg-white text-black font-bold py-5 rounded-2xl flex items-center justify-center gap-3 shadow-lg mb-6 active:scale-95 transition-transform">
            <i class="fas fa-video text-xl"></i>
            <span class="text-lg">Start New Session</span>
        </button>

        <!-- Recent Sessions -->
        <div class="mb-6">
            <h3 class="text-lg font-semibold mb-4">Recent Sessions</h3>

            <div class="bg-gray-800/50 backdrop-blur rounded-2xl p-4 mb-3 border border-gray-700/50">
                <div class="flex justify-between items-start mb-2">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 bg-gradient-to-br from-green-500 to-emerald-600 rounded-xl flex items-center justify-center">
                            <i class="fas fa-futbol text-white"></i>
                        </div>
                        <div>
                            <p class="font-semibold">Morning Practice</p>
                            <p class="text-sm text-gray-400">Today, 8:30 AM</p>
                        </div>
                    </div>
                    <span class="text-green-400 font-bold">81%</span>
                </div>
                <div class="flex gap-4 text-xs text-gray-400 mt-3">
                    <span><i class="fas fa-bullseye mr-1"></i>12/15 shots</span>
                    <span><i class="fas fa-clock mr-1"></i>22 min</span>
                </div>
            </div>

            <div class="bg-gray-800/50 backdrop-blur rounded-2xl p-4 border border-gray-700/50">
                <div class="flex justify-between items-start mb-2">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center">
                            <i class="fas fa-futbol text-white"></i>
                        </div>
                        <div>
                            <p class="font-semibold">Evening Training</p>
                            <p class="text-sm text-gray-400">Yesterday, 6:15 PM</p>
                        </div>
                    </div>
                    <span class="text-blue-400 font-bold">68%</span>
                </div>
                <div class="flex gap-4 text-xs text-gray-400 mt-3">
                    <span><i class="fas fa-bullseye mr-1"></i>17/25 shots</span>
                    <span><i class="fas fa-clock mr-1"></i>35 min</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Tab Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-black/95 backdrop-blur-xl border-t border-gray-800 pb-6 pt-2">
        <div class="flex justify-around items-center px-6">
            <div class="flex flex-col items-center gap-1 text-blue-500">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs font-medium">Home</span>
            </div>
            <div class="flex flex-col items-center gap-1 text-gray-500">
                <i class="fas fa-chart-line text-xl"></i>
                <span class="text-xs">Stats</span>
            </div>
            <div class="flex flex-col items-center gap-1 text-gray-500">
                <i class="fas fa-video text-xl"></i>
                <span class="text-xs">Record</span>
            </div>
            <div class="flex flex-col items-center gap-1 text-gray-500">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs">Profile</span>
            </div>
        </div>
    </div>
</body>
</html>
