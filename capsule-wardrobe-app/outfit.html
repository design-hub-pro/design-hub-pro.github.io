<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>衣橱精灵 - 智能搭配</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Noto Sans SC', 'sans-serif'],
                    },
                    colors: {
                        primary: '#8B5CF6',
                        secondary: '#EC4899',
                    }
                }
            }
        }
    </script>
    <style>
        * { font-family: 'Noto Sans SC', sans-serif; }
        body { background: #F8F7FC; }
        .gradient-primary { background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%); }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .scene-active {
            background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
            color: white;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- iOS 状态栏 -->
    <div class="bg-white px-6 py-2 flex justify-between items-center text-sm">
        <span class="font-semibold">9:41</span>
        <div class="flex items-center gap-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="pb-24 px-5">
        <!-- 头部 -->
        <div class="pt-4 pb-4">
            <h1 class="text-2xl font-bold text-gray-800">智能搭配</h1>
            <p class="text-gray-500 text-sm mt-1">AI为你生成个性化穿搭方案</p>
        </div>

        <!-- 场景选择 -->
        <div class="mb-5">
            <p class="text-sm text-gray-600 mb-3">选择今日场景</p>
            <div class="flex gap-2 overflow-x-auto pb-2">
                <button class="scene-active flex items-center gap-2 px-4 py-2.5 rounded-xl text-sm whitespace-nowrap">
                    <i class="fas fa-briefcase"></i>
                    通勤办公
                </button>
                <button class="bg-white flex items-center gap-2 px-4 py-2.5 rounded-xl text-sm text-gray-600 whitespace-nowrap shadow-sm">
                    <i class="fas fa-coffee"></i>
                    休闲约会
                </button>
                <button class="bg-white flex items-center gap-2 px-4 py-2.5 rounded-xl text-sm text-gray-600 whitespace-nowrap shadow-sm">
                    <i class="fas fa-dumbbell"></i>
                    运动健身
                </button>
                <button class="bg-white flex items-center gap-2 px-4 py-2.5 rounded-xl text-sm text-gray-600 whitespace-nowrap shadow-sm">
                    <i class="fas fa-champagne-glasses"></i>
                    正式场合
                </button>
            </div>
        </div>

        <!-- AI 推荐搭配 -->
        <div class="mb-5">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-gray-800">为你推荐</h2>
                <button class="text-purple-500 text-sm flex items-center gap-1">
                    <i class="fas fa-sync-alt"></i>
                    换一批
                </button>
            </div>

            <!-- 推荐卡片 1 -->
            <div class="bg-white rounded-2xl p-4 mb-4 shadow-sm">
                <div class="flex gap-3 mb-4">
                    <div class="flex-1">
                        <div class="aspect-[3/4] rounded-xl overflow-hidden bg-gray-100 mb-2">
                            <img src="https://images.unsplash.com/photo-1434389677669-e08b4cac3105?w=200&h=280&fit=crop"
                                 class="w-full h-full object-cover">
                        </div>
                        <p class="text-xs text-center text-gray-500">针织衫</p>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-plus text-gray-300"></i>
                    </div>
                    <div class="flex-1">
                        <div class="aspect-[3/4] rounded-xl overflow-hidden bg-gray-100 mb-2">
                            <img src="https://images.unsplash.com/photo-1594938298603-c8148c4dae35?w=200&h=280&fit=crop"
                                 class="w-full h-full object-cover">
                        </div>
                        <p class="text-xs text-center text-gray-500">阔腿裤</p>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-plus text-gray-300"></i>
                    </div>
                    <div class="flex-1">
                        <div class="aspect-[3/4] rounded-xl overflow-hidden bg-gray-100 mb-2">
                            <img src="https://images.unsplash.com/photo-1543163521-1bf539c55dd2?w=200&h=280&fit=crop"
                                 class="w-full h-full object-cover">
                        </div>
                        <p class="text-xs text-center text-gray-500">小白鞋</p>
                    </div>
                </div>

                <div class="flex items-center justify-between pt-3 border-t border-gray-100">
                    <div>
                        <p class="font-medium text-gray-800">知性优雅风</p>
                        <div class="flex items-center gap-2 mt-1">
                            <span class="text-xs bg-purple-100 text-purple-600 px-2 py-0.5 rounded-full">匹配度 95%</span>
                            <span class="text-xs text-gray-500">适合18-22°C</span>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center">
                            <i class="far fa-bookmark text-gray-500"></i>
                        </button>
                        <button class="w-10 h-10 gradient-primary rounded-full flex items-center justify-center">
                            <i class="fas fa-check text-white"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 推荐卡片 2 -->
            <div class="bg-white rounded-2xl p-4 shadow-sm">
                <div class="flex gap-3 mb-4">
                    <div class="flex-1">
                        <div class="aspect-[3/4] rounded-xl overflow-hidden bg-gray-100 mb-2">
                            <img src="https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=200&h=280&fit=crop"
                                 class="w-full h-full object-cover">
                        </div>
                        <p class="text-xs text-center text-gray-500">衬衫</p>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-plus text-gray-300"></i>
                    </div>
                    <div class="flex-1">
                        <div class="aspect-[3/4] rounded-xl overflow-hidden bg-gray-100 mb-2">
                            <img src="https://images.unsplash.com/photo-1591047139829-d91aecb6caea?w=200&h=280&fit=crop"
                                 class="w-full h-full object-cover">
                        </div>
                        <p class="text-xs text-center text-gray-500">风衣</p>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-plus text-gray-300"></i>
                    </div>
                    <div class="flex-1">
                        <div class="aspect-[3/4] rounded-xl overflow-hidden bg-gray-100 mb-2">
                            <img src="https://images.unsplash.com/photo-1594938298603-c8148c4dae35?w=200&h=280&fit=crop"
                                 class="w-full h-full object-cover">
                        </div>
                        <p class="text-xs text-center text-gray-500">西裤</p>
                    </div>
                </div>

                <div class="flex items-center justify-between pt-3 border-t border-gray-100">
                    <div>
                        <p class="font-medium text-gray-800">干练职场风</p>
                        <div class="flex items-center gap-2 mt-1">
                            <span class="text-xs bg-purple-100 text-purple-600 px-2 py-0.5 rounded-full">匹配度 92%</span>
                            <span class="text-xs text-gray-500">适合15-20°C</span>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center">
                            <i class="far fa-bookmark text-gray-500"></i>
                        </button>
                        <button class="w-10 h-10 gradient-primary rounded-full flex items-center justify-center">
                            <i class="fas fa-check text-white"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 历史搭配 -->
        <div>
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-gray-800">最近穿搭</h2>
                <span class="text-purple-500 text-sm">查看全部 <i class="fas fa-chevron-right"></i></span>
            </div>
            <div class="flex gap-3 overflow-x-auto pb-2">
                <div class="flex-shrink-0 w-20">
                    <div class="w-20 h-20 rounded-xl overflow-hidden bg-gray-100 mb-2">
                        <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?w=100&h=100&fit=crop"
                             class="w-full h-full object-cover">
                    </div>
                    <p class="text-xs text-center text-gray-500">昨天</p>
                </div>
                <div class="flex-shrink-0 w-20">
                    <div class="w-20 h-20 rounded-xl overflow-hidden bg-gray-100 mb-2">
                        <img src="https://images.unsplash.com/photo-1509631179647-0177331693ae?w=100&h=100&fit=crop"
                             class="w-full h-full object-cover">
                    </div>
                    <p class="text-xs text-center text-gray-500">12月8日</p>
                </div>
                <div class="flex-shrink-0 w-20">
                    <div class="w-20 h-20 rounded-xl overflow-hidden bg-gray-100 mb-2">
                        <img src="https://images.unsplash.com/photo-1496747611176-843222e1e57c?w=100&h=100&fit=crop"
                             class="w-full h-full object-cover">
                    </div>
                    <p class="text-xs text-center text-gray-500">12月7日</p>
                </div>
                <div class="flex-shrink-0 w-20">
                    <div class="w-20 h-20 rounded-xl overflow-hidden bg-gray-100 mb-2">
                        <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?w=100&h=100&fit=crop"
                             class="w-full h-full object-cover">
                    </div>
                    <p class="text-xs text-center text-gray-500">12月6日</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 glass-effect border-t border-gray-100 px-6 py-3">
        <div class="flex justify-around items-center">
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-home text-xl mb-1"></i>
                <span class="text-xs">首页</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-shirt text-xl mb-1"></i>
                <span class="text-xs">衣橱</span>
            </div>
            <div class="relative -mt-6">
                <div class="w-14 h-14 gradient-primary rounded-full flex items-center justify-center shadow-lg">
                    <i class="fas fa-plus text-white text-xl"></i>
                </div>
            </div>
            <div class="flex flex-col items-center text-purple-500">
                <i class="fas fa-wand-magic-sparkles text-xl mb-1"></i>
                <span class="text-xs font-medium">搭配</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-user text-xl mb-1"></i>
                <span class="text-xs">我的</span>
            </div>
        </div>
        <!-- iPhone 底部指示条 -->
        <div class="flex justify-center mt-2">
            <div class="w-32 h-1 bg-gray-300 rounded-full"></div>
        </div>
    </div>
</body>
</html>
