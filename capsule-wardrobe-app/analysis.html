<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>衣橱精灵 - AI分析</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Noto Sans SC', 'sans-serif'],
                    },
                    colors: {
                        primary: '#8B5CF6',
                        secondary: '#EC4899',
                    }
                }
            }
        }
    </script>
    <style>
        * { font-family: 'Noto Sans SC', sans-serif; }
        body { background: #F8F7FC; }
        .gradient-primary { background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%); }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .progress-ring {
            transform: rotate(-90deg);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- iOS 状态栏 -->
    <div class="bg-white px-6 py-2 flex justify-between items-center text-sm">
        <span class="font-semibold">9:41</span>
        <div class="flex items-center gap-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="pb-24 px-5">
        <!-- 头部 -->
        <div class="pt-4 pb-4">
            <h1 class="text-2xl font-bold text-gray-800">AI 衣橱分析</h1>
            <p class="text-gray-500 text-sm mt-1">让你的衣橱更智能、更可持续</p>
        </div>

        <!-- 衣橱健康度 -->
        <div class="bg-white rounded-2xl p-5 mb-4 shadow-sm">
            <div class="flex items-center justify-between">
                <div>
                    <h3 class="font-semibold text-gray-800 mb-1">衣橱健康度</h3>
                    <p class="text-sm text-gray-500">综合评估你的衣橱利用率</p>
                </div>
                <div class="relative">
                    <svg class="w-20 h-20 progress-ring">
                        <circle cx="40" cy="40" r="32" stroke="#E5E7EB" stroke-width="6" fill="none"/>
                        <circle cx="40" cy="40" r="32" stroke="url(#gradient)" stroke-width="6" fill="none"
                                stroke-dasharray="201" stroke-dashoffset="30" stroke-linecap="round"/>
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#8B5CF6"/>
                                <stop offset="100%" style="stop-color:#EC4899"/>
                            </linearGradient>
                        </defs>
                    </svg>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <span class="text-lg font-bold text-gray-800">85%</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 数据分析卡片 -->
        <div class="grid grid-cols-2 gap-3 mb-4">
            <div class="bg-white rounded-2xl p-4 shadow-sm">
                <div class="w-10 h-10 bg-green-100 rounded-xl flex items-center justify-center mb-3">
                    <i class="fas fa-fire text-green-500"></i>
                </div>
                <p class="text-2xl font-bold text-gray-800">48件</p>
                <p class="text-xs text-gray-500">高频使用单品</p>
                <p class="text-xs text-green-500 mt-1">占比77%</p>
            </div>
            <div class="bg-white rounded-2xl p-4 shadow-sm">
                <div class="w-10 h-10 bg-red-100 rounded-xl flex items-center justify-center mb-3">
                    <i class="fas fa-snowflake text-red-500"></i>
                </div>
                <p class="text-2xl font-bold text-gray-800">6件</p>
                <p class="text-xs text-gray-500">低频闲置单品</p>
                <p class="text-xs text-red-500 mt-1">建议优化</p>
            </div>
        </div>

        <!-- 优化建议 -->
        <div class="bg-white rounded-2xl p-4 mb-4 shadow-sm">
            <div class="flex items-center justify-between mb-4">
                <h3 class="font-semibold text-gray-800">智能优化建议</h3>
                <span class="text-xs bg-purple-100 text-purple-600 px-2 py-1 rounded-full">3条新建议</span>
            </div>

            <!-- 建议项 1 -->
            <div class="flex items-start gap-3 mb-4 pb-4 border-b border-gray-100">
                <div class="w-12 h-12 rounded-xl overflow-hidden flex-shrink-0">
                    <img src="https://images.unsplash.com/photo-1542272604-787c3835535d?w=100&h=100&fit=crop"
                         class="w-full h-full object-cover">
                </div>
                <div class="flex-1">
                    <div class="flex items-center gap-2 mb-1">
                        <span class="text-xs bg-red-100 text-red-600 px-2 py-0.5 rounded-full">建议删减</span>
                    </div>
                    <p class="text-sm text-gray-800 font-medium">牛仔短裤</p>
                    <p class="text-xs text-gray-500">90天未穿着，与你的风格不符</p>
                </div>
                <button class="text-purple-500 text-sm">处理</button>
            </div>

            <!-- 建议项 2 -->
            <div class="flex items-start gap-3 mb-4 pb-4 border-b border-gray-100">
                <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-purple-100 to-pink-100 flex items-center justify-center flex-shrink-0">
                    <i class="fas fa-plus text-purple-400"></i>
                </div>
                <div class="flex-1">
                    <div class="flex items-center gap-2 mb-1">
                        <span class="text-xs bg-green-100 text-green-600 px-2 py-0.5 rounded-full">建议添置</span>
                    </div>
                    <p class="text-sm text-gray-800 font-medium">基础款白T恤</p>
                    <p class="text-xs text-gray-500">可与12件单品搭配，提升衣橱灵活性</p>
                </div>
                <button class="text-purple-500 text-sm">查看</button>
            </div>

            <!-- 建议项 3 -->
            <div class="flex items-start gap-3">
                <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-amber-100 to-orange-100 flex items-center justify-center flex-shrink-0">
                    <i class="fas fa-lightbulb text-amber-500"></i>
                </div>
                <div class="flex-1">
                    <div class="flex items-center gap-2 mb-1">
                        <span class="text-xs bg-amber-100 text-amber-600 px-2 py-0.5 rounded-full">搭配建议</span>
                    </div>
                    <p class="text-sm text-gray-800 font-medium">驼色风衣新搭配</p>
                    <p class="text-xs text-gray-500">发现5种新搭配组合，提升使用率</p>
                </div>
                <button class="text-purple-500 text-sm">查看</button>
            </div>
        </div>

        <!-- 可持续时尚 -->
        <div class="bg-gradient-to-br from-green-50 to-emerald-50 rounded-2xl p-4 shadow-sm">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-10 h-10 bg-green-500 rounded-xl flex items-center justify-center">
                    <i class="fas fa-leaf text-white"></i>
                </div>
                <div>
                    <h3 class="font-semibold text-gray-800">可持续时尚成就</h3>
                    <p class="text-xs text-gray-500">你正在为地球做贡献</p>
                </div>
            </div>
            <div class="grid grid-cols-3 gap-3">
                <div class="bg-white rounded-xl p-3 text-center">
                    <p class="text-lg font-bold text-green-600">89%</p>
                    <p class="text-xs text-gray-500">利用率</p>
                </div>
                <div class="bg-white rounded-xl p-3 text-center">
                    <p class="text-lg font-bold text-green-600">12kg</p>
                    <p class="text-xs text-gray-500">减少碳排</p>
                </div>
                <div class="bg-white rounded-xl p-3 text-center">
                    <p class="text-lg font-bold text-green-600">¥2.8k</p>
                    <p class="text-xs text-gray-500">节省开支</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 glass-effect border-t border-gray-100 px-6 py-3">
        <div class="flex justify-around items-center">
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-home text-xl mb-1"></i>
                <span class="text-xs">首页</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-shirt text-xl mb-1"></i>
                <span class="text-xs">衣橱</span>
            </div>
            <div class="relative -mt-6">
                <div class="w-14 h-14 gradient-primary rounded-full flex items-center justify-center shadow-lg">
                    <i class="fas fa-plus text-white text-xl"></i>
                </div>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-wand-magic-sparkles text-xl mb-1"></i>
                <span class="text-xs">搭配</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-user text-xl mb-1"></i>
                <span class="text-xs">我的</span>
            </div>
        </div>
        <!-- iPhone 底部指示条 -->
        <div class="flex justify-center mt-2">
            <div class="w-32 h-1 bg-gray-300 rounded-full"></div>
        </div>
    </div>
</body>
</html>
