<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>衣橱精灵 - 个人中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Noto Sans SC', 'sans-serif'],
                    },
                    colors: {
                        primary: '#8B5CF6',
                        secondary: '#EC4899',
                    }
                }
            }
        }
    </script>
    <style>
        * { font-family: 'Noto Sans SC', sans-serif; }
        body { background: #F8F7FC; }
        .gradient-primary { background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%); }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- iOS 状态栏 -->
    <div class="bg-white px-6 py-2 flex justify-between items-center text-sm">
        <span class="font-semibold">9:41</span>
        <div class="flex items-center gap-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="pb-24 px-5">
        <!-- 用户信息卡片 -->
        <div class="gradient-primary rounded-b-3xl -mx-5 px-5 pt-4 pb-8 mb-6">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-xl font-bold text-white">个人中心</h1>
                <button class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                    <i class="fas fa-cog text-white"></i>
                </button>
            </div>

            <div class="flex items-center gap-4">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=100&h=100&fit=crop&crop=face"
                     class="w-20 h-20 rounded-full object-cover border-4 border-white/30">
                <div class="flex-1">
                    <h2 class="text-xl font-bold text-white">小美</h2>
                    <p class="text-purple-100 text-sm">极简主义 · 知性优雅</p>
                    <div class="flex items-center gap-2 mt-2">
                        <span class="bg-white/20 text-white text-xs px-2 py-1 rounded-full">VIP会员</span>
                        <span class="text-purple-100 text-xs">已使用128天</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 身材数据 -->
        <div class="bg-white rounded-2xl p-4 mb-4 shadow-sm">
            <div class="flex items-center justify-between mb-4">
                <h3 class="font-semibold text-gray-800">我的身材数据</h3>
                <button class="text-purple-500 text-sm">编辑 <i class="fas fa-pen text-xs"></i></button>
            </div>
            <div class="grid grid-cols-4 gap-3">
                <div class="text-center">
                    <p class="text-xl font-bold text-gray-800">165</p>
                    <p class="text-xs text-gray-500">身高cm</p>
                </div>
                <div class="text-center">
                    <p class="text-xl font-bold text-gray-800">52</p>
                    <p class="text-xs text-gray-500">体重kg</p>
                </div>
                <div class="text-center">
                    <p class="text-xl font-bold text-gray-800">S</p>
                    <p class="text-xs text-gray-500">常穿尺码</p>
                </div>
                <div class="text-center">
                    <p class="text-xl font-bold text-gray-800">36</p>
                    <p class="text-xs text-gray-500">鞋码</p>
                </div>
            </div>
        </div>

        <!-- 风格偏好 -->
        <div class="bg-white rounded-2xl p-4 mb-4 shadow-sm">
            <div class="flex items-center justify-between mb-4">
                <h3 class="font-semibold text-gray-800">风格偏好</h3>
                <button class="text-purple-500 text-sm">编辑 <i class="fas fa-pen text-xs"></i></button>
            </div>
            <div class="flex flex-wrap gap-2">
                <span class="bg-purple-100 text-purple-600 px-3 py-1.5 rounded-full text-sm">极简风</span>
                <span class="bg-pink-100 text-pink-600 px-3 py-1.5 rounded-full text-sm">法式优雅</span>
                <span class="bg-amber-100 text-amber-600 px-3 py-1.5 rounded-full text-sm">知性通勤</span>
            </div>
        </div>

        <!-- 色彩偏好 -->
        <div class="bg-white rounded-2xl p-4 mb-4 shadow-sm">
            <div class="flex items-center justify-between mb-4">
                <h3 class="font-semibold text-gray-800">色彩偏好</h3>
                <button class="text-purple-500 text-sm">编辑 <i class="fas fa-pen text-xs"></i></button>
            </div>
            <div class="flex gap-3">
                <div class="flex flex-col items-center">
                    <div class="w-10 h-10 rounded-full bg-gray-100 border-2 border-gray-200"></div>
                    <span class="text-xs text-gray-500 mt-1">米白</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-10 h-10 rounded-full bg-gray-800 border-2 border-gray-300"></div>
                    <span class="text-xs text-gray-500 mt-1">黑色</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-10 h-10 rounded-full bg-amber-100 border-2 border-amber-200"></div>
                    <span class="text-xs text-gray-500 mt-1">驼色</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-10 h-10 rounded-full bg-blue-100 border-2 border-blue-200"></div>
                    <span class="text-xs text-gray-500 mt-1">雾蓝</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-10 h-10 rounded-full bg-rose-100 border-2 border-rose-200"></div>
                    <span class="text-xs text-gray-500 mt-1">裸粉</span>
                </div>
            </div>
        </div>

        <!-- 功能菜单 -->
        <div class="bg-white rounded-2xl overflow-hidden shadow-sm">
            <div class="flex items-center justify-between p-4 border-b border-gray-100">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-purple-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-bookmark text-purple-500"></i>
                    </div>
                    <span class="text-gray-800">收藏的搭配</span>
                </div>
                <div class="flex items-center gap-2">
                    <span class="text-gray-500 text-sm">23个</span>
                    <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                </div>
            </div>
            <div class="flex items-center justify-between p-4 border-b border-gray-100">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-pink-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-calendar text-pink-500"></i>
                    </div>
                    <span class="text-gray-800">穿搭日历</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
            </div>
            <div class="flex items-center justify-between p-4 border-b border-gray-100">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-amber-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-chart-pie text-amber-500"></i>
                    </div>
                    <span class="text-gray-800">衣橱分析</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
            </div>
            <div class="flex items-center justify-between p-4">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-green-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-leaf text-green-500"></i>
                    </div>
                    <span class="text-gray-800">可持续时尚</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 glass-effect border-t border-gray-100 px-6 py-3">
        <div class="flex justify-around items-center">
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-home text-xl mb-1"></i>
                <span class="text-xs">首页</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-shirt text-xl mb-1"></i>
                <span class="text-xs">衣橱</span>
            </div>
            <div class="relative -mt-6">
                <div class="w-14 h-14 gradient-primary rounded-full flex items-center justify-center shadow-lg">
                    <i class="fas fa-plus text-white text-xl"></i>
                </div>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-wand-magic-sparkles text-xl mb-1"></i>
                <span class="text-xs">搭配</span>
            </div>
            <div class="flex flex-col items-center text-purple-500">
                <i class="fas fa-user text-xl mb-1"></i>
                <span class="text-xs font-medium">我的</span>
            </div>
        </div>
        <!-- iPhone 底部指示条 -->
        <div class="flex justify-center mt-2">
            <div class="w-32 h-1 bg-gray-300 rounded-full"></div>
        </div>
    </div>
</body>
</html>
