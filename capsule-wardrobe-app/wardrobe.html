<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>衣橱精灵 - 我的衣橱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Noto Sans SC', 'sans-serif'],
                    },
                    colors: {
                        primary: '#8B5CF6',
                        secondary: '#EC4899',
                    }
                }
            }
        }
    </script>
    <style>
        * { font-family: 'Noto Sans SC', sans-serif; }
        body { background: #F8F7FC; }
        .gradient-primary { background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%); }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .category-active {
            background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
            color: white;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- iOS 状态栏 -->
    <div class="bg-white px-6 py-2 flex justify-between items-center text-sm">
        <span class="font-semibold">9:41</span>
        <div class="flex items-center gap-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="pb-24 px-5">
        <!-- 头部 -->
        <div class="pt-4 pb-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-gray-800">我的衣橱</h1>
                <div class="flex items-center gap-3">
                    <button class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-sm">
                        <i class="fas fa-search text-gray-500"></i>
                    </button>
                    <button class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-sm">
                        <i class="fas fa-sliders text-gray-500"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 统计卡片 -->
        <div class="bg-white rounded-2xl p-4 mb-5 shadow-sm">
            <div class="flex items-center justify-around">
                <div class="text-center">
                    <p class="text-2xl font-bold text-purple-500">62</p>
                    <p class="text-xs text-gray-500">单品总数</p>
                </div>
                <div class="w-px h-10 bg-gray-200"></div>
                <div class="text-center">
                    <p class="text-2xl font-bold text-pink-500">156</p>
                    <p class="text-xs text-gray-500">可搭配数</p>
                </div>
                <div class="w-px h-10 bg-gray-200"></div>
                <div class="text-center">
                    <p class="text-2xl font-bold text-amber-500">89%</p>
                    <p class="text-xs text-gray-500">使用率</p>
                </div>
            </div>
        </div>

        <!-- 分类标签 -->
        <div class="flex gap-2 overflow-x-auto pb-4 mb-2 scrollbar-hide">
            <button class="category-active px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap">
                全部
            </button>
            <button class="bg-white px-4 py-2 rounded-full text-sm text-gray-600 whitespace-nowrap shadow-sm">
                上装
            </button>
            <button class="bg-white px-4 py-2 rounded-full text-sm text-gray-600 whitespace-nowrap shadow-sm">
                下装
            </button>
            <button class="bg-white px-4 py-2 rounded-full text-sm text-gray-600 whitespace-nowrap shadow-sm">
                外套
            </button>
            <button class="bg-white px-4 py-2 rounded-full text-sm text-gray-600 whitespace-nowrap shadow-sm">
                鞋履
            </button>
            <button class="bg-white px-4 py-2 rounded-full text-sm text-gray-600 whitespace-nowrap shadow-sm">
                配饰
            </button>
        </div>

        <!-- 衣物网格 -->
        <div class="grid grid-cols-2 gap-3">
            <!-- 衣物项 1 -->
            <div class="bg-white rounded-2xl overflow-hidden shadow-sm">
                <div class="aspect-square relative">
                    <img src="https://images.unsplash.com/photo-1434389677669-e08b4cac3105?w=300&h=300&fit=crop"
                         class="w-full h-full object-cover">
                    <div class="absolute top-2 right-2 w-6 h-6 bg-white rounded-full flex items-center justify-center shadow">
                        <i class="fas fa-heart text-pink-500 text-xs"></i>
                    </div>
                    <div class="absolute bottom-2 left-2 bg-green-500 text-white text-xs px-2 py-0.5 rounded-full">
                        高频
                    </div>
                </div>
                <div class="p-3">
                    <p class="font-medium text-gray-800 text-sm">米白色针织衫</p>
                    <p class="text-xs text-gray-500">穿着18次 · 本月5次</p>
                </div>
            </div>

            <!-- 衣物项 2 -->
            <div class="bg-white rounded-2xl overflow-hidden shadow-sm">
                <div class="aspect-square relative">
                    <img src="https://images.unsplash.com/photo-1594938298603-c8148c4dae35?w=300&h=300&fit=crop"
                         class="w-full h-full object-cover">
                    <div class="absolute top-2 right-2 w-6 h-6 bg-white rounded-full flex items-center justify-center shadow">
                        <i class="far fa-heart text-gray-400 text-xs"></i>
                    </div>
                </div>
                <div class="p-3">
                    <p class="font-medium text-gray-800 text-sm">黑色阔腿裤</p>
                    <p class="text-xs text-gray-500">穿着12次 · 本月3次</p>
                </div>
            </div>

            <!-- 衣物项 3 -->
            <div class="bg-white rounded-2xl overflow-hidden shadow-sm">
                <div class="aspect-square relative">
                    <img src="https://images.unsplash.com/photo-1591047139829-d91aecb6caea?w=300&h=300&fit=crop"
                         class="w-full h-full object-cover">
                    <div class="absolute top-2 right-2 w-6 h-6 bg-white rounded-full flex items-center justify-center shadow">
                        <i class="far fa-heart text-gray-400 text-xs"></i>
                    </div>
                    <div class="absolute bottom-2 left-2 bg-amber-500 text-white text-xs px-2 py-0.5 rounded-full">
                        百搭
                    </div>
                </div>
                <div class="p-3">
                    <p class="font-medium text-gray-800 text-sm">驼色风衣</p>
                    <p class="text-xs text-gray-500">穿着8次 · 本月2次</p>
                </div>
            </div>

            <!-- 衣物项 4 -->
            <div class="bg-white rounded-2xl overflow-hidden shadow-sm">
                <div class="aspect-square relative">
                    <img src="https://images.unsplash.com/photo-1542272604-787c3835535d?w=300&h=300&fit=crop"
                         class="w-full h-full object-cover">
                    <div class="absolute top-2 right-2 w-6 h-6 bg-white rounded-full flex items-center justify-center shadow">
                        <i class="far fa-heart text-gray-400 text-xs"></i>
                    </div>
                    <div class="absolute bottom-2 left-2 bg-red-500 text-white text-xs px-2 py-0.5 rounded-full">
                        低频
                    </div>
                </div>
                <div class="p-3">
                    <p class="font-medium text-gray-800 text-sm">牛仔短裤</p>
                    <p class="text-xs text-gray-500">穿着2次 · 90天未穿</p>
                </div>
            </div>

            <!-- 衣物项 5 -->
            <div class="bg-white rounded-2xl overflow-hidden shadow-sm">
                <div class="aspect-square relative">
                    <img src="https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=300&h=300&fit=crop"
                         class="w-full h-full object-cover">
                    <div class="absolute top-2 right-2 w-6 h-6 bg-white rounded-full flex items-center justify-center shadow">
                        <i class="fas fa-heart text-pink-500 text-xs"></i>
                    </div>
                </div>
                <div class="p-3">
                    <p class="font-medium text-gray-800 text-sm">白色真丝衬衫</p>
                    <p class="text-xs text-gray-500">穿着15次 · 本月4次</p>
                </div>
            </div>

            <!-- 衣物项 6 -->
            <div class="bg-white rounded-2xl overflow-hidden shadow-sm">
                <div class="aspect-square relative">
                    <img src="https://images.unsplash.com/photo-1543163521-1bf539c55dd2?w=300&h=300&fit=crop"
                         class="w-full h-full object-cover">
                    <div class="absolute top-2 right-2 w-6 h-6 bg-white rounded-full flex items-center justify-center shadow">
                        <i class="far fa-heart text-gray-400 text-xs"></i>
                    </div>
                </div>
                <div class="p-3">
                    <p class="font-medium text-gray-800 text-sm">小白鞋</p>
                    <p class="text-xs text-gray-500">穿着20次 · 本月6次</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 glass-effect border-t border-gray-100 px-6 py-3">
        <div class="flex justify-around items-center">
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-home text-xl mb-1"></i>
                <span class="text-xs">首页</span>
            </div>
            <div class="flex flex-col items-center text-purple-500">
                <i class="fas fa-shirt text-xl mb-1"></i>
                <span class="text-xs font-medium">衣橱</span>
            </div>
            <div class="relative -mt-6">
                <div class="w-14 h-14 gradient-primary rounded-full flex items-center justify-center shadow-lg">
                    <i class="fas fa-plus text-white text-xl"></i>
                </div>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-wand-magic-sparkles text-xl mb-1"></i>
                <span class="text-xs">搭配</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-user text-xl mb-1"></i>
                <span class="text-xs">我的</span>
            </div>
        </div>
        <!-- iPhone 底部指示条 -->
        <div class="flex justify-center mt-2">
            <div class="w-32 h-1 bg-gray-300 rounded-full"></div>
        </div>
    </div>
</body>
</html>
