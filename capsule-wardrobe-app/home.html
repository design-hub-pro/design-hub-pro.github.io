<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>衣橱精灵 - 首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Noto Sans SC', 'sans-serif'],
                    },
                    colors: {
                        primary: '#8B5CF6',
                        secondary: '#EC4899',
                        accent: '#F59E0B',
                    }
                }
            }
        }
    </script>
    <style>
        * { font-family: 'Noto Sans SC', sans-serif; }
        body { background: #F8F7FC; }
        .gradient-primary { background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%); }
        .gradient-card { background: linear-gradient(135deg, #FEF3C7 0%, #FDE68A 100%); }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- iOS 状态栏 -->
    <div class="bg-white px-6 py-2 flex justify-between items-center text-sm">
        <span class="font-semibold">9:41</span>
        <div class="flex items-center gap-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="pb-24 px-5">
        <!-- 头部问候 -->
        <div class="pt-4 pb-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm">早上好</p>
                    <h1 class="text-2xl font-bold text-gray-800">小美</h1>
                </div>
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=100&h=100&fit=crop&crop=face"
                         class="w-12 h-12 rounded-full object-cover border-2 border-purple-200">
                    <div class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 rounded-full text-white text-xs flex items-center justify-center">3</div>
                </div>
            </div>
        </div>

        <!-- 今日天气卡片 -->
        <div class="gradient-primary rounded-2xl p-5 text-white mb-6 shadow-lg">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-purple-100 text-sm mb-1">今日天气 · 上海</p>
                    <div class="flex items-center gap-3">
                        <span class="text-4xl font-light">18°</span>
                        <div class="text-sm text-purple-100">
                            <p>多云转晴</p>
                            <p>适合轻薄外套</p>
                        </div>
                    </div>
                </div>
                <i class="fas fa-cloud-sun text-5xl text-purple-200 opacity-80"></i>
            </div>
        </div>

        <!-- 今日推荐穿搭 -->
        <div class="mb-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-gray-800">今日推荐穿搭</h2>
                <span class="text-purple-500 text-sm">刷新 <i class="fas fa-sync-alt"></i></span>
            </div>

            <div class="bg-white rounded-2xl p-4 shadow-sm">
                <div class="flex gap-3 mb-4">
                    <div class="flex-1 aspect-square rounded-xl overflow-hidden bg-gray-100">
                        <img src="https://images.unsplash.com/photo-1434389677669-e08b4cac3105?w=200&h=200&fit=crop"
                             class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1 aspect-square rounded-xl overflow-hidden bg-gray-100">
                        <img src="https://images.unsplash.com/photo-1594938298603-c8148c4dae35?w=200&h=200&fit=crop"
                             class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1 aspect-square rounded-xl overflow-hidden bg-gray-100">
                        <img src="https://images.unsplash.com/photo-1542272604-787c3835535d?w=200&h=200&fit=crop"
                             class="w-full h-full object-cover">
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div>
                        <p class="font-medium text-gray-800">休闲通勤风</p>
                        <p class="text-sm text-gray-500">针织衫 + 阔腿裤 + 乐福鞋</p>
                    </div>
                    <button class="gradient-primary text-white px-4 py-2 rounded-full text-sm font-medium">
                        查看详情
                    </button>
                </div>
            </div>
        </div>

        <!-- 衣橱概览 -->
        <div class="mb-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-gray-800">衣橱概览</h2>
                <span class="text-purple-500 text-sm">查看全部 <i class="fas fa-chevron-right"></i></span>
            </div>

            <div class="grid grid-cols-4 gap-3">
                <div class="bg-white rounded-xl p-3 text-center shadow-sm">
                    <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-tshirt text-purple-500"></i>
                    </div>
                    <p class="text-xs text-gray-500">上装</p>
                    <p class="font-semibold text-gray-800">24件</p>
                </div>
                <div class="bg-white rounded-xl p-3 text-center shadow-sm">
                    <div class="w-10 h-10 bg-pink-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-socks text-pink-500"></i>
                    </div>
                    <p class="text-xs text-gray-500">下装</p>
                    <p class="font-semibold text-gray-800">18件</p>
                </div>
                <div class="bg-white rounded-xl p-3 text-center shadow-sm">
                    <div class="w-10 h-10 bg-amber-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-vest text-amber-500"></i>
                    </div>
                    <p class="text-xs text-gray-500">外套</p>
                    <p class="font-semibold text-gray-800">12件</p>
                </div>
                <div class="bg-white rounded-xl p-3 text-center shadow-sm">
                    <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-shoe-prints text-green-500"></i>
                    </div>
                    <p class="text-xs text-gray-500">鞋履</p>
                    <p class="font-semibold text-gray-800">8双</p>
                </div>
            </div>
        </div>

        <!-- AI 优化建议 -->
        <div class="gradient-card rounded-2xl p-5">
            <div class="flex items-start gap-4">
                <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center shadow-sm flex-shrink-0">
                    <i class="fas fa-wand-magic-sparkles text-amber-500 text-lg"></i>
                </div>
                <div class="flex-1">
                    <h3 class="font-semibold text-gray-800 mb-1">AI 衣橱优化建议</h3>
                    <p class="text-sm text-gray-600 mb-3">发现3件低使用率单品，建议考虑捐赠或转让，让衣橱更精简高效</p>
                    <button class="text-amber-600 text-sm font-medium">立即查看 <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 glass-effect border-t border-gray-100 px-6 py-3">
        <div class="flex justify-around items-center">
            <div class="flex flex-col items-center text-purple-500">
                <i class="fas fa-home text-xl mb-1"></i>
                <span class="text-xs font-medium">首页</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-shirt text-xl mb-1"></i>
                <span class="text-xs">衣橱</span>
            </div>
            <div class="relative -mt-6">
                <div class="w-14 h-14 gradient-primary rounded-full flex items-center justify-center shadow-lg">
                    <i class="fas fa-plus text-white text-xl"></i>
                </div>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-wand-magic-sparkles text-xl mb-1"></i>
                <span class="text-xs">搭配</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-user text-xl mb-1"></i>
                <span class="text-xs">我的</span>
            </div>
        </div>
        <!-- iPhone 底部指示条 -->
        <div class="flex justify-center mt-2">
            <div class="w-32 h-1 bg-gray-300 rounded-full"></div>
        </div>
    </div>
</body>
</html>
