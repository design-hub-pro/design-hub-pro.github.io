<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', sans-serif; }
        body { margin: 0; padding: 0; }
    </style>
</head>
<body class="bg-black text-white h-screen overflow-hidden">
    <!-- Background Image -->
    <div class="absolute inset-0">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800&q=80"
             class="w-full h-full object-cover" alt="Beach">
        <div class="absolute inset-0 bg-gradient-to-t from-black via-black/50 to-transparent"></div>
    </div>

    <!-- Status Bar -->
    <div class="relative z-10 flex justify-between items-center px-8 pt-4 pb-2">
        <span class="text-sm font-semibold">9:41</span>
        <div class="flex items-center gap-1.5">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>

    <!-- Content -->
    <div class="relative z-10 h-full flex flex-col justify-end px-6 pb-12">
        <!-- Logo -->
        <div class="flex items-center gap-2 mb-4">
            <div class="w-10 h-10 bg-gradient-to-br from-orange-400 to-pink-500 rounded-xl flex items-center justify-center">
                <i class="fas fa-compass text-white"></i>
            </div>
            <span class="text-2xl font-bold">WanderAI</span>
        </div>

        <!-- Headline -->
        <h1 class="text-4xl font-bold leading-tight mb-3">
            Your AI Travel<br>Companion
        </h1>

        <p class="text-gray-300 text-base mb-6 leading-relaxed">
            Personalized trips powered by insights from millions of travel blogs, videos & real experiences.
        </p>

        <!-- Features -->
        <div class="flex gap-4 mb-8">
            <div class="flex items-center gap-2 bg-white/10 backdrop-blur-sm rounded-full px-3 py-2">
                <i class="fab fa-youtube text-red-500 text-sm"></i>
                <span class="text-xs">1M+ Videos</span>
            </div>
            <div class="flex items-center gap-2 bg-white/10 backdrop-blur-sm rounded-full px-3 py-2">
                <i class="fas fa-blog text-blue-400 text-sm"></i>
                <span class="text-xs">500K+ Blogs</span>
            </div>
            <div class="flex items-center gap-2 bg-white/10 backdrop-blur-sm rounded-full px-3 py-2">
                <i class="fas fa-star text-yellow-400 text-sm"></i>
                <span class="text-xs">Real Reviews</span>
            </div>
        </div>

        <!-- CTA Button -->
        <button class="w-full bg-white text-black font-semibold py-4 rounded-2xl mb-4 active:scale-98 transition">
            Get Started
        </button>

        <p class="text-center text-gray-400 text-sm">
            Already have an account? <span class="text-white font-medium">Sign In</span>
        </p>
    </div>
</body>
</html>
