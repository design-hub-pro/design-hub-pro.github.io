<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanderAI - AI Travel Planning App Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            min-height: 100vh;
        }

        .phone-frame {
            width: 393px;
            height: 852px;
            border-radius: 55px;
            background: #000;
            padding: 12px;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.5), 0 30px 60px -30px rgba(0,0,0,0.6);
            position: relative;
        }

        .phone-frame::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000;
            border-radius: 20px;
            z-index: 10;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 44px;
            overflow: hidden;
            background: #fff;
        }

        .phone-screen iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .screen-label {
            text-align: center;
            margin-top: 20px;
            color: #fff;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body class="p-8">
    <!-- Header -->
    <div class="text-center mb-12">
        <div class="flex items-center justify-center gap-3 mb-4">
            <div class="w-12 h-12 bg-gradient-to-br from-orange-400 to-pink-500 rounded-2xl flex items-center justify-center">
                <i class="fas fa-compass text-white text-xl"></i>
            </div>
            <h1 class="text-4xl font-bold text-gray-900">WanderAI</h1>
        </div>
        <p class="text-gray-600 text-lg max-w-2xl mx-auto">
            AI-Powered Travel Planning • Aggregated from 1M+ Travel Blogs, YouTube Videos & Social Media
        </p>
        <div class="flex items-center justify-center gap-6 mt-6">
            <div class="flex items-center gap-2 text-gray-600">
                <i class="fab fa-youtube text-red-500"></i>
                <span class="text-sm">YouTube</span>
            </div>
            <div class="flex items-center gap-2 text-gray-600">
                <i class="fab fa-instagram text-pink-500"></i>
                <span class="text-sm">Instagram</span>
            </div>
            <div class="flex items-center gap-2 text-gray-600">
                <i class="fas fa-blog text-blue-500"></i>
                <span class="text-sm">Travel Blogs</span>
            </div>
            <div class="flex items-center gap-2 text-gray-600">
                <i class="fab fa-tiktok text-gray-800"></i>
                <span class="text-sm">TikTok</span>
            </div>
        </div>
    </div>

    <!-- Phone Screens Grid -->
    <div class="flex flex-wrap justify-center gap-10">
        <!-- Onboarding Screen -->
        <div class="flex flex-col items-center">
            <div class="phone-frame">
                <div class="phone-screen">
                    <iframe src="onboarding.html"></iframe>
                </div>
            </div>
            <p class="screen-label text-gray-700">Onboarding</p>
        </div>

        <!-- Home Screen -->
        <div class="flex flex-col items-center">
            <div class="phone-frame">
                <div class="phone-screen">
                    <iframe src="home.html"></iframe>
                </div>
            </div>
            <p class="screen-label text-gray-700">Home</p>
        </div>

        <!-- Explore Screen -->
        <div class="flex flex-col items-center">
            <div class="phone-frame">
                <div class="phone-screen">
                    <iframe src="explore.html"></iframe>
                </div>
            </div>
            <p class="screen-label text-gray-700">Explore</p>
        </div>

        <!-- Trip Plan Screen -->
        <div class="flex flex-col items-center">
            <div class="phone-frame">
                <div class="phone-screen">
                    <iframe src="plan.html"></iframe>
                </div>
            </div>
            <p class="screen-label text-gray-700">AI Trip Plan</p>
        </div>

        <!-- Profile Screen -->
        <div class="flex flex-col items-center">
            <div class="phone-frame">
                <div class="phone-screen">
                    <iframe src="profile.html"></iframe>
                </div>
            </div>
            <p class="screen-label text-gray-700">Profile</p>
        </div>
    </div>

    <!-- Architecture Link -->
    <div class="text-center mt-16">
        <a href="architecture.html" class="inline-flex items-center gap-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold px-8 py-4 rounded-2xl hover:opacity-90 transition">
            <i class="fas fa-sitemap text-xl"></i>
            View System Architecture
        </a>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8 pb-8">
        <p class="text-gray-500 text-sm">High-Fidelity Prototype • iOS Design System</p>
    </div>
</body>
</html>
