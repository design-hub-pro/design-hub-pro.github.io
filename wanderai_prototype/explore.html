<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', sans-serif; }
        body { margin: 0; padding: 0; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-50 h-screen overflow-hidden flex flex-col">
    <!-- Status Bar -->
    <div class="bg-white flex justify-between items-center px-6 pt-4 pb-2">
        <span class="text-sm font-semibold text-black">9:41</span>
        <div class="flex items-center gap-1.5 text-black">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>

    <!-- Header -->
    <div class="bg-white px-5 pb-4">
        <h1 class="text-2xl font-bold text-gray-900 mb-4">Explore</h1>

        <!-- Categories -->
        <div class="flex gap-2 overflow-x-auto hide-scrollbar -mx-5 px-5 pb-2">
            <button class="flex-shrink-0 bg-gray-900 text-white px-4 py-2 rounded-full text-sm font-medium">
                All
            </button>
            <button class="flex-shrink-0 bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-sm font-medium flex items-center gap-2">
                <i class="fas fa-umbrella-beach text-orange-400"></i> Beaches
            </button>
            <button class="flex-shrink-0 bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-sm font-medium flex items-center gap-2">
                <i class="fas fa-mountain text-green-500"></i> Mountains
            </button>
            <button class="flex-shrink-0 bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-sm font-medium flex items-center gap-2">
                <i class="fas fa-city text-blue-500"></i> Cities
            </button>
        </div>
    </div>

    <!-- Content -->
    <div class="flex-1 overflow-y-auto hide-scrollbar pb-24 px-5 pt-4">
        <!-- Featured Card -->
        <div class="relative rounded-3xl overflow-hidden h-48 mb-4">
            <img src="https://images.unsplash.com/photo-1512453979798-5ea266f8880c?w=800&q=80"
                 class="w-full h-full object-cover" alt="Dubai">
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent"></div>
            <div class="absolute top-4 right-4 bg-white/20 backdrop-blur-md rounded-full px-3 py-1">
                <span class="text-white text-xs font-medium">Featured</span>
            </div>
            <div class="absolute bottom-4 left-4 right-4">
                <h3 class="text-white font-bold text-xl mb-1">Dubai, UAE</h3>
                <p class="text-white/80 text-sm mb-2">Luxury meets adventure in the desert</p>
                <div class="flex items-center gap-3">
                    <div class="flex items-center gap-1">
                        <i class="fab fa-youtube text-red-500 text-sm"></i>
                        <span class="text-white/70 text-xs">12K videos</span>
                    </div>
                    <div class="flex items-center gap-1">
                        <i class="fas fa-star text-yellow-400 text-sm"></i>
                        <span class="text-white/70 text-xs">4.8 rating</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Grid Cards -->
        <div class="grid grid-cols-2 gap-3">
            <!-- Card 1 -->
            <div class="bg-white rounded-2xl overflow-hidden shadow-sm">
                <div class="relative h-28">
                    <img src="https://images.unsplash.com/photo-1518509562904-e7ef99cdcc86?w=400&q=80"
                         class="w-full h-full object-cover" alt="Santorini">
                    <button class="absolute top-2 right-2 w-7 h-7 bg-white/80 backdrop-blur rounded-full flex items-center justify-center">
                        <i class="far fa-heart text-gray-600 text-sm"></i>
                    </button>
                </div>
                <div class="p-3">
                    <h4 class="font-semibold text-gray-900 text-sm">Santorini</h4>
                    <p class="text-gray-500 text-xs">Greece</p>
                    <div class="flex items-center gap-1 mt-1">
                        <i class="fas fa-star text-yellow-400 text-xs"></i>
                        <span class="text-xs text-gray-600">4.9</span>
                        <span class="text-xs text-gray-400">• 856 sources</span>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="bg-white rounded-2xl overflow-hidden shadow-sm">
                <div class="relative h-28">
                    <img src="https://images.unsplash.com/photo-1506973035872-a4ec16b8e8d9?w=400&q=80"
                         class="w-full h-full object-cover" alt="Sydney">
                    <button class="absolute top-2 right-2 w-7 h-7 bg-white/80 backdrop-blur rounded-full flex items-center justify-center">
                        <i class="fas fa-heart text-red-500 text-sm"></i>
                    </button>
                </div>
                <div class="p-3">
                    <h4 class="font-semibold text-gray-900 text-sm">Sydney</h4>
                    <p class="text-gray-500 text-xs">Australia</p>
                    <div class="flex items-center gap-1 mt-1">
                        <i class="fas fa-star text-yellow-400 text-xs"></i>
                        <span class="text-xs text-gray-600">4.7</span>
                        <span class="text-xs text-gray-400">• 1.2K sources</span>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="bg-white rounded-2xl overflow-hidden shadow-sm">
                <div class="relative h-28">
                    <img src="https://images.unsplash.com/photo-1555881400-74d7acaacd8b?w=400&q=80"
                         class="w-full h-full object-cover" alt="Maldives">
                    <button class="absolute top-2 right-2 w-7 h-7 bg-white/80 backdrop-blur rounded-full flex items-center justify-center">
                        <i class="far fa-heart text-gray-600 text-sm"></i>
                    </button>
                </div>
                <div class="p-3">
                    <h4 class="font-semibold text-gray-900 text-sm">Maldives</h4>
                    <p class="text-gray-500 text-xs">Indian Ocean</p>
                    <div class="flex items-center gap-1 mt-1">
                        <i class="fas fa-star text-yellow-400 text-xs"></i>
                        <span class="text-xs text-gray-600">4.9</span>
                        <span class="text-xs text-gray-400">• 2.1K sources</span>
                    </div>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="bg-white rounded-2xl overflow-hidden shadow-sm">
                <div class="relative h-28">
                    <img src="https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?w=400&q=80"
                         class="w-full h-full object-cover" alt="Tokyo">
                    <button class="absolute top-2 right-2 w-7 h-7 bg-white/80 backdrop-blur rounded-full flex items-center justify-center">
                        <i class="far fa-heart text-gray-600 text-sm"></i>
                    </button>
                </div>
                <div class="p-3">
                    <h4 class="font-semibold text-gray-900 text-sm">Tokyo</h4>
                    <p class="text-gray-500 text-xs">Japan</p>
                    <div class="flex items-center gap-1 mt-1">
                        <i class="fas fa-star text-yellow-400 text-xs"></i>
                        <span class="text-xs text-gray-600">4.8</span>
                        <span class="text-xs text-gray-400">• 3.5K sources</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tab Bar -->
    <div class="absolute bottom-0 left-0 right-0 bg-white border-t border-gray-100 px-6 py-3 pb-8">
        <div class="flex items-center justify-around">
            <div class="flex flex-col items-center gap-1">
                <i class="fas fa-home text-gray-400"></i>
                <span class="text-xs text-gray-400">Home</span>
            </div>
            <div class="flex flex-col items-center gap-1">
                <i class="fas fa-compass text-orange-500"></i>
                <span class="text-xs text-orange-500 font-medium">Explore</span>
            </div>
            <div class="flex flex-col items-center gap-1">
                <i class="fas fa-map text-gray-400"></i>
                <span class="text-xs text-gray-400">Trips</span>
            </div>
            <div class="flex flex-col items-center gap-1">
                <i class="fas fa-user text-gray-400"></i>
                <span class="text-xs text-gray-400">Profile</span>
            </div>
        </div>
    </div>
</body>
</html>
