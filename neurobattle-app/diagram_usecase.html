<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroBattle Arena - Use Case Diagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f172a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        .container {
            width: 95%;
            max-width: 1400px;
            height: 750px;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 1400 750" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: 100%;">
            <defs>
                <!-- Gradients -->
                <linearGradient id="playerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#f97316"/>
                    <stop offset="100%" style="stop-color:#ea580c"/>
                </linearGradient>
                <linearGradient id="devGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6"/>
                    <stop offset="100%" style="stop-color:#7c3aed"/>
                </linearGradient>
                <linearGradient id="systemGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#06b6d4"/>
                    <stop offset="100%" style="stop-color:#0891b2"/>
                </linearGradient>
                <linearGradient id="adminGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ef4444"/>
                    <stop offset="100%" style="stop-color:#dc2626"/>
                </linearGradient>
                <linearGradient id="useCaseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#1e293b"/>
                    <stop offset="100%" style="stop-color:#0f172a"/>
                </linearGradient>
                <linearGradient id="neonGlow" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#22d3ee"/>
                    <stop offset="100%" style="stop-color:#a855f7"/>
                </linearGradient>

                <!-- Glow Filter -->
                <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#22d3ee" flood-opacity="0.3"/>
                </filter>
            </defs>

            <!-- Background -->
            <rect width="1400" height="750" fill="#0f172a"/>

            <!-- Grid Pattern -->
            <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="0.5"/>
            </pattern>
            <rect width="1400" height="750" fill="url(#grid)"/>

            <!-- Title -->
            <text x="700" y="40" text-anchor="middle" font-size="24" font-weight="700" fill="#f8fafc">NeuroBattle Arena - Use Case Diagram</text>
            <text x="700" y="62" text-anchor="middle" font-size="14" fill="#64748b">Neural Network Agent Combat Platform</text>

            <!-- System Boundary -->
            <rect x="280" y="90" width="840" height="580" rx="20" fill="none" stroke="#22d3ee" stroke-width="2" stroke-dasharray="10,5" filter="url(#softGlow)"/>
            <rect x="350" y="78" width="280" height="28" rx="4" fill="#0f172a"/>
            <text x="490" y="97" text-anchor="middle" font-size="14" font-weight="600" fill="#22d3ee">NeuroBattle Platform Boundary</text>

            <!-- Player Actor -->
            <g transform="translate(100, 180)">
                <circle cx="40" cy="25" r="25" fill="url(#playerGrad)" filter="url(#glow)"/>
                <line x1="40" y1="50" x2="40" y2="95" stroke="#f97316" stroke-width="3"/>
                <line x1="10" y1="70" x2="70" y2="70" stroke="#f97316" stroke-width="3"/>
                <line x1="40" y1="95" x2="15" y2="135" stroke="#f97316" stroke-width="3"/>
                <line x1="40" y1="95" x2="65" y2="135" stroke="#f97316" stroke-width="3"/>
                <text x="40" y="160" text-anchor="middle" font-size="14" font-weight="600" fill="#fb923c">Player</text>
                <text x="40" y="175" text-anchor="middle" font-size="11" fill="#fdba74">(Competitor)</text>
            </g>

            <!-- Developer Actor -->
            <g transform="translate(100, 420)">
                <circle cx="40" cy="25" r="25" fill="url(#devGrad)" filter="url(#glow)"/>
                <line x1="40" y1="50" x2="40" y2="95" stroke="#8b5cf6" stroke-width="3"/>
                <line x1="10" y1="70" x2="70" y2="70" stroke="#8b5cf6" stroke-width="3"/>
                <line x1="40" y1="95" x2="15" y2="135" stroke="#8b5cf6" stroke-width="3"/>
                <line x1="40" y1="95" x2="65" y2="135" stroke="#8b5cf6" stroke-width="3"/>
                <text x="40" y="160" text-anchor="middle" font-size="14" font-weight="600" fill="#a78bfa">Developer</text>
                <text x="40" y="175" text-anchor="middle" font-size="11" fill="#c4b5fd">(ML Engineer)</text>
            </g>

            <!-- Match Engine Actor -->
            <g transform="translate(1210, 180)">
                <rect x="5" y="5" width="70" height="55" rx="8" fill="url(#systemGrad)" filter="url(#glow)"/>
                <rect x="15" y="15" width="50" height="30" rx="3" fill="#ffffff" opacity="0.2"/>
                <text x="40" y="38" text-anchor="middle" font-size="16" fill="#fff">⚔️</text>
                <text x="40" y="90" text-anchor="middle" font-size="14" font-weight="600" fill="#22d3ee">Match</text>
                <text x="40" y="105" text-anchor="middle" font-size="11" fill="#67e8f9">Engine</text>
            </g>

            <!-- Admin Actor -->
            <g transform="translate(1210, 420)">
                <circle cx="40" cy="25" r="25" fill="url(#adminGrad)" filter="url(#glow)"/>
                <line x1="40" y1="50" x2="40" y2="95" stroke="#ef4444" stroke-width="3"/>
                <line x1="10" y1="70" x2="70" y2="70" stroke="#ef4444" stroke-width="3"/>
                <line x1="40" y1="95" x2="15" y2="135" stroke="#ef4444" stroke-width="3"/>
                <line x1="40" y1="95" x2="65" y2="135" stroke="#ef4444" stroke-width="3"/>
                <text x="40" y="160" text-anchor="middle" font-size="14" font-weight="600" fill="#f87171">Admin</text>
                <text x="40" y="175" text-anchor="middle" font-size="11" fill="#fca5a5">(Moderator)</text>
            </g>

            <!-- Use Case: Upload Agent -->
            <ellipse cx="480" cy="140" rx="130" ry="35" fill="url(#useCaseGrad)" stroke="#a855f7" stroke-width="2" filter="url(#softGlow)"/>
            <text x="480" y="145" text-anchor="middle" font-size="12" font-weight="500" fill="#e879f9">Upload Neural</text>
            <text x="480" y="158" text-anchor="middle" font-size="12" font-weight="500" fill="#e879f9">Network Agent</text>

            <!-- Use Case: Watch Battle -->
            <ellipse cx="480" cy="230" rx="130" ry="35" fill="url(#useCaseGrad)" stroke="#f97316" stroke-width="2" filter="url(#softGlow)"/>
            <text x="480" y="225" text-anchor="middle" font-size="12" font-weight="500" fill="#fdba74">Watch Live</text>
            <text x="480" y="240" text-anchor="middle" font-size="12" font-weight="500" fill="#fdba74">Battle / Replay</text>

            <!-- Use Case: Queue Match -->
            <ellipse cx="480" cy="320" rx="130" ry="35" fill="url(#useCaseGrad)" stroke="#f97316" stroke-width="2" filter="url(#softGlow)"/>
            <text x="480" y="315" text-anchor="middle" font-size="12" font-weight="500" fill="#fdba74">Queue for</text>
            <text x="480" y="330" text-anchor="middle" font-size="12" font-weight="500" fill="#fdba74">Ranked Match</text>

            <!-- Use Case: View Leaderboard -->
            <ellipse cx="480" cy="410" rx="130" ry="35" fill="url(#useCaseGrad)" stroke="#22d3ee" stroke-width="2" filter="url(#softGlow)"/>
            <text x="480" y="405" text-anchor="middle" font-size="12" font-weight="500" fill="#67e8f9">View Leaderboard</text>
            <text x="480" y="420" text-anchor="middle" font-size="12" font-weight="500" fill="#67e8f9">& Statistics</text>

            <!-- Use Case: Run Match Simulation -->
            <ellipse cx="820" cy="185" rx="130" ry="35" fill="url(#useCaseGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#softGlow)"/>
            <text x="820" y="180" text-anchor="middle" font-size="12" font-weight="500" fill="#67e8f9">Execute Match</text>
            <text x="820" y="195" text-anchor="middle" font-size="12" font-weight="500" fill="#67e8f9">Simulation</text>

            <!-- Use Case: Validate Agent -->
            <ellipse cx="820" cy="275" rx="130" ry="35" fill="url(#useCaseGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#softGlow)"/>
            <text x="820" y="270" text-anchor="middle" font-size="12" font-weight="500" fill="#67e8f9">Validate Agent</text>
            <text x="820" y="285" text-anchor="middle" font-size="12" font-weight="500" fill="#67e8f9">Code & Weights</text>

            <!-- Use Case: Manage Tournament -->
            <ellipse cx="820" cy="365" rx="130" ry="35" fill="url(#useCaseGrad)" stroke="#ef4444" stroke-width="2" filter="url(#softGlow)"/>
            <text x="820" y="360" text-anchor="middle" font-size="12" font-weight="500" fill="#fca5a5">Manage</text>
            <text x="820" y="375" text-anchor="middle" font-size="12" font-weight="500" fill="#fca5a5">Tournament</text>

            <!-- Use Case: SDK & Training Tools -->
            <ellipse cx="480" cy="500" rx="130" ry="35" fill="url(#useCaseGrad)" stroke="#8b5cf6" stroke-width="2" filter="url(#softGlow)"/>
            <text x="480" y="495" text-anchor="middle" font-size="12" font-weight="500" fill="#c4b5fd">Use SDK &</text>
            <text x="480" y="510" text-anchor="middle" font-size="12" font-weight="500" fill="#c4b5fd">Training Tools</text>

            <!-- Use Case: Debug Agent -->
            <ellipse cx="480" cy="590" rx="130" ry="35" fill="url(#useCaseGrad)" stroke="#8b5cf6" stroke-width="2" filter="url(#softGlow)"/>
            <text x="480" y="585" text-anchor="middle" font-size="12" font-weight="500" fill="#c4b5fd">Debug Agent</text>
            <text x="480" y="600" text-anchor="middle" font-size="12" font-weight="500" fill="#c4b5fd">in Sandbox</text>

            <!-- Use Case: Review Reports -->
            <ellipse cx="820" cy="455" rx="130" ry="35" fill="url(#useCaseGrad)" stroke="#ef4444" stroke-width="2" filter="url(#softGlow)"/>
            <text x="820" y="450" text-anchor="middle" font-size="12" font-weight="500" fill="#fca5a5">Review Cheat</text>
            <text x="820" y="465" text-anchor="middle" font-size="12" font-weight="500" fill="#fca5a5">Reports</text>

            <!-- Connection Lines - Player -->
            <line x1="180" y1="260" x2="350" y2="155" stroke="#f97316" stroke-width="2" opacity="0.7"/>
            <line x1="180" y1="280" x2="350" y2="230" stroke="#f97316" stroke-width="2" opacity="0.7"/>
            <line x1="180" y1="300" x2="350" y2="310" stroke="#f97316" stroke-width="2" opacity="0.7"/>
            <line x1="180" y1="320" x2="350" y2="400" stroke="#f97316" stroke-width="2" opacity="0.7"/>

            <!-- Connection Lines - Developer -->
            <line x1="180" y1="480" x2="350" y2="490" stroke="#8b5cf6" stroke-width="2" opacity="0.7"/>
            <line x1="180" y1="500" x2="350" y2="580" stroke="#8b5cf6" stroke-width="2" opacity="0.7"/>
            <line x1="180" y1="460" x2="350" y2="150" stroke="#8b5cf6" stroke-width="2" opacity="0.7"/>

            <!-- Connection Lines - Match Engine -->
            <line x1="1210" y1="240" x2="950" y2="185" stroke="#06b6d4" stroke-width="2" opacity="0.7"/>
            <line x1="1210" y1="250" x2="950" y2="275" stroke="#06b6d4" stroke-width="2" opacity="0.7"/>

            <!-- Connection Lines - Admin -->
            <line x1="1210" y1="470" x2="950" y2="365" stroke="#ef4444" stroke-width="2" opacity="0.7"/>
            <line x1="1210" y1="490" x2="950" y2="455" stroke="#ef4444" stroke-width="2" opacity="0.7"/>

            <!-- Include/Extend relationships -->
            <line x1="610" y1="155" x2="690" y2="265" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4,2"/>
            <text x="640" y="195" font-size="10" fill="#64748b">«include»</text>

            <line x1="610" y1="320" x2="690" y2="195" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4,2"/>
            <text x="640" y="250" font-size="10" fill="#64748b">«include»</text>

            <!-- Legend -->
            <rect x="310" y="660" width="780" height="70" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1"/>
            <text x="700" y="682" text-anchor="middle" font-size="13" font-weight="600" fill="#f8fafc">Legend / 图例</text>

            <!-- Legend items -->
            <circle cx="360" cy="705" r="10" fill="url(#playerGrad)"/>
            <text x="375" y="710" font-size="11" fill="#94a3b8">Player 玩家</text>

            <circle cx="490" cy="705" r="10" fill="url(#devGrad)"/>
            <text x="505" y="710" font-size="11" fill="#94a3b8">Developer 开发者</text>

            <rect x="620" y="695" width="20" height="18" rx="3" fill="url(#systemGrad)"/>
            <text x="645" y="710" font-size="11" fill="#94a3b8">System 系统</text>

            <circle cx="770" cy="705" r="10" fill="url(#adminGrad)"/>
            <text x="785" y="710" font-size="11" fill="#94a3b8">Admin 管理员</text>

            <ellipse cx="920" cy="705" rx="30" ry="12" fill="#1e293b" stroke="#22d3ee" stroke-width="1.5"/>
            <text x="960" y="710" font-size="11" fill="#94a3b8">Use Case 用例</text>
        </svg>
    </div>
</body>
</html>
