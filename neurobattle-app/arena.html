<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroBattle Arena - Battle Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap');
        * { font-family: 'Inter', sans-serif; }
        .font-game { font-family: 'Orbitron', sans-serif; }
        @keyframes searching {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }
        .searching { animation: searching 1.5s ease-in-out infinite; }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .rotate { animation: rotate 3s linear infinite; }
    </style>
</head>
<body class="bg-slate-950">
    <div class="w-[390px] h-[844px] bg-gradient-to-b from-slate-950 via-slate-900 to-slate-950 mx-auto overflow-hidden relative">
        <!-- iOS Status Bar -->
        <div class="h-12 px-6 flex items-end justify-between pb-1">
            <span class="text-sm font-semibold text-white">9:41</span>
            <div class="w-[125px] h-[34px] bg-black rounded-full absolute left-1/2 -translate-x-1/2 top-0"></div>
            <div class="flex items-center gap-1 text-white">
                <i class="fas fa-signal text-sm"></i>
                <i class="fas fa-wifi text-sm"></i>
                <i class="fas fa-battery-full text-sm"></i>
            </div>
        </div>

        <!-- Header -->
        <div class="px-5 pt-2 pb-4">
            <h1 class="font-game text-xl font-bold text-white text-center">BATTLE ARENA</h1>
            <p class="text-slate-400 text-xs text-center">Choose your combat mode</p>
        </div>

        <!-- Main Content -->
        <div class="px-5 overflow-y-auto" style="height: calc(100% - 160px);">
            <!-- Matchmaking Status (Active) -->
            <div class="bg-gradient-to-br from-orange-900/30 to-red-900/30 rounded-2xl p-5 mb-5 border border-orange-500/30">
                <div class="flex flex-col items-center">
                    <div class="relative mb-4">
                        <div class="w-24 h-24 rounded-full border-4 border-orange-500/30 flex items-center justify-center">
                            <div class="w-20 h-20 rounded-full border-4 border-orange-500 border-t-transparent rotate"></div>
                        </div>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <i class="fas fa-crosshairs text-orange-400 text-2xl searching"></i>
                        </div>
                    </div>
                    <p class="font-game text-orange-400 font-bold text-lg">SEARCHING...</p>
                    <p class="text-slate-400 text-sm mt-1">Finding worthy opponent</p>
                    <div class="flex items-center gap-2 mt-3">
                        <span class="text-slate-300 text-sm">ELO Range: 1,750 - 1,950</span>
                    </div>
                    <button class="mt-4 px-6 py-2 bg-slate-700 rounded-lg text-slate-300 text-sm font-medium">
                        Cancel Search
                    </button>
                </div>
            </div>

            <!-- Game Modes -->
            <div class="mb-5">
                <h2 class="text-white font-semibold mb-3">Game Modes</h2>
                <div class="space-y-3">
                    <!-- Quick Match -->
                    <button class="w-full bg-gradient-to-r from-orange-600 to-red-600 rounded-xl p-4 text-left relative overflow-hidden">
                        <div class="absolute top-0 right-0 w-24 h-24 bg-white/10 rounded-full -mr-8 -mt-8"></div>
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center mr-4">
                                <i class="fas fa-bolt text-white text-xl"></i>
                            </div>
                            <div class="flex-1">
                                <p class="text-white font-bold">Quick Match</p>
                                <p class="text-orange-100 text-xs">Unranked · Fast matchmaking</p>
                            </div>
                            <div class="bg-white/20 px-2 py-1 rounded text-xs text-white">
                                ~30s
                            </div>
                        </div>
                    </button>

                    <!-- Ranked -->
                    <button class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 rounded-xl p-4 text-left relative overflow-hidden">
                        <div class="absolute top-0 right-0 w-24 h-24 bg-white/10 rounded-full -mr-8 -mt-8"></div>
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center mr-4">
                                <i class="fas fa-trophy text-white text-xl"></i>
                            </div>
                            <div class="flex-1">
                                <p class="text-white font-bold">Ranked Battle</p>
                                <p class="text-purple-100 text-xs">ELO-based · Affects ranking</p>
                            </div>
                            <div class="bg-white/20 px-2 py-1 rounded text-xs text-white">
                                ~1m
                            </div>
                        </div>
                    </button>

                    <!-- Tournament -->
                    <button class="w-full bg-gradient-to-r from-amber-600 to-yellow-600 rounded-xl p-4 text-left relative overflow-hidden">
                        <div class="absolute top-0 right-0 w-24 h-24 bg-white/10 rounded-full -mr-8 -mt-8"></div>
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center mr-4">
                                <i class="fas fa-crown text-white text-xl"></i>
                            </div>
                            <div class="flex-1">
                                <p class="text-white font-bold">Tournament</p>
                                <p class="text-amber-100 text-xs">Season 3 · Bracket play</p>
                            </div>
                            <span class="px-2 py-1 bg-red-500 rounded text-xs text-white font-semibold">LIVE</span>
                        </div>
                    </button>

                    <!-- Practice -->
                    <button class="w-full bg-slate-800 rounded-xl p-4 text-left border border-slate-700">
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-slate-700 rounded-xl flex items-center justify-center mr-4">
                                <i class="fas fa-flask text-cyan-400 text-xl"></i>
                            </div>
                            <div class="flex-1">
                                <p class="text-white font-bold">Practice Mode</p>
                                <p class="text-slate-400 text-xs">Test against sample bots</p>
                            </div>
                            <i class="fas fa-chevron-right text-slate-500"></i>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Live Battles -->
            <div class="mb-5">
                <div class="flex items-center justify-between mb-3">
                    <h2 class="text-white font-semibold">Live Battles</h2>
                    <span class="text-cyan-400 text-xs">● 47 Active</span>
                </div>
                <div class="space-y-2">
                    <div class="bg-slate-800/50 rounded-xl p-3 border border-slate-700">
                        <div class="flex items-center justify-between mb-2">
                            <div class="flex items-center gap-2">
                                <span class="text-white font-medium text-sm">OmegaNeural</span>
                                <span class="text-slate-500">vs</span>
                                <span class="text-white font-medium text-sm">QuantumFist</span>
                            </div>
                            <span class="px-2 py-0.5 bg-red-500/20 text-red-400 text-xs rounded">LIVE</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <div class="h-2 w-24 bg-slate-700 rounded-full overflow-hidden">
                                    <div class="h-full bg-cyan-400" style="width: 65%"></div>
                                </div>
                                <span class="text-slate-400 text-xs">Turn 12</span>
                            </div>
                            <button class="text-cyan-400 text-sm">Watch</button>
                        </div>
                    </div>
                    <div class="bg-slate-800/50 rounded-xl p-3 border border-slate-700">
                        <div class="flex items-center justify-between mb-2">
                            <div class="flex items-center gap-2">
                                <span class="text-white font-medium text-sm">DeepStrike_AI</span>
                                <span class="text-slate-500">vs</span>
                                <span class="text-white font-medium text-sm">NightHawk_v2</span>
                            </div>
                            <span class="px-2 py-0.5 bg-red-500/20 text-red-400 text-xs rounded">LIVE</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <div class="h-2 w-24 bg-slate-700 rounded-full overflow-hidden">
                                    <div class="h-full bg-cyan-400" style="width: 35%"></div>
                                </div>
                                <span class="text-slate-400 text-xs">Turn 7</span>
                            </div>
                            <button class="text-cyan-400 text-sm">Watch</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Your Stats Quick View -->
            <div class="bg-slate-800/50 rounded-xl p-4 border border-slate-700 mb-24">
                <h3 class="text-slate-400 text-xs uppercase tracking-wider mb-3">Today's Stats</h3>
                <div class="grid grid-cols-3 gap-4 text-center">
                    <div>
                        <p class="text-white font-bold text-xl">12</p>
                        <p class="text-slate-400 text-xs">Battles</p>
                    </div>
                    <div>
                        <p class="text-emerald-400 font-bold text-xl">8-4</p>
                        <p class="text-slate-400 text-xs">W-L</p>
                    </div>
                    <div>
                        <p class="text-cyan-400 font-bold text-xl">+47</p>
                        <p class="text-slate-400 text-xs">ELO Change</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Tab Bar -->
        <div class="absolute bottom-0 left-0 right-0 h-20 bg-slate-900/95 backdrop-blur border-t border-slate-800 px-6 flex items-start pt-2 justify-between">
            <button class="flex flex-col items-center pt-1">
                <i class="fas fa-home text-slate-500 text-xl"></i>
                <span class="text-xs text-slate-500 mt-1">Home</span>
            </button>
            <button class="flex flex-col items-center pt-1">
                <i class="fas fa-gamepad text-cyan-400 text-xl"></i>
                <span class="text-xs text-cyan-400 mt-1 font-medium">Arena</span>
            </button>
            <button class="flex flex-col items-center pt-1">
                <i class="fas fa-trophy text-slate-500 text-xl"></i>
                <span class="text-xs text-slate-500 mt-1">Ranks</span>
            </button>
            <button class="flex flex-col items-center pt-1">
                <i class="fas fa-upload text-slate-500 text-xl"></i>
                <span class="text-xs text-slate-500 mt-1">Upload</span>
            </button>
            <button class="flex flex-col items-center pt-1">
                <i class="fas fa-user text-slate-500 text-xl"></i>
                <span class="text-xs text-slate-500 mt-1">Profile</span>
            </button>
        </div>

        <!-- Home Indicator -->
        <div class="absolute bottom-1 left-1/2 -translate-x-1/2 w-32 h-1 bg-white/30 rounded-full"></div>
    </div>
</body>
</html>
