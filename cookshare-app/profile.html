<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookShare - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="w-[393px] h-[852px] bg-white rounded-[50px] shadow-2xl overflow-hidden relative">
        <!-- iOS Status Bar -->
        <div class="bg-white pt-3 pb-2 px-6">
            <div class="flex justify-between items-center text-gray-800 text-xs font-semibold">
                <span>9:41</span>
                <div class="flex gap-1 items-center">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
        </div>

        <!-- Header -->
        <div class="bg-gradient-to-br from-purple-500 to-pink-500 px-6 pt-4 pb-8 relative">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-white text-2xl font-bold">Profile</h1>
                <button class="w-10 h-10 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center">
                    <i class="fas fa-cog text-white"></i>
                </button>
            </div>

            <!-- Profile Info -->
            <div class="flex items-center gap-4">
                <img src="https://i.pravatar.cc/150?img=8" class="w-20 h-20 rounded-full border-4 border-white shadow-lg">
                <div>
                    <h2 class="text-white text-xl font-bold mb-1">Alex Chen</h2>
                    <p class="text-purple-100 text-sm mb-2">@alexcooks</p>
                    <div class="flex gap-2">
                        <span class="bg-white/20 backdrop-blur-sm text-white text-xs px-3 py-1 rounded-full">‚≠ê Level 12</span>
                        <span class="bg-white/20 backdrop-blur-sm text-white text-xs px-3 py-1 rounded-full">üî• 28 Day Streak</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="px-6 -mt-4">
            <div class="bg-white rounded-2xl shadow-xl p-4">
                <div class="grid grid-cols-3 divide-x divide-gray-100">
                    <div class="text-center px-2">
                        <p class="text-gray-800 text-2xl font-bold">156</p>
                        <p class="text-gray-500 text-xs">Recipes Cooked</p>
                    </div>
                    <div class="text-center px-2">
                        <p class="text-gray-800 text-2xl font-bold">89</p>
                        <p class="text-gray-500 text-xs">Meals Shared</p>
                    </div>
                    <div class="text-center px-2">
                        <p class="text-gray-800 text-2xl font-bold">2.4k</p>
                        <p class="text-gray-500 text-xs">Followers</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="overflow-y-auto px-6 py-5" style="height: 500px;">
            <!-- Achievements -->
            <div class="mb-6">
                <h3 class="text-gray-800 font-bold text-lg mb-3">Recent Achievements</h3>
                <div class="grid grid-cols-4 gap-3">
                    <div class="bg-gradient-to-br from-yellow-400 to-orange-500 rounded-2xl p-3 aspect-square flex flex-col items-center justify-center shadow-lg">
                        <i class="fas fa-trophy text-white text-2xl mb-1"></i>
                        <p class="text-white text-xs font-semibold text-center">Chef</p>
                    </div>
                    <div class="bg-gradient-to-br from-green-400 to-emerald-500 rounded-2xl p-3 aspect-square flex flex-col items-center justify-center shadow-lg">
                        <i class="fas fa-heart text-white text-2xl mb-1"></i>
                        <p class="text-white text-xs font-semibold text-center">Giver</p>
                    </div>
                    <div class="bg-gradient-to-br from-blue-400 to-indigo-500 rounded-2xl p-3 aspect-square flex flex-col items-center justify-center shadow-lg">
                        <i class="fas fa-fire text-white text-2xl mb-1"></i>
                        <p class="text-white text-xs font-semibold text-center">Streak</p>
                    </div>
                    <div class="bg-gradient-to-br from-purple-400 to-pink-500 rounded-2xl p-3 aspect-square flex flex-col items-center justify-center shadow-lg">
                        <i class="fas fa-users text-white text-2xl mb-1"></i>
                        <p class="text-white text-xs font-semibold text-center">Social</p>
                    </div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="flex gap-2 mb-4">
                <button class="flex-1 bg-orange-500 text-white text-sm font-semibold py-2 rounded-xl">My Recipes</button>
                <button class="flex-1 bg-gray-100 text-gray-600 text-sm font-semibold py-2 rounded-xl">Saved</button>
                <button class="flex-1 bg-gray-100 text-gray-600 text-sm font-semibold py-2 rounded-xl">Donations</button>
            </div>

            <!-- Recipe Grid -->
            <div class="grid grid-cols-2 gap-3">
                <!-- Recipe 1 -->
                <div class="bg-white rounded-2xl shadow-md overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?w=400&q=80"
                         alt="Pizza" class="w-full h-32 object-cover">
                    <div class="p-3">
                        <h4 class="text-gray-800 font-semibold text-sm mb-1">Margherita Pizza</h4>
                        <div class="flex items-center justify-between text-xs text-gray-500">
                            <span><i class="far fa-heart mr-1"></i>234</span>
                            <span><i class="far fa-clock mr-1"></i>30m</span>
                        </div>
                    </div>
                </div>

                <!-- Recipe 2 -->
                <div class="bg-white rounded-2xl shadow-md overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=400&q=80"
                         alt="Salad" class="w-full h-32 object-cover">
                    <div class="p-3">
                        <h4 class="text-gray-800 font-semibold text-sm mb-1">Buddha Bowl</h4>
                        <div class="flex items-center justify-between text-xs text-gray-500">
                            <span><i class="far fa-heart mr-1"></i>189</span>
                            <span><i class="far fa-clock mr-1"></i>20m</span>
                        </div>
                    </div>
                </div>

                <!-- Recipe 3 -->
                <div class="bg-white rounded-2xl shadow-md overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1621996346565-e3dbc646d9a9?w=400&q=80"
                         alt="Pasta" class="w-full h-32 object-cover">
                    <div class="p-3">
                        <h4 class="text-gray-800 font-semibold text-sm mb-1">Fresh Pasta</h4>
                        <div class="flex items-center justify-between text-xs text-gray-500">
                            <span><i class="far fa-heart mr-1"></i>328</span>
                            <span><i class="far fa-clock mr-1"></i>45m</span>
                        </div>
                    </div>
                </div>

                <!-- Recipe 4 -->
                <div class="bg-white rounded-2xl shadow-md overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=400&q=80"
                         alt="Food" class="w-full h-32 object-cover">
                    <div class="p-3">
                        <h4 class="text-gray-800 font-semibold text-sm mb-1">Thai Curry</h4>
                        <div class="flex items-center justify-between text-xs text-gray-500">
                            <span><i class="far fa-heart mr-1"></i>412</span>
                            <span><i class="far fa-clock mr-1"></i>35m</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Tab Bar -->
        <div class="absolute bottom-0 w-full bg-white border-t border-gray-200 rounded-b-[50px] pb-6">
            <div class="flex justify-around items-center pt-3">
                <div class="text-center">
                    <i class="fas fa-home text-gray-400 text-xl"></i>
                    <p class="text-gray-400 text-xs mt-1">Home</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-utensils text-gray-400 text-xl"></i>
                    <p class="text-gray-400 text-xs mt-1">Cook</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-users text-gray-400 text-xl"></i>
                    <p class="text-gray-400 text-xs mt-1">Squad</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-heart text-gray-400 text-xl"></i>
                    <p class="text-gray-400 text-xs mt-1">Give</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-user text-purple-500 text-xl"></i>
                    <p class="text-purple-500 text-xs mt-1 font-semibold">Me</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
