<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis - TennisPose</title>
    <link rel="stylesheet" href="../assets/shared.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .analysis-container {
            padding: 24px 20px;
            text-align: center;
        }

        .video-preview {
            width: 100%;
            height: 380px;
            background: url('https://images.unsplash.com/photo-1554068865-24cecd4e34b8?w=800&h=800&fit=crop') center/cover;
            border-radius: 20px;
            position: relative;
            margin-bottom: 24px;
            overflow: hidden;
        }

        .processing-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(102, 126, 234, 0.7) 0%, rgba(118, 75, 162, 0.7) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .skeleton-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 280px;
        }

        .skeleton-point {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #00FF94;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 255, 148, 0.8);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        .skeleton-line {
            position: absolute;
            background: rgba(0, 255, 148, 0.6);
            height: 3px;
            transform-origin: left center;
        }

        .processing-status {
            position: relative;
            z-index: 10;
            color: #fff;
            margin-top: 220px;
        }

        .status-icon {
            width: 64px;
            height: 64px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .status-icon i {
            font-size: 28px;
        }

        .status-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .status-subtitle {
            font-size: 15px;
            opacity: 0.9;
        }

        .progress-bar-container {
            background: rgba(255,255,255,0.2);
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 16px;
        }

        .progress-bar {
            height: 100%;
            background: #00FF94;
            width: 68%;
            border-radius: 3px;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 60%; }
            50% { width: 75%; }
            100% { width: 60%; }
        }

        .analysis-steps {
            margin-top: 24px;
        }

        .step-item {
            background: #fff;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .step-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .step-icon.complete {
            background: #E8F5E9;
            color: #34C759;
        }

        .step-icon.active {
            background: #E3F2FD;
            color: #007AFF;
        }

        .step-icon.pending {
            background: #F5F5F5;
            color: #8e8e93;
        }

        .step-content {
            flex: 1;
        }

        .step-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .step-description {
            font-size: 13px;
            color: #8e8e93;
        }

        .step-status {
            font-size: 12px;
            font-weight: 600;
        }

        .step-status.complete {
            color: #34C759;
        }

        .step-status.active {
            color: #007AFF;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="phone-screen">
            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-left">9:41</div>
                <div class="status-right">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>
            <div class="dynamic-island"></div>

            <!-- Content -->
            <div class="content">
                <div class="analysis-container">
                    <!-- Video Preview with Processing -->
                    <div class="video-preview">
                        <div class="processing-overlay">
                            <!-- Skeleton Points (simplified representation) -->
                            <div class="skeleton-overlay">
                                <div class="skeleton-point" style="top: 15%; left: 50%;"></div>
                                <div class="skeleton-point" style="top: 25%; left: 35%;"></div>
                                <div class="skeleton-point" style="top: 25%; left: 65%;"></div>
                                <div class="skeleton-point" style="top: 45%; left: 30%;"></div>
                                <div class="skeleton-point" style="top: 45%; left: 70%;"></div>
                                <div class="skeleton-point" style="top: 50%; left: 50%;"></div>
                                <div class="skeleton-point" style="top: 75%; left: 40%;"></div>
                                <div class="skeleton-point" style="top: 75%; left: 60%;"></div>
                            </div>

                            <div class="processing-status">
                                <div class="status-icon">
                                    <i class="fas fa-brain"></i>
                                </div>
                                <div class="status-title">Analyzing Your Form</div>
                                <div class="status-subtitle">AI is processing your movements...</div>
                                <div class="progress-bar-container">
                                    <div class="progress-bar"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Analysis Steps -->
                    <div class="analysis-steps">
                        <div class="step-item">
                            <div class="step-icon complete">
                                <i class="fas fa-check"></i>
                            </div>
                            <div class="step-content">
                                <div class="step-title">Video Processing</div>
                                <div class="step-description">Extracting frames and normalizing</div>
                            </div>
                            <div class="step-status complete">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>

                        <div class="step-item">
                            <div class="step-icon active">
                                <i class="fas fa-spinner fa-spin"></i>
                            </div>
                            <div class="step-content">
                                <div class="step-title">Pose Detection</div>
                                <div class="step-description">Mapping body keypoints</div>
                            </div>
                            <div class="step-status active">68%</div>
                        </div>

                        <div class="step-item">
                            <div class="step-icon pending">
                                <i class="fas fa-chart-line"></i>
                            </div>
                            <div class="step-content">
                                <div class="step-title">Form Analysis</div>
                                <div class="step-description">Comparing to optimal technique</div>
                            </div>
                        </div>

                        <div class="step-item">
                            <div class="step-icon pending">
                                <i class="fas fa-clipboard-check"></i>
                            </div>
                            <div class="step-content">
                                <div class="step-title">Generating Report</div>
                                <div class="step-description">Creating feedback and tips</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div style="height: 20px;"></div>
            </div>

            <!-- Tab Bar -->
            <div class="tab-bar">
                <div class="tab-item">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </div>
                <div class="tab-item">
                    <i class="fas fa-video"></i>
                    <span>Record</span>
                </div>
                <div class="tab-item">
                    <i class="fas fa-chart-line"></i>
                    <span>History</span>
                </div>
                <div class="tab-item">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
