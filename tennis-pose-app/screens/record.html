<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record - TennisPose</title>
    <link rel="stylesheet" href="../assets/shared.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .camera-view {
            position: relative;
            height: 500px;
            background: url('https://images.unsplash.com/photo-1595435934249-5df7ed86e1c0?w=800&h=1000&fit=crop') center/cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.4) 100%);
        }

        .camera-header {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .camera-mode {
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .camera-settings {
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #fff;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .pose-guide {
            position: relative;
            z-index: 10;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 16px;
            padding: 12px;
            color: #fff;
            text-align: center;
            margin: 0 auto;
            max-width: 280px;
        }

        .pose-guide-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .pose-guide-text {
            font-size: 12px;
            opacity: 0.9;
        }

        .controls-section {
            padding: 24px 20px;
        }

        .record-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin-bottom: 24px;
        }

        .record-button {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            border: 4px solid #007AFF;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .record-button::after {
            content: '';
            width: 56px;
            height: 56px;
            background: #FF3B30;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .record-button:active {
            transform: scale(0.95);
        }

        .secondary-control {
            width: 56px;
            height: 56px;
            background: rgba(0, 122, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .secondary-control i {
            font-size: 24px;
            color: #007AFF;
        }

        .tips-section {
            background: #fff;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .tips-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tips-title i {
            color: #FF9500;
        }

        .tip-item {
            display: flex;
            gap: 12px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .tip-item:last-child {
            margin-bottom: 0;
        }

        .tip-icon {
            color: #34C759;
            font-size: 16px;
            margin-top: 2px;
        }

        .tip-text {
            color: #1c1c1e;
            line-height: 1.4;
        }

        .upload-section {
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="phone-screen">
            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-left">9:41</div>
                <div class="status-right">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>
            <div class="dynamic-island"></div>

            <!-- Content -->
            <div class="content">
                <!-- Camera View -->
                <div class="camera-view">
                    <div class="camera-overlay"></div>
                    <div class="camera-header">
                        <div class="camera-mode">
                            <i class="fas fa-trophy" style="margin-right: 6px;"></i>Serve
                        </div>
                        <div class="camera-settings">
                            <i class="fas fa-cog"></i>
                        </div>
                    </div>
                    <div class="pose-guide">
                        <div class="pose-guide-title">Position yourself in frame</div>
                        <div class="pose-guide-text">Stand 8-10 feet from camera, full body visible</div>
                    </div>
                </div>

                <!-- Controls -->
                <div class="controls-section">
                    <div class="record-controls">
                        <div class="secondary-control">
                            <i class="fas fa-rotate"></i>
                        </div>
                        <div class="record-button"></div>
                        <div class="secondary-control">
                            <i class="fas fa-images"></i>
                        </div>
                    </div>

                    <!-- Upload Option -->
                    <div class="upload-section">
                        <button class="btn-secondary">
                            <i class="fas fa-upload" style="margin-right: 8px;"></i>Upload Existing Video
                        </button>
                    </div>

                    <!-- Tips -->
                    <div class="tips-section" style="margin-top: 16px;">
                        <div class="tips-title">
                            <i class="fas fa-lightbulb"></i>
                            Recording Tips
                        </div>
                        <div class="tip-item">
                            <i class="fas fa-check-circle tip-icon"></i>
                            <div class="tip-text">Ensure good lighting and clear background</div>
                        </div>
                        <div class="tip-item">
                            <i class="fas fa-check-circle tip-icon"></i>
                            <div class="tip-text">Capture full body from side angle</div>
                        </div>
                        <div class="tip-item">
                            <i class="fas fa-check-circle tip-icon"></i>
                            <div class="tip-text">Perform 3-5 serves for best analysis</div>
                        </div>
                    </div>
                </div>

                <div style="height: 20px;"></div>
            </div>

            <!-- Tab Bar -->
            <div class="tab-bar">
                <div class="tab-item">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </div>
                <div class="tab-item active">
                    <i class="fas fa-video"></i>
                    <span>Record</span>
                </div>
                <div class="tab-item">
                    <i class="fas fa-chart-line"></i>
                    <span>History</span>
                </div>
                <div class="tab-item">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
