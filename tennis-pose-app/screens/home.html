<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - TennisPose</title>
    <link rel="stylesheet" href="../assets/shared.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 24px 20px;
            color: #fff;
        }

        .hero-content {
            margin-top: 8px;
        }

        .hero-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .hero-subtitle {
            font-size: 15px;
            opacity: 0.95;
            line-height: 1.4;
        }

        .quick-action {
            margin: 20px;
            margin-top: -30px;
            position: relative;
            z-index: 10;
        }

        .action-card {
            background: #fff;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .action-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .action-icon i {
            font-size: 28px;
            color: #fff;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 0 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: #fff;
            border-radius: 16px;
            padding: 16px 12px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #8e8e93;
        }

        .recent-section {
            padding: 24px 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
        }

        .view-all {
            color: #007AFF;
            font-size: 15px;
            text-decoration: none;
        }

        .session-card {
            background: #fff;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            gap: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .session-image {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
        }

        .session-info {
            flex: 1;
        }

        .session-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .session-date {
            font-size: 13px;
            color: #8e8e93;
            margin-bottom: 8px;
        }

        .score-badge {
            display: inline-block;
            background: #E8F5E9;
            color: #4CAF50;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
        }

        .score-badge.medium {
            background: #FFF3E0;
            color: #FF9800;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="phone-screen">
            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-left">9:41</div>
                <div class="status-right">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>
            <div class="dynamic-island"></div>

            <!-- Content -->
            <div class="content">
                <!-- Hero Section -->
                <div class="hero-section">
                    <div class="hero-content">
                        <div class="hero-title">Ready to improve?</div>
                        <div class="hero-subtitle">Record your serve and get instant AI-powered feedback</div>
                    </div>
                </div>

                <!-- Quick Action -->
                <div class="quick-action">
                    <div class="action-card">
                        <div class="action-icon">
                            <i class="fas fa-video"></i>
                        </div>
                        <div style="font-size: 18px; font-weight: 700; margin-bottom: 4px;">Start Analysis</div>
                        <div style="font-size: 14px; color: #8e8e93; margin-bottom: 16px;">Record or upload video</div>
                        <button class="btn-primary">
                            <i class="fas fa-camera" style="margin-right: 8px;"></i>Record Now
                        </button>
                    </div>
                </div>

                <!-- Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">24</div>
                        <div class="stat-label">Sessions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">87%</div>
                        <div class="stat-label">Avg Score</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">+12%</div>
                        <div class="stat-label">Improved</div>
                    </div>
                </div>

                <!-- Recent Sessions -->
                <div class="recent-section">
                    <div class="section-header">
                        <div class="section-title">Recent Sessions</div>
                        <a href="#" class="view-all">View All</a>
                    </div>

                    <div class="session-card">
                        <img src="https://images.unsplash.com/photo-1554068865-24cecd4e34b8?w=200&h=200&fit=crop" alt="Tennis serve" class="session-image">
                        <div class="session-info">
                            <div class="session-title">Serve Practice</div>
                            <div class="session-date">Today, 10:30 AM</div>
                            <span class="score-badge">92% Accuracy</span>
                        </div>
                    </div>

                    <div class="session-card">
                        <img src="https://images.unsplash.com/photo-1622279457486-62dcc4a431d6?w=200&h=200&fit=crop" alt="Tennis forehand" class="session-image">
                        <div class="session-info">
                            <div class="session-title">Forehand Form</div>
                            <div class="session-date">Yesterday, 3:45 PM</div>
                            <span class="score-badge medium">84% Accuracy</span>
                        </div>
                    </div>
                </div>

                <div style="height: 20px;"></div>
            </div>

            <!-- Tab Bar -->
            <div class="tab-bar">
                <div class="tab-item active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </div>
                <div class="tab-item">
                    <i class="fas fa-video"></i>
                    <span>Record</span>
                </div>
                <div class="tab-item">
                    <i class="fas fa-chart-line"></i>
                    <span>History</span>
                </div>
                <div class="tab-item">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
