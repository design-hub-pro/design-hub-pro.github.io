<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize - Social Skills</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="mx-auto bg-white shadow-2xl" style="width: 393px; height: 852px; border-radius: 50px; overflow: hidden;">
        <!-- iOS Status Bar -->
        <div class="bg-white px-6 pt-3 pb-2">
            <div class="flex justify-between items-center text-xs">
                <span class="font-semibold">9:41</span>
                <div class="flex items-center gap-1">
                    <i class="fas fa-signal text-xs"></i>
                    <i class="fas fa-wifi text-xs"></i>
                    <i class="fas fa-battery-full text-xs"></i>
                </div>
            </div>
        </div>

        <!-- App Header -->
        <div class="px-6 pt-4 pb-6 bg-gradient-to-br from-blue-500 to-cyan-500 text-white">
            <div class="flex items-center mb-3">
                <i class="fas fa-arrow-left text-xl mr-3 cursor-pointer"></i>
                <h1 class="text-2xl font-bold">Customize Learning</h1>
            </div>
            <p class="text-sm opacity-90">Personalize for your child</p>
        </div>

        <!-- Content Area -->
        <div class="px-6 py-6 overflow-y-auto" style="height: calc(852px - 220px);">
            <!-- Selected Topic -->
            <div class="bg-gradient-to-r from-purple-100 to-pink-100 rounded-2xl p-4 mb-6">
                <div class="flex items-center">
                    <div class="bg-white rounded-xl p-3 mr-3">
                        <i class="fas fa-hands-helping text-purple-500 text-2xl"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-600 mb-1">Selected Topic</p>
                        <h3 class="text-lg font-bold text-gray-800">Sharing & Taking Turns</h3>
                    </div>
                </div>
            </div>

            <!-- Age Selection -->
            <div class="mb-6">
                <label class="block text-sm font-bold text-gray-700 mb-3">Child's Age</label>
                <div class="grid grid-cols-4 gap-3">
                    <button class="bg-white border-2 border-gray-200 rounded-xl py-3 font-bold text-gray-700 hover:border-purple-500 hover:text-purple-500 transition">3</button>
                    <button class="bg-purple-500 border-2 border-purple-500 rounded-xl py-3 font-bold text-white">4</button>
                    <button class="bg-white border-2 border-gray-200 rounded-xl py-3 font-bold text-gray-700 hover:border-purple-500 hover:text-purple-500 transition">5</button>
                    <button class="bg-white border-2 border-gray-200 rounded-xl py-3 font-bold text-gray-700 hover:border-purple-500 hover:text-purple-500 transition">6</button>
                </div>
            </div>

            <!-- Difficulty Level -->
            <div class="mb-6">
                <label class="block text-sm font-bold text-gray-700 mb-3">Difficulty Level</label>
                <div class="space-y-3">
                    <button class="w-full bg-white border-2 border-gray-200 rounded-xl p-4 text-left hover:border-purple-500 transition">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <i class="fas fa-seedling text-green-500 text-xl mr-3"></i>
                                <div>
                                    <p class="font-bold text-gray-800">Beginner</p>
                                    <p class="text-xs text-gray-600">Simple concepts & short stories</p>
                                </div>
                            </div>
                        </div>
                    </button>
                    <button class="w-full bg-purple-50 border-2 border-purple-500 rounded-xl p-4 text-left">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <i class="fas fa-star text-yellow-500 text-xl mr-3"></i>
                                <div>
                                    <p class="font-bold text-gray-800">Intermediate</p>
                                    <p class="text-xs text-gray-600">Interactive scenarios & choices</p>
                                </div>
                            </div>
                            <i class="fas fa-check-circle text-purple-500 text-xl"></i>
                        </div>
                    </button>
                    <button class="w-full bg-white border-2 border-gray-200 rounded-xl p-4 text-left hover:border-purple-500 transition">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <i class="fas fa-crown text-orange-500 text-xl mr-3"></i>
                                <div>
                                    <p class="font-bold text-gray-800">Advanced</p>
                                    <p class="text-xs text-gray-600">Complex situations & problem solving</p>
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Content Type -->
            <div class="mb-6">
                <label class="block text-sm font-bold text-gray-700 mb-3">Preferred Content Type</label>
                <div class="grid grid-cols-2 gap-3">
                    <button class="bg-purple-500 text-white rounded-xl py-4 px-3 flex flex-col items-center">
                        <i class="fas fa-book text-2xl mb-2"></i>
                        <span class="text-sm font-semibold">Story</span>
                    </button>
                    <button class="bg-white border-2 border-gray-200 text-gray-700 rounded-xl py-4 px-3 flex flex-col items-center hover:border-purple-500 transition">
                        <i class="fas fa-video text-2xl mb-2"></i>
                        <span class="text-sm font-semibold">Animation</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Generate Button -->
        <div class="absolute bottom-20 left-0 right-0 px-6" style="width: 393px;">
            <button class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-4 rounded-2xl font-bold text-lg shadow-lg hover:shadow-xl transition">
                <i class="fas fa-magic mr-2"></i>Generate Content
            </button>
        </div>

        <!-- Bottom Tab Bar -->
        <div class="absolute bottom-0 w-full bg-white border-t border-gray-200" style="width: 393px; padding-bottom: 20px;">
            <div class="flex justify-around items-center py-3">
                <div class="flex flex-col items-center text-gray-400">
                    <i class="fas fa-home text-xl mb-1"></i>
                    <span class="text-xs">Home</span>
                </div>
                <div class="flex flex-col items-center text-blue-500">
                    <i class="fas fa-sliders-h text-xl mb-1"></i>
                    <span class="text-xs font-semibold">Customize</span>
                </div>
                <div class="flex flex-col items-center text-gray-400">
                    <i class="fas fa-chart-line text-xl mb-1"></i>
                    <span class="text-xs">Progress</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
