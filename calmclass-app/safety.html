<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalmClass - Safety Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap');
        * { font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif; }
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 0.3; }
            100% { transform: scale(0.8); opacity: 0.8; }
        }
        .pulse-ring { animation: pulse-ring 2s ease-in-out infinite; }
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .breathe { animation: breathe 4s ease-in-out infinite; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="w-[390px] h-[844px] bg-gradient-to-b from-rose-50 via-white to-pink-50 mx-auto overflow-hidden relative">
        <!-- iOS Status Bar -->
        <div class="h-12 px-6 flex items-end justify-between pb-1">
            <span class="text-sm font-semibold text-gray-800">9:41</span>
            <div class="w-[125px] h-[34px] bg-black rounded-full absolute left-1/2 -translate-x-1/2 top-0"></div>
            <div class="flex items-center gap-1 text-gray-800">
                <i class="fas fa-signal text-sm"></i>
                <i class="fas fa-wifi text-sm"></i>
                <i class="fas fa-battery-full text-sm"></i>
            </div>
        </div>

        <!-- Header -->
        <div class="px-5 pt-2 pb-4">
            <div class="flex items-center justify-between">
                <button class="w-10 h-10 rounded-full bg-white shadow flex items-center justify-center">
                    <i class="fas fa-arrow-left text-gray-600"></i>
                </button>
                <h1 class="text-gray-800 font-bold text-lg">Safety Plan</h1>
                <div class="w-10 h-10"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="px-5 h-full overflow-y-auto pb-32">
            <!-- Status Message -->
            <div class="bg-white rounded-2xl p-4 mb-5 shadow-sm">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-emerald-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-lock text-emerald-500"></i>
                    </div>
                    <div>
                        <p class="text-gray-800 font-semibold text-sm">Private & Safe</p>
                        <p class="text-gray-500 text-xs">Only your teacher will be notified</p>
                    </div>
                </div>
            </div>

            <!-- Main Safety Button -->
            <div class="flex flex-col items-center mb-8">
                <p class="text-gray-600 text-sm mb-4 text-center">Press the button if you need help</p>
                <div class="relative">
                    <div class="absolute inset-0 bg-rose-300 rounded-full pulse-ring"></div>
                    <button class="relative w-40 h-40 bg-gradient-to-br from-rose-400 to-pink-500 rounded-full shadow-xl shadow-rose-200 flex flex-col items-center justify-center breathe">
                        <i class="fas fa-hand-holding-heart text-white text-4xl mb-2"></i>
                        <span class="text-white font-bold">I Need Help</span>
                    </button>
                </div>
                <p class="text-gray-400 text-xs mt-4">Tap to notify your teacher discretely</p>
            </div>

            <!-- Quick Options -->
            <div class="mb-5">
                <h2 class="text-gray-800 font-semibold text-sm mb-3">How are you feeling?</h2>
                <div class="grid grid-cols-4 gap-2">
                    <button class="bg-white rounded-2xl p-3 shadow-sm flex flex-col items-center">
                        <span class="text-2xl mb-1">ðŸ˜°</span>
                        <span class="text-xs text-gray-600">Anxious</span>
                    </button>
                    <button class="bg-white rounded-2xl p-3 shadow-sm flex flex-col items-center">
                        <span class="text-2xl mb-1">ðŸ˜¤</span>
                        <span class="text-xs text-gray-600">Frustrated</span>
                    </button>
                    <button class="bg-white rounded-2xl p-3 shadow-sm flex flex-col items-center">
                        <span class="text-2xl mb-1">ðŸ˜¢</span>
                        <span class="text-xs text-gray-600">Sad</span>
                    </button>
                    <button class="bg-white rounded-2xl p-3 shadow-sm flex flex-col items-center">
                        <span class="text-2xl mb-1">ðŸ¤¯</span>
                        <span class="text-xs text-gray-600">Overload</span>
                    </button>
                </div>
            </div>

            <!-- What helps you? -->
            <div class="mb-5">
                <h2 class="text-gray-800 font-semibold text-sm mb-3">Quick Help Options</h2>
                <div class="space-y-2">
                    <button class="w-full bg-white rounded-xl p-4 shadow-sm flex items-center">
                        <div class="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center mr-3">
                            <i class="fas fa-door-open text-blue-500"></i>
                        </div>
                        <div class="flex-1 text-left">
                            <p class="font-medium text-gray-800 text-sm">Request Break</p>
                            <p class="text-xs text-gray-500">Step out for a few minutes</p>
                        </div>
                        <i class="fas fa-chevron-right text-gray-300"></i>
                    </button>
                    <button class="w-full bg-white rounded-xl p-4 shadow-sm flex items-center">
                        <div class="w-10 h-10 bg-purple-100 rounded-xl flex items-center justify-center mr-3">
                            <i class="fas fa-headphones text-purple-500"></i>
                        </div>
                        <div class="flex-1 text-left">
                            <p class="font-medium text-gray-800 text-sm">Quiet Time</p>
                            <p class="text-xs text-gray-500">Need noise reduction</p>
                        </div>
                        <i class="fas fa-chevron-right text-gray-300"></i>
                    </button>
                    <button class="w-full bg-white rounded-xl p-4 shadow-sm flex items-center">
                        <div class="w-10 h-10 bg-amber-100 rounded-xl flex items-center justify-center mr-3">
                            <i class="fas fa-comments text-amber-500"></i>
                        </div>
                        <div class="flex-1 text-left">
                            <p class="font-medium text-gray-800 text-sm">Talk to Teacher</p>
                            <p class="text-xs text-gray-500">Private conversation request</p>
                        </div>
                        <i class="fas fa-chevron-right text-gray-300"></i>
                    </button>
                </div>
            </div>

            <!-- Emergency Info -->
            <div class="bg-rose-50 rounded-2xl p-4 border border-rose-100">
                <div class="flex items-start">
                    <div class="w-8 h-8 bg-rose-100 rounded-full flex items-center justify-center mr-3 mt-0.5">
                        <i class="fas fa-info text-rose-500 text-sm"></i>
                    </div>
                    <div>
                        <p class="font-medium text-rose-700 text-sm">Remember</p>
                        <p class="text-xs text-rose-600 mt-1">It's okay to ask for help. Your teacher is here to support you. All requests are private.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Tab Bar -->
        <div class="absolute bottom-0 left-0 right-0 h-20 bg-white border-t border-gray-100 px-6 flex items-start pt-2 justify-between">
            <button class="flex flex-col items-center pt-1">
                <i class="fas fa-home text-gray-400 text-xl"></i>
                <span class="text-xs text-gray-400 mt-1">Home</span>
            </button>
            <button class="flex flex-col items-center pt-1">
                <i class="fas fa-shield-heart text-rose-500 text-xl"></i>
                <span class="text-xs text-rose-500 mt-1 font-medium">Safety</span>
            </button>
            <button class="flex flex-col items-center pt-1">
                <i class="fas fa-puzzle-piece text-gray-400 text-xl"></i>
                <span class="text-xs text-gray-400 mt-1">Activities</span>
            </button>
            <button class="flex flex-col items-center pt-1">
                <i class="fas fa-cog text-gray-400 text-xl"></i>
                <span class="text-xs text-gray-400 mt-1">Settings</span>
            </button>
        </div>

        <!-- Home Indicator -->
        <div class="absolute bottom-1 left-1/2 -translate-x-1/2 w-32 h-1 bg-black rounded-full"></div>
    </div>
</body>
</html>
