<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalmClass - Use Case Diagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        .container {
            width: 95%;
            max-width: 1400px;
            height: 750px;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 1400 750" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: 100%;">
            <defs>
                <!-- Gradients -->
                <linearGradient id="studentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#60a5fa"/>
                    <stop offset="100%" style="stop-color:#3b82f6"/>
                </linearGradient>
                <linearGradient id="teacherGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#a78bfa"/>
                    <stop offset="100%" style="stop-color:#8b5cf6"/>
                </linearGradient>
                <linearGradient id="systemGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#34d399"/>
                    <stop offset="100%" style="stop-color:#10b981"/>
                </linearGradient>
                <linearGradient id="parentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#fbbf24"/>
                    <stop offset="100%" style="stop-color:#f59e0b"/>
                </linearGradient>
                <linearGradient id="useCaseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ffffff"/>
                    <stop offset="100%" style="stop-color:#f1f5f9"/>
                </linearGradient>

                <!-- Drop Shadow -->
                <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
                </filter>
                <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
                    <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
                </filter>
            </defs>

            <!-- Background -->
            <rect width="1400" height="750" fill="#f8fafc"/>

            <!-- Title -->
            <text x="700" y="40" text-anchor="middle" font-size="24" font-weight="700" fill="#1e293b">CalmClass System - Use Case Diagram</text>
            <text x="700" y="62" text-anchor="middle" font-size="14" fill="#64748b">Classroom Emotional Wellness Monitoring Platform</text>

            <!-- System Boundary -->
            <rect x="280" y="90" width="840" height="580" rx="20" fill="none" stroke="#94a3b8" stroke-width="2" stroke-dasharray="10,5"/>
            <rect x="350" y="78" width="260" height="28" rx="4" fill="#f8fafc"/>
            <text x="480" y="97" text-anchor="middle" font-size="14" font-weight="600" fill="#475569">CalmClass System Boundary</text>

            <!-- Student Actor -->
            <g transform="translate(100, 200)">
                <circle cx="40" cy="25" r="25" fill="url(#studentGrad)" filter="url(#dropShadow)"/>
                <line x1="40" y1="50" x2="40" y2="95" stroke="#3b82f6" stroke-width="3"/>
                <line x1="10" y1="70" x2="70" y2="70" stroke="#3b82f6" stroke-width="3"/>
                <line x1="40" y1="95" x2="15" y2="135" stroke="#3b82f6" stroke-width="3"/>
                <line x1="40" y1="95" x2="65" y2="135" stroke="#3b82f6" stroke-width="3"/>
                <text x="40" y="160" text-anchor="middle" font-size="14" font-weight="600" fill="#1e40af">Student</text>
                <text x="40" y="175" text-anchor="middle" font-size="11" fill="#3b82f6">(K-12)</text>
            </g>

            <!-- Teacher Actor -->
            <g transform="translate(100, 450)">
                <circle cx="40" cy="25" r="25" fill="url(#teacherGrad)" filter="url(#dropShadow)"/>
                <line x1="40" y1="50" x2="40" y2="95" stroke="#8b5cf6" stroke-width="3"/>
                <line x1="10" y1="70" x2="70" y2="70" stroke="#8b5cf6" stroke-width="3"/>
                <line x1="40" y1="95" x2="15" y2="135" stroke="#8b5cf6" stroke-width="3"/>
                <line x1="40" y1="95" x2="65" y2="135" stroke="#8b5cf6" stroke-width="3"/>
                <text x="40" y="160" text-anchor="middle" font-size="14" font-weight="600" fill="#6d28d9">Teacher</text>
                <text x="40" y="175" text-anchor="middle" font-size="11" fill="#8b5cf6">(Educator)</text>
            </g>

            <!-- Sensor System Actor -->
            <g transform="translate(1210, 200)">
                <rect x="5" y="5" width="70" height="55" rx="8" fill="url(#systemGrad)" filter="url(#dropShadow)"/>
                <rect x="15" y="15" width="50" height="30" rx="3" fill="#ffffff" opacity="0.3"/>
                <circle cx="40" cy="50" r="4" fill="#ffffff"/>
                <text x="40" y="90" text-anchor="middle" font-size="14" font-weight="600" fill="#047857">Sensor</text>
                <text x="40" y="105" text-anchor="middle" font-size="11" fill="#10b981">Device</text>
            </g>

            <!-- Parent Actor -->
            <g transform="translate(1210, 450)">
                <circle cx="40" cy="25" r="25" fill="url(#parentGrad)" filter="url(#dropShadow)"/>
                <line x1="40" y1="50" x2="40" y2="95" stroke="#f59e0b" stroke-width="3"/>
                <line x1="10" y1="70" x2="70" y2="70" stroke="#f59e0b" stroke-width="3"/>
                <line x1="40" y1="95" x2="15" y2="135" stroke="#f59e0b" stroke-width="3"/>
                <line x1="40" y1="95" x2="65" y2="135" stroke="#f59e0b" stroke-width="3"/>
                <text x="40" y="160" text-anchor="middle" font-size="14" font-weight="600" fill="#b45309">Parent</text>
                <text x="40" y="175" text-anchor="middle" font-size="11" fill="#f59e0b">(Optional)</text>
            </g>

            <!-- Use Case: Real-time Stress Monitoring -->
            <ellipse cx="480" cy="150" rx="140" ry="40" fill="url(#useCaseGrad)" stroke="#3b82f6" stroke-width="2" filter="url(#softShadow)"/>
            <text x="480" y="145" text-anchor="middle" font-size="12" font-weight="500" fill="#1e40af">Real-time Stress</text>
            <text x="480" y="160" text-anchor="middle" font-size="12" font-weight="500" fill="#1e40af">Monitoring</text>

            <!-- Use Case: Activate Safety Plan -->
            <ellipse cx="480" cy="250" rx="140" ry="40" fill="url(#useCaseGrad)" stroke="#3b82f6" stroke-width="2" filter="url(#softShadow)"/>
            <text x="480" y="245" text-anchor="middle" font-size="12" font-weight="500" fill="#1e40af">Activate "Safety Plan"</text>
            <text x="480" y="260" text-anchor="middle" font-size="12" font-weight="500" fill="#1e40af">Button (Private)</text>

            <!-- Use Case: Access Sensory Activities -->
            <ellipse cx="480" cy="350" rx="140" ry="40" fill="url(#useCaseGrad)" stroke="#3b82f6" stroke-width="2" filter="url(#softShadow)"/>
            <text x="480" y="345" text-anchor="middle" font-size="12" font-weight="500" fill="#1e40af">Access Sensory-Friendly</text>
            <text x="480" y="360" text-anchor="middle" font-size="12" font-weight="500" fill="#1e40af">Activities & Fidgets</text>

            <!-- Use Case: View Dashboard -->
            <ellipse cx="820" cy="200" rx="140" ry="40" fill="url(#useCaseGrad)" stroke="#8b5cf6" stroke-width="2" filter="url(#softShadow)"/>
            <text x="820" y="195" text-anchor="middle" font-size="12" font-weight="500" fill="#6d28d9">View Teacher</text>
            <text x="820" y="210" text-anchor="middle" font-size="12" font-weight="500" fill="#6d28d9">Dashboard</text>

            <!-- Use Case: Receive Alerts -->
            <ellipse cx="820" cy="300" rx="140" ry="40" fill="url(#useCaseGrad)" stroke="#8b5cf6" stroke-width="2" filter="url(#softShadow)"/>
            <text x="820" y="295" text-anchor="middle" font-size="12" font-weight="500" fill="#6d28d9">Receive AI-Powered</text>
            <text x="820" y="310" text-anchor="middle" font-size="12" font-weight="500" fill="#6d28d9">Alerts & Insights</text>

            <!-- Use Case: Manage Interventions -->
            <ellipse cx="820" cy="400" rx="140" ry="40" fill="url(#useCaseGrad)" stroke="#8b5cf6" stroke-width="2" filter="url(#softShadow)"/>
            <text x="820" y="395" text-anchor="middle" font-size="12" font-weight="500" fill="#6d28d9">Manage Student</text>
            <text x="820" y="410" text-anchor="middle" font-size="12" font-weight="500" fill="#6d28d9">Interventions</text>

            <!-- Use Case: Collect Biometric Data -->
            <ellipse cx="650" cy="480" rx="140" ry="40" fill="url(#useCaseGrad)" stroke="#10b981" stroke-width="2" filter="url(#softShadow)"/>
            <text x="650" y="475" text-anchor="middle" font-size="12" font-weight="500" fill="#047857">Collect Biometric &</text>
            <text x="650" y="490" text-anchor="middle" font-size="12" font-weight="500" fill="#047857">Behavioral Data</text>

            <!-- Use Case: ML Analysis -->
            <ellipse cx="650" cy="580" rx="140" ry="40" fill="url(#useCaseGrad)" stroke="#10b981" stroke-width="2" filter="url(#softShadow)"/>
            <text x="650" y="575" text-anchor="middle" font-size="12" font-weight="500" fill="#047857">ML Pattern Analysis</text>
            <text x="650" y="590" text-anchor="middle" font-size="12" font-weight="500" fill="#047857">& Prediction</text>

            <!-- Connection Lines - Student -->
            <line x1="180" y1="280" x2="340" y2="165" stroke="#3b82f6" stroke-width="2"/>
            <line x1="180" y1="310" x2="340" y2="250" stroke="#3b82f6" stroke-width="2"/>
            <line x1="180" y1="340" x2="340" y2="340" stroke="#3b82f6" stroke-width="2"/>

            <!-- Connection Lines - Teacher -->
            <line x1="180" y1="500" x2="680" y2="220" stroke="#8b5cf6" stroke-width="2"/>
            <line x1="180" y1="520" x2="680" y2="300" stroke="#8b5cf6" stroke-width="2"/>
            <line x1="180" y1="540" x2="680" y2="390" stroke="#8b5cf6" stroke-width="2"/>

            <!-- Connection Lines - Sensor -->
            <line x1="1210" y1="260" x2="790" y2="480" stroke="#10b981" stroke-width="2"/>
            <line x1="620" y1="150" x2="1210" y2="230" stroke="#10b981" stroke-width="2" stroke-dasharray="5,3"/>

            <!-- Connection Lines - Parent (optional) -->
            <line x1="1210" y1="500" x2="960" y2="400" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3"/>

            <!-- Include/Extend relationships -->
            <line x1="650" y1="520" x2="650" y2="540" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4,2"/>
            <text x="720" y="530" font-size="10" fill="#64748b">«include»</text>

            <line x1="620" y1="165" x2="730" y2="185" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4,2"/>
            <text x="660" y="165" font-size="10" fill="#64748b">«include»</text>

            <line x1="820" y1="340" x2="820" y2="360" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4,2"/>
            <text x="850" y="355" font-size="10" fill="#64748b">«extend»</text>

            <!-- Legend -->
            <rect x="310" y="660" width="780" height="70" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" filter="url(#softShadow)"/>
            <text x="700" y="682" text-anchor="middle" font-size="13" font-weight="600" fill="#475569">Legend / 图例</text>

            <!-- Legend items -->
            <circle cx="360" cy="705" r="10" fill="url(#studentGrad)"/>
            <text x="375" y="710" font-size="11" fill="#475569">Student 学生</text>

            <circle cx="500" cy="705" r="10" fill="url(#teacherGrad)"/>
            <text x="515" y="710" font-size="11" fill="#475569">Teacher 教师</text>

            <rect x="630" y="695" width="20" height="18" rx="3" fill="url(#systemGrad)"/>
            <text x="655" y="710" font-size="11" fill="#475569">Sensor 传感器</text>

            <circle cx="790" cy="705" r="10" fill="url(#parentGrad)"/>
            <text x="805" y="710" font-size="11" fill="#475569">Parent 家长</text>

            <ellipse cx="930" cy="705" rx="30" ry="12" fill="#f8fafc" stroke="#64748b" stroke-width="1.5"/>
            <text x="970" y="710" font-size="11" fill="#475569">Use Case 用例</text>
        </svg>
    </div>
</body>
</html>
