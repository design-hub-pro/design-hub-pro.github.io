<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartupHub - Interactive Prototype Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            overflow: hidden;
            height: 100vh;
        }

        .slide-container {
            height: calc(100vh - 120px);
            position: relative;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .slide.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: all;
        }

        .slide.prev {
            transform: translateX(-100%);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .nav-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            background: rgba(99, 102, 241, 0.95);
            color: white;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .nav-btn:hover {
            background: rgba(79, 70, 229, 1);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.5);
        }

        .nav-btn:active {
            transform: translateY(-50%) scale(0.95);
        }

        .nav-btn.prev {
            left: 30px;
        }

        .nav-btn.next {
            right: 30px;
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-btn:disabled:hover {
            transform: translateY(-50%) scale(1);
            background: rgba(99, 102, 241, 0.95);
        }

        .page-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
            background: rgba(17, 24, 39, 0.9);
            padding: 12px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .indicator-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .indicator-dot:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(1.2);
        }

        .indicator-dot.active {
            background: white;
            width: 32px;
            border-radius: 6px;
        }

        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-10px);
            background: rgba(17, 24, 39, 0.95);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
            margin-bottom: 8px;
        }

        .indicator-dot:hover .tooltip {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .keyboard-hint {
            position: fixed;
            top: 80px;
            right: 30px;
            background: rgba(17, 24, 39, 0.9);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 13px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-900">
    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBar"></div>

    <!-- Header -->
    <header class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white shadow-lg relative z-50">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <i class="fas fa-rocket text-3xl"></i>
                    <div>
                        <h1 class="text-2xl font-bold">StartupHub Prototype</h1>
                        <p class="text-sm text-indigo-100">Interactive Slider View</p>
                    </div>
                </div>
                <div class="text-right">
                    <div class="text-sm text-indigo-100">Page <span id="currentPage">1</span> of <span id="totalPages">8</span></div>
                    <div class="text-xs text-indigo-200" id="pageName">Registration</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Keyboard Hint -->
    <div class="keyboard-hint">
        <i class="fas fa-keyboard mr-2"></i>Use arrow keys ← → to navigate
    </div>

    <!-- Slide Container -->
    <div class="slide-container">
        <!-- Slide 1: Registration -->
        <div class="slide active" data-page="1" data-name="Registration">
            <iframe src="registration.html"></iframe>
        </div>

        <!-- Slide 2: Home -->
        <div class="slide" data-page="2" data-name="Home">
            <iframe src="home.html"></iframe>
        </div>

        <!-- Slide 3: Mentorship -->
        <div class="slide" data-page="3" data-name="Mentorship">
            <iframe src="mentorship.html"></iframe>
        </div>

        <!-- Slide 4: Collaboration -->
        <div class="slide" data-page="4" data-name="Collaboration">
            <iframe src="collaboration.html"></iframe>
        </div>

        <!-- Slide 5: Profile -->
        <div class="slide" data-page="5" data-name="Profile">
            <iframe src="profile.html"></iframe>
        </div>

        <!-- Slide 6: Services -->
        <div class="slide" data-page="6" data-name="Services">
            <iframe src="services.html"></iframe>
        </div>

        <!-- Slide 7: Search -->
        <div class="slide" data-page="7" data-name="Search">
            <iframe src="search.html"></iframe>
        </div>

        <!-- Slide 8: Chat -->
        <div class="slide" data-page="8" data-name="Chat">
            <iframe src="chat.html"></iframe>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <button class="nav-btn prev" id="prevBtn" onclick="changeSlide(-1)">
        <i class="fas fa-chevron-left text-2xl"></i>
    </button>
    <button class="nav-btn next" id="nextBtn" onclick="changeSlide(1)">
        <i class="fas fa-chevron-right text-2xl"></i>
    </button>

    <!-- Page Indicators -->
    <div class="page-indicator">
        <div class="indicator-dot active" onclick="goToSlide(1)">
            <div class="tooltip">Registration</div>
        </div>
        <div class="indicator-dot" onclick="goToSlide(2)">
            <div class="tooltip">Home</div>
        </div>
        <div class="indicator-dot" onclick="goToSlide(3)">
            <div class="tooltip">Mentorship</div>
        </div>
        <div class="indicator-dot" onclick="goToSlide(4)">
            <div class="tooltip">Collaboration</div>
        </div>
        <div class="indicator-dot" onclick="goToSlide(5)">
            <div class="tooltip">Profile</div>
        </div>
        <div class="indicator-dot" onclick="goToSlide(6)">
            <div class="tooltip">Services</div>
        </div>
        <div class="indicator-dot" onclick="goToSlide(7)">
            <div class="tooltip">Search</div>
        </div>
        <div class="indicator-dot" onclick="goToSlide(8)">
            <div class="tooltip">Chat</div>
        </div>
    </div>

    <script>
        let currentSlide = 1;
        const totalSlides = 8;

        function updateUI() {
            // Update slides
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, index) => {
                slide.classList.remove('active', 'prev');
                if (index + 1 === currentSlide) {
                    slide.classList.add('active');
                } else if (index + 1 < currentSlide) {
                    slide.classList.add('prev');
                }
            });

            // Update indicators
            const dots = document.querySelectorAll('.indicator-dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index + 1 === currentSlide);
            });

            // Update header info
            document.getElementById('currentPage').textContent = currentSlide;
            const activeSlide = document.querySelector('.slide.active');
            document.getElementById('pageName').textContent = activeSlide.dataset.name;

            // Update progress bar
            const progress = (currentSlide / totalSlides) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentSlide === 1;
            document.getElementById('nextBtn').disabled = currentSlide === totalSlides;
        }

        function changeSlide(direction) {
            const newSlide = currentSlide + direction;
            if (newSlide >= 1 && newSlide <= totalSlides) {
                currentSlide = newSlide;
                updateUI();
            }
        }

        function goToSlide(slideNumber) {
            if (slideNumber >= 1 && slideNumber <= totalSlides) {
                currentSlide = slideNumber;
                updateUI();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (e.key === 'ArrowRight') {
                changeSlide(1);
            } else if (e.key >= '1' && e.key <= '8') {
                goToSlide(parseInt(e.key));
            }
        });

        // Touch/swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                changeSlide(1); // Swipe left - next
            }
            if (touchEndX > touchStartX + swipeThreshold) {
                changeSlide(-1); // Swipe right - previous
            }
        }

        // Initialize
        updateUI();

        // Hide keyboard hint after a few seconds
        setTimeout(() => {
            const hint = document.querySelector('.keyboard-hint');
            if (hint) {
                hint.style.transition = 'opacity 0.5s';
                hint.style.opacity = '0';
                setTimeout(() => hint.remove(), 500);
            }
        }, 4000);
    </script>
</body>
</html>
