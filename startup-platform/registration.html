<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join StartupHub - Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-5xl w-full bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div class="grid md:grid-cols-2">
            <!-- Left Side - Image -->
            <div class="hidden md:block relative">
                <img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?w=800&q=80"
                     alt="Team collaboration"
                     class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-indigo-900/80 to-transparent flex items-end p-8">
                    <div class="text-white">
                        <h3 class="text-2xl font-bold mb-2">Connect. Collaborate. Build.</h3>
                        <p class="text-indigo-200">Join the community of startup innovators</p>
                    </div>
                </div>
            </div>

            <!-- Right Side - Form -->
            <div class="p-8 md:p-12">
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">Get Started</h1>
                    <p class="text-gray-600">Choose your role to begin your journey</p>
                </div>

                <form class="space-y-6">
                    <!-- Name -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input type="text" placeholder="John Doe"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition">
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" placeholder="john@example.com"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition">
                    </div>

                    <!-- Role Selection -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3">I am a...</label>
                        <div class="grid grid-cols-2 gap-3">
                            <div class="relative">
                                <input type="radio" id="entrepreneur" name="role" class="peer hidden">
                                <label for="entrepreneur"
                                       class="flex flex-col items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-indigo-500 peer-checked:border-indigo-600 peer-checked:bg-indigo-50 transition">
                                    <i class="fas fa-lightbulb text-3xl text-indigo-600 mb-2"></i>
                                    <span class="text-sm font-medium text-gray-700">Entrepreneur</span>
                                </label>
                            </div>
                            <div class="relative">
                                <input type="radio" id="startup" name="role" class="peer hidden">
                                <label for="startup"
                                       class="flex flex-col items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-indigo-500 peer-checked:border-indigo-600 peer-checked:bg-indigo-50 transition">
                                    <i class="fas fa-rocket text-3xl text-indigo-600 mb-2"></i>
                                    <span class="text-sm font-medium text-gray-700">Startup</span>
                                </label>
                            </div>
                            <div class="relative">
                                <input type="radio" id="consultant" name="role" class="peer hidden">
                                <label for="consultant"
                                       class="flex flex-col items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-indigo-500 peer-checked:border-indigo-600 peer-checked:bg-indigo-50 transition">
                                    <i class="fas fa-briefcase text-3xl text-indigo-600 mb-2"></i>
                                    <span class="text-sm font-medium text-gray-700">Consultant</span>
                                </label>
                            </div>
                            <div class="relative">
                                <input type="radio" id="freelancer" name="role" class="peer hidden">
                                <label for="freelancer"
                                       class="flex flex-col items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-indigo-500 peer-checked:border-indigo-600 peer-checked:bg-indigo-50 transition">
                                    <i class="fas fa-laptop-code text-3xl text-indigo-600 mb-2"></i>
                                    <span class="text-sm font-medium text-gray-700">Freelancer</span>
                                </label>
                            </div>
                            <div class="relative col-span-2">
                                <input type="radio" id="investor" name="role" class="peer hidden">
                                <label for="investor"
                                       class="flex flex-col items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-indigo-500 peer-checked:border-indigo-600 peer-checked:bg-indigo-50 transition">
                                    <i class="fas fa-chart-line text-3xl text-indigo-600 mb-2"></i>
                                    <span class="text-sm font-medium text-gray-700">Investor</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <button type="submit"
                            class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition shadow-lg hover:shadow-xl">
                        Create Account
                    </button>

                    <p class="text-center text-sm text-gray-600">
                        Already have an account? <a href="#" class="text-indigo-600 font-medium hover:underline">Sign in</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
