<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwingSense - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap');
        * {
            -webkit-font-smoothing: antialiased;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
        }
        .gradient-card {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }
        .sensor-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="w-full max-w-[375px] mx-auto bg-white min-h-screen relative overflow-hidden">
        <!-- Status Bar -->
        <div class="bg-white px-6 pt-3 pb-2 flex justify-between items-center">
            <span class="text-sm font-semibold">9:41</span>
            <div class="flex items-center space-x-1">
                <i class="fas fa-signal text-sm"></i>
                <i class="fas fa-wifi text-sm"></i>
                <i class="fas fa-battery-full text-sm"></i>
            </div>
        </div>

        <!-- Header -->
        <div class="px-5 pt-2 pb-4">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-gray-500 text-sm">Good Morning</p>
                    <h1 class="text-2xl font-bold text-gray-900">Alex</h1>
                </div>
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=100&h=100&fit=crop&crop=face"
                         class="w-12 h-12 rounded-full object-cover border-2 border-indigo-500">
                    <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 rounded-full border-2 border-white"></div>
                </div>
            </div>
        </div>

        <!-- Sensor Status Card -->
        <div class="px-5 mb-4">
            <div class="gradient-card rounded-2xl p-4 text-white">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-white/80 text-sm">Sensor Status</p>
                        <h2 class="text-xl font-bold mt-1">Connected</h2>
                        <p class="text-white/70 text-xs mt-1">SwingSense Pro v2.1</p>
                    </div>
                    <div class="bg-white/20 rounded-xl p-3">
                        <i class="fas fa-bluetooth-b text-2xl sensor-pulse"></i>
                    </div>
                </div>
                <div class="mt-4 flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-battery-three-quarters text-sm"></i>
                        <span class="text-sm">78%</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-signal text-sm"></i>
                        <span class="text-sm">Strong</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Start -->
        <div class="px-5 mb-4">
            <h3 class="text-lg font-semibold text-gray-900 mb-3">Quick Start</h3>
            <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white rounded-2xl py-4 flex items-center justify-center space-x-3 transition-all shadow-lg shadow-indigo-200">
                <i class="fas fa-play text-lg"></i>
                <span class="font-semibold text-lg">Start Training</span>
            </button>
        </div>

        <!-- Today's Stats -->
        <div class="px-5 mb-4">
            <h3 class="text-lg font-semibold text-gray-900 mb-3">Today's Progress</h3>
            <div class="grid grid-cols-3 gap-3">
                <div class="bg-gray-50 rounded-xl p-3 text-center">
                    <div class="text-2xl font-bold text-indigo-600">24</div>
                    <div class="text-xs text-gray-500 mt-1">Sessions</div>
                </div>
                <div class="bg-gray-50 rounded-xl p-3 text-center">
                    <div class="text-2xl font-bold text-green-600">87%</div>
                    <div class="text-xs text-gray-500 mt-1">Accuracy</div>
                </div>
                <div class="bg-gray-50 rounded-xl p-3 text-center">
                    <div class="text-2xl font-bold text-orange-600">45m</div>
                    <div class="text-xs text-gray-500 mt-1">Duration</div>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="px-5 mb-24">
            <h3 class="text-lg font-semibold text-gray-900 mb-3">Recent Sessions</h3>
            <div class="space-y-3">
                <div class="bg-white border border-gray-100 rounded-xl p-4 flex items-center space-x-4 shadow-sm">
                    <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-crosshairs text-purple-600"></i>
                    </div>
                    <div class="flex-1">
                        <h4 class="font-semibold text-gray-900">Rally Defense</h4>
                        <p class="text-sm text-gray-500">92% accuracy • 15 min ago</p>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="bg-white border border-gray-100 rounded-xl p-4 flex items-center space-x-4 shadow-sm">
                    <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-bolt text-blue-600"></i>
                    </div>
                    <div class="flex-1">
                        <h4 class="font-semibold text-gray-900">Quick Reactions</h4>
                        <p class="text-sm text-gray-500">78% accuracy • 2 hours ago</p>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- Tab Bar -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 px-6 py-2 max-w-[375px] mx-auto">
            <div class="flex justify-around items-center">
                <div class="flex flex-col items-center py-2">
                    <i class="fas fa-home text-indigo-600 text-xl"></i>
                    <span class="text-xs text-indigo-600 mt-1 font-medium">Home</span>
                </div>
                <div class="flex flex-col items-center py-2">
                    <i class="fas fa-gamepad text-gray-400 text-xl"></i>
                    <span class="text-xs text-gray-400 mt-1">Train</span>
                </div>
                <div class="flex flex-col items-center py-2">
                    <i class="fas fa-chart-line text-gray-400 text-xl"></i>
                    <span class="text-xs text-gray-400 mt-1">Stats</span>
                </div>
                <div class="flex flex-col items-center py-2">
                    <i class="fas fa-cog text-gray-400 text-xl"></i>
                    <span class="text-xs text-gray-400 mt-1">Settings</span>
                </div>
            </div>
            <!-- Home Indicator -->
            <div class="flex justify-center pt-1 pb-1">
                <div class="w-32 h-1 bg-gray-900 rounded-full"></div>
            </div>
        </div>
    </div>
</body>
</html>
