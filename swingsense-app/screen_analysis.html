<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwingSense - Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            -webkit-font-smoothing: antialiased;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
        }
        .success-ring {
            background: conic-gradient(#22c55e 0deg 310deg, #e5e7eb 310deg 360deg);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="w-full max-w-[375px] mx-auto bg-white min-h-screen relative overflow-hidden">
        <!-- Status Bar -->
        <div class="bg-green-500 px-6 pt-3 pb-2 flex justify-between items-center">
            <span class="text-sm font-semibold text-white">9:41</span>
            <div class="flex items-center space-x-1 text-white">
                <i class="fas fa-signal text-sm"></i>
                <i class="fas fa-wifi text-sm"></i>
                <i class="fas fa-battery-full text-sm"></i>
            </div>
        </div>

        <!-- Success Header -->
        <div class="bg-green-500 px-5 pt-4 pb-8 text-center">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-full mb-3">
                <i class="fas fa-check text-green-500 text-3xl"></i>
            </div>
            <h1 class="text-white text-2xl font-bold">Great Shot!</h1>
            <p class="text-white/80 mt-1">Your forehand drive was accurate</p>
        </div>

        <!-- Score Card -->
        <div class="px-5 -mt-4">
            <div class="bg-white rounded-2xl shadow-lg p-5">
                <div class="flex items-center justify-center mb-4">
                    <div class="relative">
                        <div class="w-28 h-28 success-ring rounded-full flex items-center justify-center">
                            <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center">
                                <div class="text-center">
                                    <span class="text-3xl font-bold text-gray-900">87</span>
                                    <span class="text-gray-500 text-sm block">/ 100</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <span class="bg-green-100 text-green-700 text-sm font-semibold px-3 py-1 rounded-full">Excellent Form</span>
                </div>
            </div>
        </div>

        <!-- Metrics -->
        <div class="px-5 mt-4">
            <h3 class="text-lg font-semibold text-gray-900 mb-3">Shot Analysis</h3>
            <div class="space-y-3">
                <!-- Shot Type -->
                <div class="bg-gray-50 rounded-xl p-4">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-indigo-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-bullseye text-indigo-600"></i>
                            </div>
                            <div>
                                <p class="text-gray-900 font-medium">Shot Type</p>
                                <p class="text-gray-500 text-sm">Correctly identified</p>
                            </div>
                        </div>
                        <span class="text-green-600 font-bold"><i class="fas fa-check-circle mr-1"></i>Match</span>
                    </div>
                </div>

                <!-- Swing Speed -->
                <div class="bg-gray-50 rounded-xl p-4">
                    <div class="flex justify-between items-center mb-2">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-orange-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-tachometer-alt text-orange-600"></i>
                            </div>
                            <div>
                                <p class="text-gray-900 font-medium">Swing Speed</p>
                                <p class="text-gray-500 text-sm">78 km/h</p>
                            </div>
                        </div>
                        <span class="text-gray-900 font-bold">Good</span>
                    </div>
                    <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                        <div class="h-full bg-orange-500 rounded-full" style="width: 78%"></div>
                    </div>
                </div>

                <!-- Form Quality -->
                <div class="bg-gray-50 rounded-xl p-4">
                    <div class="flex justify-between items-center mb-2">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-user-check text-purple-600"></i>
                            </div>
                            <div>
                                <p class="text-gray-900 font-medium">Form Quality</p>
                                <p class="text-gray-500 text-sm">vs Pro reference</p>
                            </div>
                        </div>
                        <span class="text-gray-900 font-bold">92%</span>
                    </div>
                    <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                        <div class="h-full bg-purple-500 rounded-full" style="width: 92%"></div>
                    </div>
                </div>

                <!-- Timing -->
                <div class="bg-gray-50 rounded-xl p-4">
                    <div class="flex justify-between items-center mb-2">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-cyan-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-stopwatch text-cyan-600"></i>
                            </div>
                            <div>
                                <p class="text-gray-900 font-medium">Reaction Time</p>
                                <p class="text-gray-500 text-sm">0.42 seconds</p>
                            </div>
                        </div>
                        <span class="text-green-600 font-bold">Fast</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="px-5 mt-4 pb-24 flex space-x-3">
            <button class="flex-1 bg-indigo-600 text-white rounded-xl py-3 font-semibold">
                <i class="fas fa-redo mr-2"></i>Next Shot
            </button>
            <button class="flex-1 bg-gray-100 text-gray-700 rounded-xl py-3 font-semibold">
                <i class="fas fa-list mr-2"></i>Details
            </button>
        </div>

        <!-- Tab Bar -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 px-6 py-2 max-w-[375px] mx-auto">
            <div class="flex justify-around items-center">
                <div class="flex flex-col items-center py-2">
                    <i class="fas fa-home text-gray-400 text-xl"></i>
                    <span class="text-xs text-gray-400 mt-1">Home</span>
                </div>
                <div class="flex flex-col items-center py-2">
                    <i class="fas fa-gamepad text-indigo-600 text-xl"></i>
                    <span class="text-xs text-indigo-600 mt-1 font-medium">Train</span>
                </div>
                <div class="flex flex-col items-center py-2">
                    <i class="fas fa-chart-line text-gray-400 text-xl"></i>
                    <span class="text-xs text-gray-400 mt-1">Stats</span>
                </div>
                <div class="flex flex-col items-center py-2">
                    <i class="fas fa-cog text-gray-400 text-xl"></i>
                    <span class="text-xs text-gray-400 mt-1">Settings</span>
                </div>
            </div>
            <!-- Home Indicator -->
            <div class="flex justify-center pt-1 pb-1">
                <div class="w-32 h-1 bg-gray-900 rounded-full"></div>
            </div>
        </div>
    </div>
</body>
</html>
