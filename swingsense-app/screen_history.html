<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwingSense - History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            -webkit-font-smoothing: antialiased;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="w-full max-w-[375px] mx-auto bg-white min-h-screen relative overflow-hidden">
        <!-- Status Bar -->
        <div class="bg-white px-6 pt-3 pb-2 flex justify-between items-center">
            <span class="text-sm font-semibold">9:41</span>
            <div class="flex items-center space-x-1">
                <i class="fas fa-signal text-sm"></i>
                <i class="fas fa-wifi text-sm"></i>
                <i class="fas fa-battery-full text-sm"></i>
            </div>
        </div>

        <!-- Header -->
        <div class="px-5 pt-2 pb-4">
            <h1 class="text-2xl font-bold text-gray-900">Statistics</h1>
            <p class="text-gray-500 text-sm mt-1">Your training progress</p>
        </div>

        <!-- Period Selector -->
        <div class="px-5 mb-4">
            <div class="flex space-x-2 bg-gray-100 rounded-xl p-1">
                <button class="flex-1 bg-white text-gray-900 rounded-lg py-2 text-sm font-semibold shadow-sm">Week</button>
                <button class="flex-1 text-gray-500 rounded-lg py-2 text-sm font-medium">Month</button>
                <button class="flex-1 text-gray-500 rounded-lg py-2 text-sm font-medium">Year</button>
            </div>
        </div>

        <!-- Summary Stats -->
        <div class="px-5 mb-4">
            <div class="bg-gradient-to-r from-indigo-500 to-purple-600 rounded-2xl p-5 text-white">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <p class="text-white/70 text-sm">Weekly Progress</p>
                        <h2 class="text-3xl font-bold mt-1">+12%</h2>
                    </div>
                    <div class="bg-white/20 rounded-lg px-3 py-1">
                        <span class="text-sm font-medium">Dec 2-8</span>
                    </div>
                </div>
                <div class="flex space-x-4">
                    <div>
                        <p class="text-white/70 text-xs">Sessions</p>
                        <p class="text-xl font-bold">18</p>
                    </div>
                    <div>
                        <p class="text-white/70 text-xs">Total Time</p>
                        <p class="text-xl font-bold">4.5h</p>
                    </div>
                    <div>
                        <p class="text-white/70 text-xs">Avg Accuracy</p>
                        <p class="text-xl font-bold">84%</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart Area -->
        <div class="px-5 mb-4">
            <div class="bg-white border border-gray-100 rounded-xl p-4">
                <h3 class="text-sm font-semibold text-gray-900 mb-3">Accuracy Trend</h3>
                <div class="h-32 flex items-end justify-between space-x-2">
                    <div class="flex flex-col items-center flex-1">
                        <div class="w-full bg-indigo-200 rounded-t" style="height: 60%"></div>
                        <span class="text-xs text-gray-500 mt-2">Mon</span>
                    </div>
                    <div class="flex flex-col items-center flex-1">
                        <div class="w-full bg-indigo-300 rounded-t" style="height: 75%"></div>
                        <span class="text-xs text-gray-500 mt-2">Tue</span>
                    </div>
                    <div class="flex flex-col items-center flex-1">
                        <div class="w-full bg-indigo-400 rounded-t" style="height: 65%"></div>
                        <span class="text-xs text-gray-500 mt-2">Wed</span>
                    </div>
                    <div class="flex flex-col items-center flex-1">
                        <div class="w-full bg-indigo-500 rounded-t" style="height: 85%"></div>
                        <span class="text-xs text-gray-500 mt-2">Thu</span>
                    </div>
                    <div class="flex flex-col items-center flex-1">
                        <div class="w-full bg-indigo-600 rounded-t" style="height: 90%"></div>
                        <span class="text-xs text-gray-500 mt-2">Fri</span>
                    </div>
                    <div class="flex flex-col items-center flex-1">
                        <div class="w-full bg-indigo-400 rounded-t" style="height: 80%"></div>
                        <span class="text-xs text-gray-500 mt-2">Sat</span>
                    </div>
                    <div class="flex flex-col items-center flex-1">
                        <div class="w-full bg-indigo-300 rounded-t" style="height: 70%"></div>
                        <span class="text-xs text-gray-500 mt-2">Sun</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Skills Breakdown -->
        <div class="px-5 mb-24">
            <h3 class="text-lg font-semibold text-gray-900 mb-3">Skills Breakdown</h3>
            <div class="space-y-3">
                <div class="bg-white border border-gray-100 rounded-xl p-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-gray-900 font-medium">Forehand</span>
                        <span class="text-indigo-600 font-bold">92%</span>
                    </div>
                    <div class="h-2 bg-gray-100 rounded-full overflow-hidden">
                        <div class="h-full bg-indigo-500 rounded-full" style="width: 92%"></div>
                    </div>
                </div>
                <div class="bg-white border border-gray-100 rounded-xl p-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-gray-900 font-medium">Backhand</span>
                        <span class="text-indigo-600 font-bold">78%</span>
                    </div>
                    <div class="h-2 bg-gray-100 rounded-full overflow-hidden">
                        <div class="h-full bg-indigo-500 rounded-full" style="width: 78%"></div>
                    </div>
                </div>
                <div class="bg-white border border-gray-100 rounded-xl p-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-gray-900 font-medium">Volley</span>
                        <span class="text-indigo-600 font-bold">85%</span>
                    </div>
                    <div class="h-2 bg-gray-100 rounded-full overflow-hidden">
                        <div class="h-full bg-indigo-500 rounded-full" style="width: 85%"></div>
                    </div>
                </div>
                <div class="bg-white border border-gray-100 rounded-xl p-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-gray-900 font-medium">Reaction Time</span>
                        <span class="text-green-600 font-bold">+15%</span>
                    </div>
                    <div class="h-2 bg-gray-100 rounded-full overflow-hidden">
                        <div class="h-full bg-green-500 rounded-full" style="width: 88%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab Bar -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 px-6 py-2 max-w-[375px] mx-auto">
            <div class="flex justify-around items-center">
                <div class="flex flex-col items-center py-2">
                    <i class="fas fa-home text-gray-400 text-xl"></i>
                    <span class="text-xs text-gray-400 mt-1">Home</span>
                </div>
                <div class="flex flex-col items-center py-2">
                    <i class="fas fa-gamepad text-gray-400 text-xl"></i>
                    <span class="text-xs text-gray-400 mt-1">Train</span>
                </div>
                <div class="flex flex-col items-center py-2">
                    <i class="fas fa-chart-line text-indigo-600 text-xl"></i>
                    <span class="text-xs text-indigo-600 mt-1 font-medium">Stats</span>
                </div>
                <div class="flex flex-col items-center py-2">
                    <i class="fas fa-cog text-gray-400 text-xl"></i>
                    <span class="text-xs text-gray-400 mt-1">Settings</span>
                </div>
            </div>
            <!-- Home Indicator -->
            <div class="flex justify-center pt-1 pb-1">
                <div class="w-32 h-1 bg-gray-900 rounded-full"></div>
            </div>
        </div>
    </div>
</body>
</html>
