<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwingSense - Technical System Architecture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffffff;
            font-family: 'Times New Roman', Times, serif;
        }
        .diagram-container {
            width: 95%;
            max-width: 1400px;
            height: 900px;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: 100%;">
            <defs>
                <!-- Hatching patterns for patent style -->
                <pattern id="hatch" patternUnits="userSpaceOnUse" width="8" height="8">
                    <path d="M-2,2 l4,-4 M0,8 l8,-8 M6,10 l4,-4" stroke="#999" stroke-width="0.5"/>
                </pattern>
                <pattern id="dots" patternUnits="userSpaceOnUse" width="6" height="6">
                    <circle cx="3" cy="3" r="1" fill="#666"/>
                </pattern>

                <!-- Arrow markers -->
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
                </marker>
                <marker id="arrowhead-data" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
                </marker>
                <marker id="arrowhead-wireless" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="none" stroke="#333" stroke-width="1"/>
                </marker>
            </defs>

            <!-- Background -->
            <rect width="1400" height="900" fill="#ffffff"/>

            <!-- Title -->
            <text x="700" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#000">
                FIG. 1 - SYSTEM ARCHITECTURE DIAGRAM
            </text>
            <text x="700" y="65" text-anchor="middle" font-size="14" fill="#333" font-style="italic">
                SwingSense Racquet Sports Training System
            </text>

            <!-- ==================== SMART SENSOR MODULE (100) ==================== -->
            <g id="sensor-module">
                <!-- Main housing -->
                <rect x="50" y="120" width="350" height="340" rx="5" fill="none" stroke="#000" stroke-width="2"/>
                <text x="225" y="145" text-anchor="middle" font-size="16" font-weight="bold">SMART SENSOR MODULE (100)</text>

                <!-- Racquet handle representation -->
                <rect x="70" y="170" width="80" height="180" rx="10" fill="url(#hatch)" stroke="#000" stroke-width="1.5"/>
                <text x="110" y="268" text-anchor="middle" font-size="10" font-weight="bold">RACQUET</text>
                <text x="110" y="280" text-anchor="middle" font-size="10" font-weight="bold">HANDLE</text>

                <!-- Sensor housing on handle -->
                <rect x="160" y="195" width="220" height="130" rx="3" fill="none" stroke="#000" stroke-width="1.5"/>
                <text x="270" y="215" text-anchor="middle" font-size="11" font-weight="bold">Sensor Housing (110)</text>

                <!-- IMU Sensor -->
                <rect x="175" y="230" width="85" height="50" fill="url(#dots)" stroke="#000" stroke-width="1"/>
                <text x="217" y="250" text-anchor="middle" font-size="9" font-weight="bold">9-Axis IMU</text>
                <text x="217" y="262" text-anchor="middle" font-size="8">(111)</text>
                <text x="217" y="275" text-anchor="middle" font-size="7">Gyro/Accel/Mag</text>

                <!-- MCU -->
                <rect x="275" y="230" width="90" height="50" fill="none" stroke="#000" stroke-width="1"/>
                <text x="320" y="250" text-anchor="middle" font-size="9" font-weight="bold">MCU</text>
                <text x="320" y="262" text-anchor="middle" font-size="8">(112)</text>
                <text x="320" y="275" text-anchor="middle" font-size="7">ARM Cortex-M4</text>

                <!-- Bluetooth Module -->
                <rect x="175" y="290" width="85" height="30" fill="none" stroke="#000" stroke-width="1"/>
                <text x="217" y="305" text-anchor="middle" font-size="9" font-weight="bold">BLE 5.0 (113)</text>
                <text x="217" y="317" text-anchor="middle" font-size="7">Wireless TX</text>

                <!-- Battery -->
                <rect x="275" y="290" width="90" height="30" fill="none" stroke="#000" stroke-width="1"/>
                <text x="320" y="305" text-anchor="middle" font-size="9" font-weight="bold">Battery (114)</text>
                <text x="320" y="317" text-anchor="middle" font-size="7">Li-Po 500mAh</text>

                <!-- Haptic feedback -->
                <rect x="70" y="370" width="120" height="40" fill="none" stroke="#000" stroke-width="1"/>
                <text x="130" y="390" text-anchor="middle" font-size="9" font-weight="bold">Haptic Motor (115)</text>
                <text x="130" y="402" text-anchor="middle" font-size="7">Vibration Feedback</text>

                <!-- LED Indicators -->
                <rect x="210" y="370" width="120" height="40" fill="none" stroke="#000" stroke-width="1"/>
                <text x="270" y="390" text-anchor="middle" font-size="9" font-weight="bold">LED Array (116)</text>
                <text x="270" y="402" text-anchor="middle" font-size="7">Status Indicators</text>

                <!-- Charging port -->
                <rect x="70" y="420" width="80" height="25" fill="none" stroke="#000" stroke-width="1"/>
                <text x="110" y="437" text-anchor="middle" font-size="8">USB-C (117)</text>
            </g>

            <!-- ==================== DISPLAY UNIT (200) ==================== -->
            <g id="display-unit">
                <rect x="500" y="120" width="380" height="340" rx="5" fill="none" stroke="#000" stroke-width="2"/>
                <text x="690" y="145" text-anchor="middle" font-size="16" font-weight="bold">DISPLAY UNIT (200)</text>

                <!-- Screen representation -->
                <rect x="530" y="165" width="320" height="180" rx="3" fill="url(#hatch)" stroke="#000" stroke-width="1.5"/>
                <text x="690" y="260" text-anchor="middle" font-size="12" font-weight="bold">HD DISPLAY (210)</text>
                <text x="690" y="278" text-anchor="middle" font-size="10">First-Person View</text>
                <text x="690" y="293" text-anchor="middle" font-size="10">Game Scenario</text>

                <!-- Processing unit -->
                <rect x="530" y="360" width="150" height="85" fill="none" stroke="#000" stroke-width="1.5"/>
                <text x="605" y="380" text-anchor="middle" font-size="10" font-weight="bold">Processing Unit (220)</text>

                <rect x="540" y="390" width="60" height="25" fill="none" stroke="#000" stroke-width="1"/>
                <text x="570" y="407" text-anchor="middle" font-size="8">CPU (221)</text>

                <rect x="610" y="390" width="60" height="25" fill="none" stroke="#000" stroke-width="1"/>
                <text x="640" y="407" text-anchor="middle" font-size="8">GPU (222)</text>

                <rect x="540" y="420" width="130" height="20" fill="none" stroke="#000" stroke-width="1"/>
                <text x="605" y="434" text-anchor="middle" font-size="8">Memory 8GB (223)</text>

                <!-- Communication -->
                <rect x="700" y="360" width="140" height="85" fill="none" stroke="#000" stroke-width="1.5"/>
                <text x="770" y="380" text-anchor="middle" font-size="10" font-weight="bold">Comm Module (230)</text>

                <rect x="710" y="390" width="55" height="25" fill="none" stroke="#000" stroke-width="1"/>
                <text x="737" y="407" text-anchor="middle" font-size="8">BLE (231)</text>

                <rect x="775" y="390" width="55" height="25" fill="none" stroke="#000" stroke-width="1"/>
                <text x="802" y="407" text-anchor="middle" font-size="8">WiFi (232)</text>

                <rect x="710" y="420" width="120" height="20" fill="none" stroke="#000" stroke-width="1"/>
                <text x="770" y="434" text-anchor="middle" font-size="8">Storage 128GB (233)</text>
            </g>

            <!-- ==================== AI PROCESSING ENGINE (300) ==================== -->
            <g id="ai-engine">
                <rect x="950" y="120" width="400" height="340" rx="5" fill="none" stroke="#000" stroke-width="2"/>
                <text x="1150" y="145" text-anchor="middle" font-size="16" font-weight="bold">AI PROCESSING ENGINE (300)</text>

                <!-- Motion Analysis Module -->
                <rect x="970" y="165" width="170" height="120" fill="none" stroke="#000" stroke-width="1.5"/>
                <text x="1055" y="185" text-anchor="middle" font-size="10" font-weight="bold">Motion Analysis (310)</text>

                <rect x="980" y="200" width="150" height="25" fill="url(#dots)" stroke="#000" stroke-width="1"/>
                <text x="1055" y="217" text-anchor="middle" font-size="8">Trajectory Calc (311)</text>

                <rect x="980" y="230" width="150" height="25" fill="url(#dots)" stroke="#000" stroke-width="1"/>
                <text x="1055" y="247" text-anchor="middle" font-size="8">Form Detection (312)</text>

                <rect x="980" y="260" width="150" height="20" fill="url(#dots)" stroke="#000" stroke-width="1"/>
                <text x="1055" y="275" text-anchor="middle" font-size="8">Speed Analysis (313)</text>

                <!-- Shot Recognition -->
                <rect x="1160" y="165" width="170" height="120" fill="none" stroke="#000" stroke-width="1.5"/>
                <text x="1245" y="185" text-anchor="middle" font-size="10" font-weight="bold">Shot Recognition (320)</text>

                <rect x="1170" y="200" width="150" height="25" fill="url(#dots)" stroke="#000" stroke-width="1"/>
                <text x="1245" y="217" text-anchor="middle" font-size="8">ML Classifier (321)</text>

                <rect x="1170" y="230" width="150" height="25" fill="url(#dots)" stroke="#000" stroke-width="1"/>
                <text x="1245" y="247" text-anchor="middle" font-size="8">Shot Type DB (322)</text>

                <rect x="1170" y="260" width="150" height="20" fill="url(#dots)" stroke="#000" stroke-width="1"/>
                <text x="1245" y="275" text-anchor="middle" font-size="8">Confidence Score (323)</text>

                <!-- Feedback Generator -->
                <rect x="970" y="300" width="360" height="70" fill="none" stroke="#000" stroke-width="1.5"/>
                <text x="1150" y="320" text-anchor="middle" font-size="10" font-weight="bold">Feedback Generator (330)</text>

                <rect x="990" y="335" width="100" height="25" fill="none" stroke="#000" stroke-width="1"/>
                <text x="1040" y="352" text-anchor="middle" font-size="8">Visual (331)</text>

                <rect x="1100" y="335" width="100" height="25" fill="none" stroke="#000" stroke-width="1"/>
                <text x="1150" y="352" text-anchor="middle" font-size="8">Audio (332)</text>

                <rect x="1210" y="335" width="100" height="25" fill="none" stroke="#000" stroke-width="1"/>
                <text x="1260" y="352" text-anchor="middle" font-size="8">Haptic (333)</text>

                <!-- Training Data -->
                <rect x="970" y="385" width="170" height="60" fill="none" stroke="#000" stroke-width="1.5"/>
                <text x="1055" y="405" text-anchor="middle" font-size="10" font-weight="bold">Training Data (340)</text>
                <text x="1055" y="425" text-anchor="middle" font-size="8">Pro Player Models</text>
                <text x="1055" y="438" text-anchor="middle" font-size="8">Reference Database</text>

                <!-- Progress Tracker -->
                <rect x="1160" y="385" width="170" height="60" fill="none" stroke="#000" stroke-width="1.5"/>
                <text x="1245" y="405" text-anchor="middle" font-size="10" font-weight="bold">Progress Tracker (350)</text>
                <text x="1245" y="425" text-anchor="middle" font-size="8">Performance History</text>
                <text x="1245" y="438" text-anchor="middle" font-size="8">Improvement Metrics</text>
            </g>

            <!-- ==================== MOBILE APP (400) ==================== -->
            <g id="mobile-app">
                <rect x="50" y="510" width="350" height="280" rx="5" fill="none" stroke="#000" stroke-width="2"/>
                <text x="225" y="535" text-anchor="middle" font-size="16" font-weight="bold">MOBILE APPLICATION (400)</text>

                <!-- Phone outline -->
                <rect x="80" y="555" width="100" height="180" rx="15" fill="none" stroke="#000" stroke-width="1.5"/>
                <rect x="90" y="575" width="80" height="140" fill="url(#hatch)" stroke="#000" stroke-width="1"/>
                <circle cx="130" cy="565" r="5" fill="none" stroke="#000" stroke-width="1"/>
                <rect x="115" y="720" width="30" height="8" rx="4" fill="none" stroke="#000" stroke-width="1"/>

                <!-- App modules -->
                <rect x="200" y="555" width="180" height="50" fill="none" stroke="#000" stroke-width="1"/>
                <text x="290" y="575" text-anchor="middle" font-size="9" font-weight="bold">User Interface (410)</text>
                <text x="290" y="590" text-anchor="middle" font-size="8">Dashboard / Training View</text>

                <rect x="200" y="615" width="180" height="50" fill="none" stroke="#000" stroke-width="1"/>
                <text x="290" y="635" text-anchor="middle" font-size="9" font-weight="bold">Data Sync (420)</text>
                <text x="290" y="650" text-anchor="middle" font-size="8">Cloud Synchronization</text>

                <rect x="200" y="675" width="180" height="50" fill="none" stroke="#000" stroke-width="1"/>
                <text x="290" y="695" text-anchor="middle" font-size="9" font-weight="bold">Analytics View (430)</text>
                <text x="290" y="710" text-anchor="middle" font-size="8">Stats / History / Trends</text>

                <rect x="200" y="735" width="180" height="40" fill="none" stroke="#000" stroke-width="1"/>
                <text x="290" y="755" text-anchor="middle" font-size="9" font-weight="bold">Settings (440)</text>
                <text x="290" y="768" text-anchor="middle" font-size="8">Preferences / Profile</text>
            </g>

            <!-- ==================== CLOUD SERVICES (500) ==================== -->
            <g id="cloud-services">
                <rect x="500" y="510" width="380" height="280" rx="5" fill="none" stroke="#000" stroke-width="2"/>
                <text x="690" y="535" text-anchor="middle" font-size="16" font-weight="bold">CLOUD SERVICES (500)</text>

                <!-- Cloud shape -->
                <path d="M550,620 Q530,600 560,580 Q560,550 600,555 Q620,530 660,545 Q700,530 730,555 Q770,545 780,575 Q810,580 800,610 Q820,640 780,660 Q790,690 750,690 Q730,710 680,700 Q640,720 600,695 Q560,710 550,680 Q520,670 530,640 Q510,630 550,620 Z" fill="url(#hatch)" stroke="#000" stroke-width="1.5"/>
                <text x="665" y="620" text-anchor="middle" font-size="11" font-weight="bold">Cloud Platform</text>
                <text x="665" y="635" text-anchor="middle" font-size="9">(510)</text>

                <!-- Cloud services -->
                <rect x="530" y="720" width="100" height="55" fill="none" stroke="#000" stroke-width="1"/>
                <text x="580" y="740" text-anchor="middle" font-size="9" font-weight="bold">Database (520)</text>
                <text x="580" y="755" text-anchor="middle" font-size="8">User Data</text>
                <text x="580" y="768" text-anchor="middle" font-size="8">Training Records</text>

                <rect x="640" y="720" width="100" height="55" fill="none" stroke="#000" stroke-width="1"/>
                <text x="690" y="740" text-anchor="middle" font-size="9" font-weight="bold">ML Service (530)</text>
                <text x="690" y="755" text-anchor="middle" font-size="8">Model Updates</text>
                <text x="690" y="768" text-anchor="middle" font-size="8">Enhanced AI</text>

                <rect x="750" y="720" width="110" height="55" fill="none" stroke="#000" stroke-width="1"/>
                <text x="805" y="740" text-anchor="middle" font-size="9" font-weight="bold">Analytics (540)</text>
                <text x="805" y="755" text-anchor="middle" font-size="8">Aggregated Stats</text>
                <text x="805" y="768" text-anchor="middle" font-size="8">Leaderboards</text>
            </g>

            <!-- ==================== SCENARIO DATABASE (600) ==================== -->
            <g id="scenario-db">
                <rect x="950" y="510" width="400" height="280" rx="5" fill="none" stroke="#000" stroke-width="2"/>
                <text x="1150" y="535" text-anchor="middle" font-size="16" font-weight="bold">SCENARIO DATABASE (600)</text>

                <!-- Database cylinders -->
                <ellipse cx="1030" cy="585" rx="50" ry="15" fill="none" stroke="#000" stroke-width="1.5"/>
                <rect x="980" y="585" width="100" height="70" fill="none" stroke="#000" stroke-width="1.5"/>
                <ellipse cx="1030" cy="655" rx="50" ry="15" fill="none" stroke="#000" stroke-width="1.5"/>
                <text x="1030" y="625" text-anchor="middle" font-size="9" font-weight="bold">Tactical</text>
                <text x="1030" y="640" text-anchor="middle" font-size="9" font-weight="bold">Scenarios (610)</text>

                <ellipse cx="1150" cy="585" rx="50" ry="15" fill="none" stroke="#000" stroke-width="1.5"/>
                <rect x="1100" y="585" width="100" height="70" fill="none" stroke="#000" stroke-width="1.5"/>
                <ellipse cx="1150" cy="655" rx="50" ry="15" fill="none" stroke="#000" stroke-width="1.5"/>
                <text x="1150" y="625" text-anchor="middle" font-size="9" font-weight="bold">Shot</text>
                <text x="1150" y="640" text-anchor="middle" font-size="9" font-weight="bold">Library (620)</text>

                <ellipse cx="1270" cy="585" rx="50" ry="15" fill="none" stroke="#000" stroke-width="1.5"/>
                <rect x="1220" y="585" width="100" height="70" fill="none" stroke="#000" stroke-width="1.5"/>
                <ellipse cx="1270" cy="655" rx="50" ry="15" fill="none" stroke="#000" stroke-width="1.5"/>
                <text x="1270" y="625" text-anchor="middle" font-size="9" font-weight="bold">Difficulty</text>
                <text x="1270" y="640" text-anchor="middle" font-size="9" font-weight="bold">Levels (630)</text>

                <!-- Content list -->
                <rect x="970" y="690" width="360" height="85" fill="none" stroke="#000" stroke-width="1"/>
                <text x="1150" y="710" text-anchor="middle" font-size="10" font-weight="bold">Scenario Content (640)</text>
                <text x="1000" y="730" font-size="8">• Rally Situations</text>
                <text x="1000" y="745" font-size="8">• Serve Returns</text>
                <text x="1000" y="760" font-size="8">• Net Approaches</text>
                <text x="1150" y="730" font-size="8">• Defensive Shots</text>
                <text x="1150" y="745" font-size="8">• Attack Patterns</text>
                <text x="1150" y="760" font-size="8">• Emergency Saves</text>
            </g>

            <!-- ==================== CONNECTION LINES ==================== -->

            <!-- Sensor to Display (BLE) -->
            <line x1="400" y1="290" x2="500" y2="290" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
            <text x="450" y="280" text-anchor="middle" font-size="9">BLE Data</text>
            <!-- Wireless symbol -->
            <path d="M430,300 Q440,310 450,300" fill="none" stroke="#000" stroke-width="1"/>
            <path d="M425,305 Q440,320 455,305" fill="none" stroke="#000" stroke-width="1"/>

            <!-- Display to AI Engine -->
            <line x1="880" y1="290" x2="950" y2="290" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
            <text x="915" y="280" text-anchor="middle" font-size="9">Process</text>

            <!-- AI Engine to Display (Feedback) -->
            <line x1="950" y1="350" x2="880" y2="400" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
            <text x="925" y="390" text-anchor="middle" font-size="9">Feedback</text>

            <!-- Display to Sensor (Haptic) -->
            <line x1="500" y1="400" x2="400" y2="385" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,3"/>
            <text x="455" y="410" text-anchor="middle" font-size="9">Haptic Cmd</text>

            <!-- Mobile App to Display -->
            <line x1="350" y1="520" x2="500" y2="460" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
            <text x="420" y="480" text-anchor="middle" font-size="9">WiFi Sync</text>

            <!-- Mobile App to Cloud -->
            <line x1="400" y1="650" x2="500" y2="650" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
            <text x="450" y="640" text-anchor="middle" font-size="9">HTTPS</text>

            <!-- Cloud to AI Engine -->
            <line x1="880" y1="600" x2="950" y2="500" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
            <text x="930" y="545" text-anchor="middle" font-size="9">ML Updates</text>

            <!-- Scenario DB to Display -->
            <line x1="1050" y1="510" x2="800" y2="460" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
            <text x="930" y="470" text-anchor="middle" font-size="9">Scenario Data</text>

            <!-- Cloud to Scenario DB -->
            <line x1="880" y1="700" x2="950" y2="700" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
            <text x="915" y="690" text-anchor="middle" font-size="9">Sync</text>

            <!-- ==================== DATA FLOW LEGEND ==================== -->
            <g transform="translate(50, 810)">
                <rect x="0" y="0" width="400" height="70" fill="none" stroke="#000" stroke-width="1"/>
                <text x="200" y="20" text-anchor="middle" font-size="12" font-weight="bold">DATA FLOW LEGEND</text>

                <line x1="20" y1="40" x2="80" y2="40" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
                <text x="100" y="44" font-size="9">Wired / Direct Connection</text>

                <line x1="220" y1="40" x2="280" y2="40" stroke="#000" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
                <text x="300" y="44" font-size="9">Wireless / Command Signal</text>
            </g>

            <!-- Component Index -->
            <g transform="translate(500, 810)">
                <rect x="0" y="0" width="850" height="70" fill="none" stroke="#000" stroke-width="1"/>
                <text x="425" y="20" text-anchor="middle" font-size="12" font-weight="bold">COMPONENT INDEX</text>
                <text x="20" y="42" font-size="8">100 - Smart Sensor Module</text>
                <text x="20" y="55" font-size="8">200 - Display Unit</text>
                <text x="180" y="42" font-size="8">300 - AI Processing Engine</text>
                <text x="180" y="55" font-size="8">400 - Mobile Application</text>
                <text x="380" y="42" font-size="8">500 - Cloud Services</text>
                <text x="380" y="55" font-size="8">600 - Scenario Database</text>
                <text x="560" y="42" font-size="8">110-117 - Sensor Subcomponents</text>
                <text x="560" y="55" font-size="8">210-233 - Display Subcomponents</text>
                <text x="750" y="42" font-size="8">310-350 - AI Subcomponents</text>
                <text x="750" y="55" font-size="8">410-640 - App/Cloud/DB Components</text>
            </g>

        </svg>
    </div>
</body>
</html>
