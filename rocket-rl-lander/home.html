<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket RL - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .font-orbitron { font-family: 'Orbitron', monospace; }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }
        .rocket-float { animation: float 3s ease-in-out infinite; }
        @keyframes flame {
            0%, 100% { transform: scaleY(1); opacity: 0.8; }
            50% { transform: scaleY(1.3); opacity: 1; }
        }
        .flame { animation: flame 0.15s ease-in-out infinite; }
        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        .pulse-ring { animation: pulse-ring 2s ease-out infinite; }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-slate-900 via-indigo-950 to-slate-900 min-h-screen text-white">
    <!-- Stars -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="star opacity-60" style="top: 8%; left: 15%;"></div>
        <div class="star opacity-40" style="top: 12%; left: 75%;"></div>
        <div class="star opacity-80" style="top: 20%; left: 45%;"></div>
        <div class="star opacity-50" style="top: 35%; left: 85%;"></div>
        <div class="star opacity-70" style="top: 45%; left: 25%;"></div>
        <div class="star opacity-40" style="top: 55%; left: 65%;"></div>
    </div>

    <!-- Status Bar -->
    <div class="px-6 py-3 flex justify-between items-center text-xs">
        <span class="font-medium">9:41</span>
        <div class="flex items-center gap-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- Header -->
    <div class="px-6 pt-4 pb-6">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-indigo-400 text-sm font-medium">Welcome back, Pilot</p>
                <h1 class="font-orbitron text-2xl font-bold">Mission Control</h1>
            </div>
            <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center">
                <i class="fas fa-user-astronaut text-white"></i>
            </div>
        </div>
    </div>

    <!-- Rocket Animation Area -->
    <div class="relative h-56 flex items-center justify-center overflow-hidden">
        <!-- Landing Platform -->
        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2">
            <div class="w-24 h-2 bg-gradient-to-r from-yellow-500 via-yellow-400 to-yellow-500 rounded-full shadow-lg shadow-yellow-500/50"></div>
            <div class="w-32 h-1 bg-yellow-600/50 rounded-full mt-1 mx-auto"></div>
            <!-- Pulse rings -->
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-24 h-24 border-2 border-yellow-500/30 rounded-full pulse-ring"></div>
            </div>
        </div>

        <!-- Rocket -->
        <div class="rocket-float relative">
            <div class="relative">
                <!-- Rocket Body -->
                <div class="w-12 h-24 bg-gradient-to-b from-gray-100 to-gray-300 rounded-t-full relative mx-auto">
                    <!-- Window -->
                    <div class="absolute top-6 left-1/2 transform -translate-x-1/2 w-5 h-5 bg-gradient-to-br from-cyan-400 to-blue-500 rounded-full border-2 border-gray-400"></div>
                    <!-- Stripe -->
                    <div class="absolute top-14 left-0 right-0 h-3 bg-gradient-to-r from-red-500 to-red-600"></div>
                </div>
                <!-- Fins -->
                <div class="absolute -left-3 bottom-0 w-4 h-8 bg-gradient-to-b from-red-500 to-red-700 rounded-bl-lg skew-x-12"></div>
                <div class="absolute -right-3 bottom-0 w-4 h-8 bg-gradient-to-b from-red-500 to-red-700 rounded-br-lg -skew-x-12"></div>
                <!-- Flame -->
                <div class="absolute -bottom-6 left-1/2 transform -translate-x-1/2 flame">
                    <div class="w-6 h-10 bg-gradient-to-b from-yellow-400 via-orange-500 to-red-600 rounded-b-full opacity-90"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="px-6 py-4">
        <div class="grid grid-cols-3 gap-3">
            <div class="bg-white/5 backdrop-blur border border-white/10 rounded-2xl p-3 text-center">
                <div class="text-2xl font-orbitron font-bold text-indigo-400">247</div>
                <div class="text-xs text-gray-400">Episodes</div>
            </div>
            <div class="bg-white/5 backdrop-blur border border-white/10 rounded-2xl p-3 text-center">
                <div class="text-2xl font-orbitron font-bold text-green-400">68%</div>
                <div class="text-xs text-gray-400">Success</div>
            </div>
            <div class="bg-white/5 backdrop-blur border border-white/10 rounded-2xl p-3 text-center">
                <div class="text-2xl font-orbitron font-bold text-purple-400">+142</div>
                <div class="text-xs text-gray-400">Avg Reward</div>
            </div>
        </div>
    </div>

    <!-- Main Actions -->
    <div class="px-6 py-4 space-y-3">
        <button class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 rounded-2xl p-4 flex items-center gap-4 shadow-lg shadow-indigo-500/30">
            <div class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center">
                <i class="fas fa-play text-white text-xl"></i>
            </div>
            <div class="flex-1 text-left">
                <div class="font-bold text-white">Start Training</div>
                <div class="text-indigo-200 text-sm">Watch AI learn to land</div>
            </div>
            <i class="fas fa-chevron-right text-white/60"></i>
        </button>

        <button class="w-full bg-white/5 backdrop-blur border border-white/10 rounded-2xl p-4 flex items-center gap-4">
            <div class="w-12 h-12 bg-green-500/20 rounded-xl flex items-center justify-center">
                <i class="fas fa-brain text-green-400 text-xl"></i>
            </div>
            <div class="flex-1 text-left">
                <div class="font-bold text-white">Learn RL Basics</div>
                <div class="text-gray-400 text-sm">Understand how AI learns</div>
            </div>
            <i class="fas fa-chevron-right text-white/40"></i>
        </button>

        <button class="w-full bg-white/5 backdrop-blur border border-white/10 rounded-2xl p-4 flex items-center gap-4">
            <div class="w-12 h-12 bg-amber-500/20 rounded-xl flex items-center justify-center">
                <i class="fas fa-history text-amber-400 text-xl"></i>
            </div>
            <div class="flex-1 text-left">
                <div class="font-bold text-white">Episode History</div>
                <div class="text-gray-400 text-sm">Review past attempts</div>
            </div>
            <i class="fas fa-chevron-right text-white/40"></i>
        </button>
    </div>

    <!-- Quick Info -->
    <div class="px-6 py-4">
        <div class="bg-gradient-to-r from-indigo-900/50 to-purple-900/50 border border-indigo-500/30 rounded-2xl p-4">
            <div class="flex items-start gap-3">
                <div class="w-8 h-8 bg-indigo-500/30 rounded-lg flex items-center justify-center flex-shrink-0">
                    <i class="fas fa-lightbulb text-indigo-400"></i>
                </div>
                <div>
                    <h4 class="font-bold text-white text-sm">How It Works</h4>
                    <p class="text-gray-400 text-xs mt-1">The AI tries to land the rocket. Each attempt (episode) teaches it what works and what doesn't through rewards and penalties.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Nav -->
    <div class="fixed bottom-0 left-0 right-0 bg-slate-900/90 backdrop-blur border-t border-white/10 px-6 py-3">
        <div class="flex justify-around">
            <button class="flex flex-col items-center gap-1 text-indigo-400">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs font-medium">Home</span>
            </button>
            <button class="flex flex-col items-center gap-1 text-gray-500">
                <i class="fas fa-rocket text-xl"></i>
                <span class="text-xs">Train</span>
            </button>
            <button class="flex flex-col items-center gap-1 text-gray-500">
                <i class="fas fa-chart-line text-xl"></i>
                <span class="text-xs">History</span>
            </button>
            <button class="flex flex-col items-center gap-1 text-gray-500">
                <i class="fas fa-book text-xl"></i>
                <span class="text-xs">Learn</span>
            </button>
            <button class="flex flex-col items-center gap-1 text-gray-500">
                <i class="fas fa-cog text-xl"></i>
                <span class="text-xs">Settings</span>
            </button>
        </div>
    </div>
</body>
</html>
