<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket RL - Training</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .font-orbitron { font-family: 'Orbitron', monospace; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        @keyframes descend {
            0% { transform: translateY(-20px) rotate(-5deg); }
            50% { transform: translateY(60px) rotate(3deg); }
            100% { transform: translateY(100px) rotate(0deg); }
        }
        .descending { animation: descend 4s ease-in-out infinite; }
        @keyframes flame-flicker {
            0%, 100% { transform: scaleY(1) scaleX(1); opacity: 0.9; }
            25% { transform: scaleY(1.2) scaleX(0.9); opacity: 1; }
            50% { transform: scaleY(0.8) scaleX(1.1); opacity: 0.8; }
            75% { transform: scaleY(1.1) scaleX(0.95); opacity: 1; }
        }
        .flame-flicker { animation: flame-flicker 0.1s ease-in-out infinite; }
        @keyframes data-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .data-pulse { animation: data-pulse 1s ease-in-out infinite; }
        .star {
            position: absolute;
            width: 1px;
            height: 1px;
            background: white;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-slate-900 via-indigo-950 to-slate-900 min-h-screen text-white">
    <!-- Stars -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="star opacity-50" style="top: 5%; left: 10%;"></div>
        <div class="star opacity-30" style="top: 8%; left: 85%;"></div>
        <div class="star opacity-60" style="top: 15%; left: 50%;"></div>
        <div class="star opacity-40" style="top: 25%; left: 20%;"></div>
        <div class="star opacity-50" style="top: 30%; left: 70%;"></div>
    </div>

    <!-- Status Bar -->
    <div class="px-6 py-3 flex justify-between items-center text-xs">
        <span class="font-medium">9:41</span>
        <div class="flex items-center gap-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- Header -->
    <div class="px-6 py-3 flex items-center justify-between">
        <button class="text-white/60">
            <i class="fas fa-arrow-left text-lg"></i>
        </button>
        <div class="text-center">
            <div class="text-xs text-indigo-400 font-medium">TRAINING IN PROGRESS</div>
            <div class="font-orbitron font-bold">Episode 248</div>
        </div>
        <button class="text-white/60">
            <i class="fas fa-pause text-lg"></i>
        </button>
    </div>

    <!-- Simulation Area -->
    <div class="relative h-64 mx-4 bg-gradient-to-b from-slate-800/50 to-slate-900/50 rounded-2xl border border-white/10 overflow-hidden">
        <!-- Grid Lines -->
        <div class="absolute inset-0 opacity-20">
            <div class="absolute left-1/4 top-0 bottom-0 w-px bg-white/30"></div>
            <div class="absolute left-1/2 top-0 bottom-0 w-px bg-white/30"></div>
            <div class="absolute left-3/4 top-0 bottom-0 w-px bg-white/30"></div>
            <div class="absolute top-1/4 left-0 right-0 h-px bg-white/30"></div>
            <div class="absolute top-1/2 left-0 right-0 h-px bg-white/30"></div>
            <div class="absolute top-3/4 left-0 right-0 h-px bg-white/30"></div>
        </div>

        <!-- Landing Platform -->
        <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2">
            <div class="w-20 h-2 bg-gradient-to-r from-green-500 via-green-400 to-green-500 rounded shadow-lg shadow-green-500/50"></div>
            <div class="flex justify-center gap-2 mt-1">
                <div class="w-1 h-1 bg-green-400 rounded-full animate-pulse"></div>
                <div class="w-1 h-1 bg-green-400 rounded-full animate-pulse" style="animation-delay: 0.3s;"></div>
                <div class="w-1 h-1 bg-green-400 rounded-full animate-pulse" style="animation-delay: 0.6s;"></div>
            </div>
        </div>

        <!-- Rocket -->
        <div class="absolute left-1/2 transform -translate-x-1/2 descending" style="top: 20px;">
            <div class="relative">
                <!-- Rocket Body -->
                <div class="w-8 h-16 bg-gradient-to-b from-gray-100 to-gray-300 rounded-t-full relative mx-auto">
                    <div class="absolute top-4 left-1/2 transform -translate-x-1/2 w-3 h-3 bg-gradient-to-br from-cyan-400 to-blue-500 rounded-full border border-gray-400"></div>
                    <div class="absolute top-9 left-0 right-0 h-2 bg-red-500"></div>
                </div>
                <!-- Fins -->
                <div class="absolute -left-2 bottom-0 w-3 h-5 bg-red-500 rounded-bl-lg skew-x-12"></div>
                <div class="absolute -right-2 bottom-0 w-3 h-5 bg-red-500 rounded-br-lg -skew-x-12"></div>
                <!-- Main Flame -->
                <div class="absolute -bottom-5 left-1/2 transform -translate-x-1/2 flame-flicker">
                    <div class="w-5 h-8 bg-gradient-to-b from-yellow-300 via-orange-500 to-red-600 rounded-b-full"></div>
                </div>
                <!-- Side Thrusters -->
                <div class="absolute -left-4 top-1/2 w-3 h-2 bg-gradient-to-l from-orange-400 to-transparent rounded-l-full flame-flicker"></div>
            </div>
        </div>

        <!-- State Overlay -->
        <div class="absolute top-3 left-3 bg-black/50 backdrop-blur rounded-lg p-2 font-mono text-xs">
            <div class="text-gray-400">State Vector</div>
            <div class="text-green-400 data-pulse">x: 0.12 y: 0.45</div>
            <div class="text-cyan-400 data-pulse">vx: -0.08 vy: 0.23</div>
            <div class="text-purple-400 data-pulse">θ: 5.2° ω: -1.4</div>
        </div>

        <!-- Action Indicator -->
        <div class="absolute top-3 right-3 bg-black/50 backdrop-blur rounded-lg p-2 text-xs">
            <div class="text-gray-400 font-mono">Action</div>
            <div class="flex gap-1 mt-1">
                <div class="w-6 h-6 bg-orange-500/80 rounded flex items-center justify-center">
                    <i class="fas fa-arrow-up text-white text-xs"></i>
                </div>
                <div class="w-6 h-6 bg-white/20 rounded flex items-center justify-center">
                    <i class="fas fa-arrow-left text-white/40 text-xs"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Live Metrics -->
    <div class="px-4 py-4">
        <div class="grid grid-cols-2 gap-3">
            <div class="bg-white/5 border border-white/10 rounded-xl p-3">
                <div class="flex items-center gap-2 mb-2">
                    <i class="fas fa-trophy text-yellow-400 text-sm"></i>
                    <span class="text-gray-400 text-xs">Current Reward</span>
                </div>
                <div class="font-orbitron text-2xl font-bold text-green-400">+127</div>
                <div class="h-1 bg-white/10 rounded-full mt-2 overflow-hidden">
                    <div class="h-full bg-gradient-to-r from-green-500 to-emerald-400 rounded-full" style="width: 72%;"></div>
                </div>
            </div>
            <div class="bg-white/5 border border-white/10 rounded-xl p-3">
                <div class="flex items-center gap-2 mb-2">
                    <i class="fas fa-clock text-blue-400 text-sm"></i>
                    <span class="text-gray-400 text-xs">Time Step</span>
                </div>
                <div class="font-orbitron text-2xl font-bold text-blue-400">156</div>
                <div class="text-xs text-gray-500 mt-2">/ 500 max</div>
            </div>
        </div>
    </div>

    <!-- Neural Network Visualization -->
    <div class="px-4 py-2">
        <div class="bg-gradient-to-r from-purple-900/30 to-indigo-900/30 border border-purple-500/30 rounded-xl p-4">
            <div class="flex items-center justify-between mb-3">
                <div class="flex items-center gap-2">
                    <i class="fas fa-brain text-purple-400"></i>
                    <span class="font-bold text-sm">Neural Network</span>
                </div>
                <span class="text-xs text-purple-400 font-mono">DQN Agent</span>
            </div>
            <!-- Simple NN Visualization -->
            <div class="flex items-center justify-between">
                <!-- Input Layer -->
                <div class="flex flex-col gap-1">
                    <div class="w-3 h-3 bg-cyan-400 rounded-full"></div>
                    <div class="w-3 h-3 bg-cyan-400 rounded-full"></div>
                    <div class="w-3 h-3 bg-cyan-400 rounded-full"></div>
                    <div class="w-3 h-3 bg-cyan-400 rounded-full"></div>
                    <div class="w-3 h-3 bg-cyan-400 rounded-full"></div>
                    <div class="w-3 h-3 bg-cyan-400 rounded-full"></div>
                </div>
                <!-- Connections -->
                <div class="flex-1 h-16 relative mx-2">
                    <svg class="w-full h-full" viewBox="0 0 100 60">
                        <line x1="0" y1="5" x2="50" y2="15" stroke="rgba(168,85,247,0.3)" stroke-width="0.5"/>
                        <line x1="0" y1="15" x2="50" y2="30" stroke="rgba(168,85,247,0.3)" stroke-width="0.5"/>
                        <line x1="0" y1="25" x2="50" y2="15" stroke="rgba(168,85,247,0.5)" stroke-width="0.5"/>
                        <line x1="0" y1="35" x2="50" y2="30" stroke="rgba(168,85,247,0.3)" stroke-width="0.5"/>
                        <line x1="0" y1="45" x2="50" y2="45" stroke="rgba(168,85,247,0.4)" stroke-width="0.5"/>
                        <line x1="0" y1="55" x2="50" y2="45" stroke="rgba(168,85,247,0.3)" stroke-width="0.5"/>
                        <line x1="50" y1="15" x2="100" y2="20" stroke="rgba(168,85,247,0.5)" stroke-width="0.5"/>
                        <line x1="50" y1="30" x2="100" y2="20" stroke="rgba(168,85,247,0.4)" stroke-width="0.5"/>
                        <line x1="50" y1="30" x2="100" y2="40" stroke="rgba(168,85,247,0.5)" stroke-width="0.5"/>
                        <line x1="50" y1="45" x2="100" y2="40" stroke="rgba(168,85,247,0.3)" stroke-width="0.5"/>
                    </svg>
                </div>
                <!-- Hidden Layer -->
                <div class="flex flex-col gap-1">
                    <div class="w-3 h-3 bg-purple-400 rounded-full animate-pulse"></div>
                    <div class="w-3 h-3 bg-purple-500 rounded-full animate-pulse" style="animation-delay: 0.1s;"></div>
                    <div class="w-3 h-3 bg-purple-400 rounded-full animate-pulse" style="animation-delay: 0.2s;"></div>
                    <div class="w-3 h-3 bg-purple-500 rounded-full animate-pulse" style="animation-delay: 0.3s;"></div>
                </div>
                <!-- Connections -->
                <div class="flex-1 h-16 relative mx-2">
                    <svg class="w-full h-full" viewBox="0 0 100 60">
                        <line x1="0" y1="12" x2="100" y2="20" stroke="rgba(236,72,153,0.5)" stroke-width="0.5"/>
                        <line x1="0" y1="24" x2="100" y2="20" stroke="rgba(236,72,153,0.4)" stroke-width="0.5"/>
                        <line x1="0" y1="36" x2="100" y2="40" stroke="rgba(236,72,153,0.5)" stroke-width="0.5"/>
                        <line x1="0" y1="48" x2="100" y2="40" stroke="rgba(236,72,153,0.3)" stroke-width="0.5"/>
                    </svg>
                </div>
                <!-- Output Layer -->
                <div class="flex flex-col gap-2">
                    <div class="w-4 h-4 bg-gradient-to-br from-pink-400 to-red-500 rounded-full shadow-lg shadow-pink-500/50"></div>
                    <div class="w-4 h-4 bg-pink-400/40 rounded-full"></div>
                </div>
            </div>
            <div class="flex justify-between mt-3 text-xs text-gray-500">
                <span>6 inputs</span>
                <span>64 hidden</span>
                <span>4 actions</span>
            </div>
        </div>
    </div>

    <!-- Control Buttons -->
    <div class="px-4 py-4">
        <div class="flex gap-3">
            <button class="flex-1 bg-red-500/20 border border-red-500/30 text-red-400 font-bold py-3 rounded-xl flex items-center justify-center gap-2">
                <i class="fas fa-stop"></i>
                Stop
            </button>
            <button class="flex-1 bg-indigo-500 text-white font-bold py-3 rounded-xl flex items-center justify-center gap-2 shadow-lg shadow-indigo-500/30">
                <i class="fas fa-forward"></i>
                Speed 2x
            </button>
        </div>
    </div>

    <!-- Bottom Nav -->
    <div class="fixed bottom-0 left-0 right-0 bg-slate-900/90 backdrop-blur border-t border-white/10 px-6 py-3">
        <div class="flex justify-around">
            <button class="flex flex-col items-center gap-1 text-gray-500">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs">Home</span>
            </button>
            <button class="flex flex-col items-center gap-1 text-indigo-400">
                <i class="fas fa-rocket text-xl"></i>
                <span class="text-xs font-medium">Train</span>
            </button>
            <button class="flex flex-col items-center gap-1 text-gray-500">
                <i class="fas fa-chart-line text-xl"></i>
                <span class="text-xs">History</span>
            </button>
            <button class="flex flex-col items-center gap-1 text-gray-500">
                <i class="fas fa-book text-xl"></i>
                <span class="text-xs">Learn</span>
            </button>
            <button class="flex flex-col items-center gap-1 text-gray-500">
                <i class="fas fa-cog text-xl"></i>
                <span class="text-xs">Settings</span>
            </button>
        </div>
    </div>
</body>
</html>
