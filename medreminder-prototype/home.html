<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - MedReminder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">
    <div class="max-w-md mx-auto bg-white h-screen flex flex-col">
        <!-- iOS Status Bar -->
        <div class="bg-white px-6 pt-3 pb-2">
            <div class="flex justify-between items-center text-xs font-semibold">
                <span>9:41</span>
                <div class="flex items-center gap-1">
                    <i class="fas fa-signal text-xs"></i>
                    <i class="fas fa-wifi text-xs"></i>
                    <i class="fas fa-battery-three-quarters text-xs"></i>
                </div>
            </div>
        </div>

        <!-- Header -->
        <div class="px-6 pt-4 pb-6">
            <h1 class="text-3xl font-bold text-gray-900">Today</h1>
            <p class="text-gray-500 mt-1">Thursday, Nov 20</p>
        </div>

        <!-- Content -->
        <div class="flex-1 overflow-y-auto px-6 pb-24">
            <!-- Stats Card -->
            <div class="bg-gradient-to-r from-blue-500 to-blue-600 rounded-2xl p-6 mb-6 shadow-lg">
                <div class="flex justify-between items-center text-white">
                    <div>
                        <p class="text-sm opacity-90">Taken Today</p>
                        <p class="text-4xl font-bold mt-1">3/5</p>
                    </div>
                    <div class="bg-white bg-opacity-20 rounded-full p-4">
                        <i class="fas fa-pills text-3xl"></i>
                    </div>
                </div>
            </div>

            <!-- Upcoming Medications -->
            <h2 class="text-lg font-semibold text-gray-900 mb-3">Upcoming</h2>

            <!-- Medication Card 1 -->
            <div class="bg-white border-2 border-orange-400 rounded-xl p-4 mb-3 shadow-sm">
                <div class="flex items-center justify-between">
                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-1">
                            <i class="fas fa-clock text-orange-500"></i>
                            <span class="text-sm font-semibold text-orange-500">2:00 PM - Due Soon</span>
                        </div>
                        <h3 class="text-lg font-bold text-gray-900">Metformin</h3>
                        <p class="text-gray-600">500mg • 2 tablets</p>
                        <p class="text-sm text-gray-500 mt-1">15 pills left</p>
                    </div>
                    <button class="bg-orange-500 text-white px-6 py-3 rounded-xl font-semibold shadow-md">
                        Take
                    </button>
                </div>
            </div>

            <!-- Medication Card 2 -->
            <div class="bg-gray-50 rounded-xl p-4 mb-3">
                <div class="flex items-center justify-between">
                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-1">
                            <i class="fas fa-clock text-gray-400"></i>
                            <span class="text-sm font-semibold text-gray-500">6:00 PM</span>
                        </div>
                        <h3 class="text-lg font-bold text-gray-900">Lisinopril</h3>
                        <p class="text-gray-600">10mg • 1 tablet</p>
                        <p class="text-sm text-gray-500 mt-1">28 pills left</p>
                    </div>
                    <div class="text-gray-300">
                        <i class="far fa-circle text-3xl"></i>
                    </div>
                </div>
            </div>

            <!-- Completed Section -->
            <h2 class="text-lg font-semibold text-gray-900 mb-3 mt-6">Completed</h2>

            <!-- Completed Card -->
            <div class="bg-green-50 rounded-xl p-4 mb-3 opacity-75">
                <div class="flex items-center justify-between">
                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-1">
                            <i class="fas fa-check-circle text-green-500"></i>
                            <span class="text-sm font-semibold text-green-600">8:00 AM - Taken</span>
                        </div>
                        <h3 class="text-lg font-bold text-gray-900">Aspirin</h3>
                        <p class="text-gray-600">81mg • 1 tablet</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Tab Bar -->
        <div class="absolute bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 pb-6 pt-3">
            <div class="flex justify-around items-center">
                <div class="text-center">
                    <i class="fas fa-home text-blue-600 text-xl mb-1"></i>
                    <p class="text-xs font-semibold text-blue-600">Home</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-capsules text-gray-400 text-xl mb-1"></i>
                    <p class="text-xs text-gray-400">Medications</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-calendar-check text-gray-400 text-xl mb-1"></i>
                    <p class="text-xs text-gray-400">Appointments</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-user text-gray-400 text-xl mb-1"></i>
                    <p class="text-xs text-gray-400">Profile</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
