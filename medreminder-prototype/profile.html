<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - MedReminder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">
    <div class="max-w-md mx-auto bg-white h-screen flex flex-col">
        <!-- iOS Status Bar -->
        <div class="bg-white px-6 pt-3 pb-2">
            <div class="flex justify-between items-center text-xs font-semibold">
                <span>9:41</span>
                <div class="flex items-center gap-1">
                    <i class="fas fa-signal text-xs"></i>
                    <i class="fas fa-wifi text-xs"></i>
                    <i class="fas fa-battery-three-quarters text-xs"></i>
                </div>
            </div>
        </div>

        <!-- Header -->
        <div class="px-6 pt-4 pb-4">
            <h1 class="text-3xl font-bold text-gray-900">Profile</h1>
        </div>

        <!-- Content -->
        <div class="flex-1 overflow-y-auto px-6 pb-24">
            <!-- User Card -->
            <div class="bg-gradient-to-r from-indigo-500 to-indigo-600 rounded-2xl p-6 mb-6 shadow-lg">
                <div class="flex items-center gap-4">
                    <div class="bg-white w-20 h-20 rounded-full flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-user text-indigo-600 text-3xl"></i>
                    </div>
                    <div class="text-white">
                        <h2 class="text-2xl font-bold">John Smith</h2>
                        <p class="text-sm opacity-90 mt-1">Age 72 â€¢ Patient ID: 45892</p>
                    </div>
                </div>
            </div>

            <!-- Health Overview -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-3">Health Overview</h3>
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-white border border-gray-200 rounded-xl p-4 text-center">
                        <i class="fas fa-pills text-blue-600 text-2xl mb-2"></i>
                        <p class="text-2xl font-bold text-gray-900">5</p>
                        <p class="text-sm text-gray-500">Medications</p>
                    </div>
                    <div class="bg-white border border-gray-200 rounded-xl p-4 text-center">
                        <i class="fas fa-percentage text-green-600 text-2xl mb-2"></i>
                        <p class="text-2xl font-bold text-gray-900">92%</p>
                        <p class="text-sm text-gray-500">Adherence Rate</p>
                    </div>
                </div>
            </div>

            <!-- Settings Section -->
            <h3 class="text-lg font-semibold text-gray-900 mb-3">Settings</h3>

            <!-- Settings Items -->
            <div class="bg-white border border-gray-200 rounded-xl overflow-hidden mb-3">
                <button class="w-full flex items-center justify-between p-4 hover:bg-gray-50">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-bell text-blue-600 text-lg w-6"></i>
                        <span class="text-gray-900 font-medium">Notifications</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </button>
            </div>

            <div class="bg-white border border-gray-200 rounded-xl overflow-hidden mb-3">
                <button class="w-full flex items-center justify-between p-4 hover:bg-gray-50">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-users text-purple-600 text-lg w-6"></i>
                        <span class="text-gray-900 font-medium">Caregiver Access</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-sm text-green-600 font-semibold">2 caregivers</span>
                        <i class="fas fa-chevron-right text-gray-300"></i>
                    </div>
                </button>
            </div>

            <div class="bg-white border border-gray-200 rounded-xl overflow-hidden mb-3">
                <button class="w-full flex items-center justify-between p-4 hover:bg-gray-50">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-book-medical text-teal-600 text-lg w-6"></i>
                        <span class="text-gray-900 font-medium">Health Library</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </button>
            </div>

            <div class="bg-white border border-gray-200 rounded-xl overflow-hidden mb-3">
                <button class="w-full flex items-center justify-between p-4 hover:bg-gray-50">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-hospital text-red-600 text-lg w-6"></i>
                        <span class="text-gray-900 font-medium">Emergency Contacts</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </button>
            </div>

            <div class="bg-white border border-gray-200 rounded-xl overflow-hidden mb-3">
                <button class="w-full flex items-center justify-between p-4 hover:bg-gray-50">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-cog text-gray-600 text-lg w-6"></i>
                        <span class="text-gray-900 font-medium">App Settings</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </button>
            </div>

            <!-- Support Section -->
            <h3 class="text-lg font-semibold text-gray-900 mb-3 mt-6">Support</h3>

            <div class="bg-white border border-gray-200 rounded-xl overflow-hidden mb-3">
                <button class="w-full flex items-center justify-between p-4 hover:bg-gray-50">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-question-circle text-blue-600 text-lg w-6"></i>
                        <span class="text-gray-900 font-medium">Help Center</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </button>
            </div>

            <div class="bg-white border border-gray-200 rounded-xl overflow-hidden mb-3">
                <button class="w-full flex items-center justify-between p-4 hover:bg-gray-50">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-shield-alt text-green-600 text-lg w-6"></i>
                        <span class="text-gray-900 font-medium">Privacy & Security</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </button>
            </div>
        </div>

        <!-- Bottom Tab Bar -->
        <div class="absolute bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 pb-6 pt-3">
            <div class="flex justify-around items-center">
                <div class="text-center">
                    <i class="fas fa-home text-gray-400 text-xl mb-1"></i>
                    <p class="text-xs text-gray-400">Home</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-capsules text-gray-400 text-xl mb-1"></i>
                    <p class="text-xs text-gray-400">Medications</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-calendar-check text-gray-400 text-xl mb-1"></i>
                    <p class="text-xs text-gray-400">Appointments</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-user text-blue-600 text-xl mb-1"></i>
                    <p class="text-xs font-semibold text-blue-600">Profile</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
